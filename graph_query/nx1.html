nd state. If you tried doing this when\nyou were using Docker as the Container Runtime, you\u2019ll appreciate how much easier\nit is to see all the pods and their containers with rkt. You\u2019ll notice no infrastructure\ncontainer exists for each pod (we explained them in chapter 11). That\u2019s because of\nrkt\u2019s native support for pods.\nLISTING CONTAINER IMAGES\nIf you\u2019ve played around with Docker CLI commands, you\u2019ll get familiar quickly with\nrkt\u2019s commands. Run rkt without any arguments and you\u2019ll see all the commands you\ncan run. For example, to list container images, you run the command in the follow-\ning listing.\n$ rkt image list\nID           NAME                          SIZE    IMPORT TIME  LAST USED\nsha512-a9c3  ...addon-manager:v6.4-beta.1  245MiB  24 min ago   24 min ago\nsha512-a078  .../rkt/stage1-coreos:1.24.0  224MiB  24 min ago   24 min ago\nsha512-5bbc  ...ker.io/luksa/kubia:latest  1.3GiB  23 min ago   23 min ago\nsha512-3931  ...es-dashboard-amd64:v1.6.1  257MiB  22 min ago   22 min ago\nsha512-2826  ...ainers/defaultbackend:1.0  15MiB   22 min ago   22 min ago\nsha512-8b59  ...s-controller:0.9.0-beta.4  233MiB  22 min ago   22 min ago\nsha512-7b59  ...dns-kube-dns-amd64:1.14.2  100MiB  21 min ago   21 min ago\nsha512-39c6  ...nsmasq-nanny-amd64:1.14.2  86MiB   21 min ago   21 min ago\nsha512-89fe  ...-dns-sidecar-amd64:1.14.2  85MiB   21 min ago   21 min ago\nThese are all Docker-formatted container images. You can also try building images in\nthe OCI image format (OCI stands for Open Container Initiative) with the acbuild\nListing C.2\nListing running containers with rkt list\nListing C.3\nListing images with rkt image list\n \n", "shape": "dot", "size": 10, "title": "554\nAPPENDIX C\nUsing other container runtimes\nThen, you can use rkt list to see the running pods and containers, as shown in the\nfollowing listing.\n$ rkt list\nUUID      APP                 IMAGE NAME                       STATE   ...\n4900e0a5  k8s-dashboard       gcr.io/google_containers/kun...  running ...\n564a6234  nginx-ingr-ctrlr    gcr.io/google_containers/ngi...  running ...\n5dcafffd  dflt-http-backend   gcr.io/google_containers/def...  running ...\n707a306c  kube-addon-manager  gcr.io/google-containers/kub...  running ...\n87a138ce  kubia               registry-1.docker.io/luksa/k...  running ...\nd97f5c29  kubedns             gcr.io/google_containers/k8s...  running ...\n          dnsmasq             gcr.io/google_containers/k8...            \n          sidecar             gcr.io/google_containers/k8...\nYou can see the kubia container, as well as other system containers running (the ones\ndeployed in pods in the kube-system namespace). Notice how the bottom two con-\ntainers don\u2019t have anything listed in the UUID or STATE columns? That\u2019s because they\nbelong to the same pod as the kubedns container listed above them. \n Rkt prints containers belonging to the same pod grouped together. Each pod\n(instead of each container) has its own UUID and state. If you tried doing this when\nyou were using Docker as the Container Runtime, you\u2019ll appreciate how much easier\nit is to see all the pods and their containers with rkt. You\u2019ll notice no infrastructure\ncontainer exists for each pod (we explained them in chapter 11). That\u2019s because of\nrkt\u2019s native support for pods.\nLISTING CONTAINER IMAGES\nIf you\u2019ve played around with Docker CLI commands, you\u2019ll get familiar quickly with\nrkt\u2019s commands. Run rkt without any arguments and you\u2019ll see all the commands you\ncan run. For example, to list container images, you run the command in the follow-\ning listing.\n$ rkt image list\nID           NAME                          SIZE    IMPORT TIME  LAST USED\nsha512-a9c3  ...addon-manager:v6.4-beta.1  245MiB  24 min ago   24 min ago\nsha512-a078  .../rkt/stage1-coreos:1.24.0  224MiB  24 min ago   24 min ago\nsha512-5bbc  ...ker.io/luksa/kubia:latest  1.3GiB  23 min ago   23 min ago\nsha512-3931  ...es-dashboard-amd64:v1.6.1  257MiB  22 min ago   22 min ago\nsha512-2826  ...ainers/defaultbackend:1.0  15MiB   22 min ago   22 min ago\nsha512-8b59  ...s-controller:0.9.0-beta.4  233MiB  22 min ago   22 min ago\nsha512-7b59  ...dns-kube-dns-amd64:1.14.2  100MiB  21 min ago   21 min ago\nsha512-39c6  ...nsmasq-nanny-amd64:1.14.2  86MiB   21 min ago   21 min ago\nsha512-89fe  ...-dns-sidecar-amd64:1.14.2  85MiB   21 min ago   21 min ago\nThese are all Docker-formatted container images. You can also try building images in\nthe OCI image format (OCI stands for Open Container Initiative) with the acbuild\nListing C.2\nListing running containers with rkt list\nListing C.3\nListing images with rkt image list\n \n"}, {"color": "green", "id": "table_flag584", "label": "table_flag584", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_585", "label": "555\nUsing other container runtimes through the CRI\ntool (available at https:/\n/github.com/containers/build) and running them with rkt.\nDoing that is outside the scope of this book, so I\u2019ll let you try it on your own.\n The information explained in this appendix so far should be enough to get you\nstarted using rkt with Kubernetes. Refer to the rkt documentation at https:/\n/coreos\n.com/rkt and Kubernetes documentation at https:/\n/kubernetes.io/docs for addi-\ntional information.\nC.2\nUsing other container runtimes through the CRI\nKubernetes\u2019 support for other container runtimes doesn\u2019t stop with Docker and rkt.\nBoth of those runtimes were initially integrated directly into Kubernetes, but in\nKubernetes version 1.5, the Container Runtime Interface (CRI) was introduced. CRI\nis a plugin API enabling easy integration of other container runtimes with Kuberne-\ntes. People are now free to plug other container runtimes into Kubernetes without\nhaving to dig deep into Kubernetes code. All they need to do is implement a few inter-\nface methods. \n From Kubernetes version 1.6 onward, CRI is the default interface the Kubelet uses.\nBoth Docker and rkt are now used through the CRI (no longer directly).\nC.2.1\nIntroducing the CRI-O Container Runtime\nBeside Docker and rkt, a new CRI implementation called CRI-O allows Kubernetes to\ndirectly launch and manage OCI-compliant containers, without requiring you to\ndeploy any additional Container Runtime. \n You can try CRI-O with Minikube by starting it with --container-runtime=crio.\nC.2.2\nRunning apps in virtual machines instead of containers \nKubernetes is a container orchestration system, right? Throughout the book, we\nexplored many features that show that it\u2019s much more than an orchestration system,\nbut the bottom line is that when you run an app with Kubernetes, the app always runs\ninside a container, right? You may find it surprising that\u2019s no longer the case.\n New CRI implementations are being developed that allow Kubernetes to run apps\nin virtual machines instead of in containers. One such implementation, called Frakti,\nallows you to run regular Docker-based container images directly through a hypervi-\nsor, which means each container runs its own kernel. This allows much better isola-\ntion between containers compared to when they use the same kernel. \n And there\u2019s more. Another CRI implementation is the Mirantis Virtlet, which\nmakes it possible to run actual VM images (in the QCOW2 image file format, which is\none of the formats used by the QEMU virtual machine tool) instead of container\nimages. When you use the Virtlet as the CRI plugin, Kubernetes spins up a VM for\neach pod. How awesome is that?\n \n", "shape": "dot", "size": 10, "title": "555\nUsing other container runtimes through the CRI\ntool (available at https:/\n/github.com/containers/build) and running them with rkt.\nDoing that is outside the scope of this book, so I\u2019ll let you try it on your own.\n The information explained in this appendix so far should be enough to get you\nstarted using rkt with Kubernetes. Refer to the rkt documentation at https:/\n/coreos\n.com/rkt and Kubernetes documentation at https:/\n/kubernetes.io/docs for addi-\ntional information.\nC.2\nUsing other container runtimes through the CRI\nKubernetes\u2019 support for other container runtimes doesn\u2019t stop with Docker and rkt.\nBoth of those runtimes were initially integrated directly into Kubernetes, but in\nKubernetes version 1.5, the Container Runtime Interface (CRI) was introduced. CRI\nis a plugin API enabling easy integration of other container runtimes with Kuberne-\ntes. People are now free to plug other container runtimes into Kubernetes without\nhaving to dig deep into Kubernetes code. All they need to do is implement a few inter-\nface methods. \n From Kubernetes version 1.6 onward, CRI is the default interface the Kubelet uses.\nBoth Docker and rkt are now used through the CRI (no longer directly).\nC.2.1\nIntroducing the CRI-O Container Runtime\nBeside Docker and rkt, a new CRI implementation called CRI-O allows Kubernetes to\ndirectly launch and manage OCI-compliant containers, without requiring you to\ndeploy any additional Container Runtime. \n You can try CRI-O with Minikube by starting it with --container-runtime=crio.\nC.2.2\nRunning apps in virtual machines instead of containers \nKubernetes is a container orchestration system, right? Throughout the book, we\nexplored many features that show that it\u2019s much more than an orchestration system,\nbut the bottom line is that when you run an app with Kubernetes, the app always runs\ninside a container, right? You may find it surprising that\u2019s no longer the case.\n New CRI implementations are being developed that allow Kubernetes to run apps\nin virtual machines instead of in containers. One such implementation, called Frakti,\nallows you to run regular Docker-based container images directly through a hypervi-\nsor, which means each container runs its own kernel. This allows much better isola-\ntion between containers compared to when they use the same kernel. \n And there\u2019s more. Another CRI implementation is the Mirantis Virtlet, which\nmakes it possible to run actual VM images (in the QCOW2 image file format, which is\none of the formats used by the QEMU virtual machine tool) instead of container\nimages. When you use the Virtlet as the CRI plugin, Kubernetes spins up a VM for\neach pod. How awesome is that?\n \n"}, {"color": "green", "id": "table_flag585", "label": "table_flag585", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_586", "label": "556\nappendix D\nCluster Federation\nIn the section about high availability in chapter 11 we explored how Kubernetes\ncan deal with failures of individual machines and even failures of whole server racks\nor the supporting infrastructure. But what if the whole datacenter goes dark?\n To make sure you\u2019re not susceptible to datacenter-wide outages, apps should be\ndeployed in multiple datacenters or cloud availability zones. When one of those\ndatacenters or availability zones becomes unavailable, client requests can be routed\nto the apps running in the remaining healthy datacenters or zones.\n While Kubernetes doesn\u2019t require you to run the Control Plane and the nodes\nin the same datacenter, you\u2019ll almost always want to do that to keep network latency\nbetween them low and to reduce the possibility of them becoming disconnected\nfrom each other. Instead of having a single cluster spread across multiple locations,\na better alternative is to have an individual Kubernetes cluster in every location.\nWe\u2019ll explore this approach in this appendix.\nD.1\nIntroducing Kubernetes Cluster Federation\nKubernetes allows you to combine multiple clusters into a cluster of clusters\nthrough Cluster Federation. It allows users to deploy and manage apps across mul-\ntiple clusters running in different locations in the world, but also across different\ncloud providers combined with on-premises clusters (hybrid cloud). The motiva-\ntion for Cluster Federation isn\u2019t only to ensure high availability, but also to com-\nbine multiple heterogeneous clusters into a single super-cluster managed through\na single management interface. \n For example, by combining an on-premises cluster with one running on a cloud\nprovider\u2019s infrastructure, you can run privacy-sensitive components of your applica-\ntion system on-premises, while the non-sensitive parts can run in the cloud.\nAnother example is initially running your application only in a small on-premises\ncluster, but when the application\u2019s compute requirements exceed the cluster\u2019s\n \n", "shape": "dot", "size": 10, "title": "556\nappendix D\nCluster Federation\nIn the section about high availability in chapter 11 we explored how Kubernetes\ncan deal with failures of individual machines and even failures of whole server racks\nor the supporting infrastructure. But what if the whole datacenter goes dark?\n To make sure you\u2019re not susceptible to datacenter-wide outages, apps should be\ndeployed in multiple datacenters or cloud availability zones. When one of those\ndatacenters or availability zones becomes unavailable, client requests can be routed\nto the apps running in the remaining healthy datacenters or zones.\n While Kubernetes doesn\u2019t require you to run the Control Plane and the nodes\nin the same datacenter, you\u2019ll almost always want to do that to keep network latency\nbetween them low and to reduce the possibility of them becoming disconnected\nfrom each other. Instead of having a single cluster spread across multiple locations,\na better alternative is to have an individual Kubernetes cluster in every location.\nWe\u2019ll explore this approach in this appendix.\nD.1\nIntroducing Kubernetes Cluster Federation\nKubernetes allows you to combine multiple clusters into a cluster of clusters\nthrough Cluster Federation. It allows users to deploy and manage apps across mul-\ntiple clusters running in different locations in the world, but also across different\ncloud providers combined with on-premises clusters (hybrid cloud). The motiva-\ntion for Cluster Federation isn\u2019t only to ensure high availability, but also to com-\nbine multiple heterogeneous clusters into a single super-cluster managed through\na single management interface. \n For example, by combining an on-premises cluster with one running on a cloud\nprovider\u2019s infrastructure, you can run privacy-sensitive components of your applica-\ntion system on-premises, while the non-sensitive parts can run in the cloud.\nAnother example is initially running your application only in a small on-premises\ncluster, but when the application\u2019s compute requirements exceed the cluster\u2019s\n \n"}, {"color": "green", "id": "table_flag586", "label": "table_flag586", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_587", "label": "557\nUnderstanding the architecture\ncapacity, letting the application spill over to a cloud-based cluster, which is automati-\ncally provisioned on the cloud provider\u2019s infrastructure.\nD.2\nUnderstanding the architecture\nLet\u2019s take a quick look at what Kubernetes Cluster Federation is. A cluster of clusters\ncan be compared to a regular cluster where instead of nodes, you have complete clus-\nters. Just as a Kubernetes cluster consists of a Control Plane and multiple worker\nnodes, a federated cluster consists of a Federated Control Plane and multiple Kuber-\nnetes clusters. Similar to how the Kubernetes Control Plane manages applications\nacross a set of worker nodes, the Federated Control Plane does the same thing, but\nacross a set of clusters instead of nodes. \n The Federated Control Plane consists of three things:\n\u25a0\netcd for storing the federated API objects\n\u25a0\nFederation API server\n\u25a0\nFederation Controller Manager\nThis isn\u2019t much different from the regular Kubernetes Control Plane. etcd stores the\nfederated API objects, the API server is the REST endpoint all other components talk\nto, and the Federation Controller Manager runs the various federation controllers\nthat perform operations based on the API objects you create through the API server. \n Users talk to the Federation API server to create federated API objects (or feder-\nated resources). The federation controllers watch these objects and then talk to the\nunderlying clusters\u2019 API servers to create regular Kubernetes resources. The architec-\nture of a federated cluster is shown in figure D.1.\nSan Francisco\nControl Plane\netcd\nFederation Controller Manager\nController\nManager\nAPI server\netcd\nFederation\nAPI server\nScheduler\nWorker node\nKubelet\nWorker node\nKubelet\nWorker node\nKubelet\nControl Plane\netcd\nController\nManager\nAPI server\nScheduler\nWorker node\nKubelet\nWorker node\nKubelet\nWorker node\nKubelet\nLondon\nOther\nlocations\nFigure D.1\nCluster Federation with clusters in different geographical locations\n \n", "shape": "dot", "size": 10, "title": "557\nUnderstanding the architecture\ncapacity, letting the application spill over to a cloud-based cluster, which is automati-\ncally provisioned on the cloud provider\u2019s infrastructure.\nD.2\nUnderstanding the architecture\nLet\u2019s take a quick look at what Kubernetes Cluster Federation is. A cluster of clusters\ncan be compared to a regular cluster where instead of nodes, you have complete clus-\nters. Just as a Kubernetes cluster consists of a Control Plane and multiple worker\nnodes, a federated cluster consists of a Federated Control Plane and multiple Kuber-\nnetes clusters. Similar to how the Kubernetes Control Plane manages applications\nacross a set of worker nodes, the Federated Control Plane does the same thing, but\nacross a set of clusters instead of nodes. \n The Federated Control Plane consists of three things:\n\u25a0\netcd for storing the federated API objects\n\u25a0\nFederation API server\n\u25a0\nFederation Controller Manager\nThis isn\u2019t much different from the regular Kubernetes Control Plane. etcd stores the\nfederated API objects, the API server is the REST endpoint all other components talk\nto, and the Federation Controller Manager runs the various federation controllers\nthat perform operations based on the API objects you create through the API server. \n Users talk to the Federation API server to create federated API objects (or feder-\nated resources). The federation controllers watch these objects and then talk to the\nunderlying clusters\u2019 API servers to create regular Kubernetes resources. The architec-\nture of a federated cluster is shown in figure D.1.\nSan Francisco\nControl Plane\netcd\nFederation Controller Manager\nController\nManager\nAPI server\netcd\nFederation\nAPI server\nScheduler\nWorker node\nKubelet\nWorker node\nKubelet\nWorker node\nKubelet\nControl Plane\netcd\nController\nManager\nAPI server\nScheduler\nWorker node\nKubelet\nWorker node\nKubelet\nWorker node\nKubelet\nLondon\nOther\nlocations\nFigure D.1\nCluster Federation with clusters in different geographical locations\n \n"}, {"color": "green", "id": "table_flag587", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_588", "label": "558\nAPPENDIX A\nCluster Federation\nD.3\nUnderstanding federated API objects\nThe federated API server allows you to create federated variants of the objects you\nlearned about throughout the book. \nD.3.1\nIntroducing federated versions of Kubernetes resources\nAt the time of writing this, the following federated resources are supported:\n\u25a0\nNamespaces\n\u25a0\nConfigMaps and Secrets\n\u25a0\nServices and Ingresses\n\u25a0\nDeployments, ReplicaSets, Jobs, and Daemonsets\n\u25a0\nHorizontalPodAutoscalers\nNOTE\nCheck the Kubernetes Cluster Federation documentation for an up-to-\ndate list of supported federated resources.\nIn addition to these resources, the Federated API server also supports the Cluster\nobject, which represents an underlying Kubernetes cluster, the same way a Node object\nrepresents a worker node in a regular Kubernetes cluster. To help you visualize how fed-\nerated objects relate to the objects created in the underlying clusters, see figure D.2.\nSan Francisco\nNamespace: foo\nReplicaSet X-432\nReplicas: 3\nPod X-432-5\nDeployment X\nReplicas: 3\nFederated resources\nSecret W\nSecret Y\nNamespace: foo\nDeployment X\nReplicas: 5\nSecret Y\nLondon\nNamespace: foo\nReplicaSet X-432\nReplicas: 2\nPod X-432-8\nDeployment X\nReplicas: 2\nSecret W\nSecret Y\nCluster:\nLondon\nCluster:\nSan Francisco\nSecret W\nIngress Z\nFigure D.2\nThe relationship between federated resources and regular resources in underlying clusters\n \n", "shape": "dot", "size": 10, "title": "558\nAPPENDIX A\nCluster Federation\nD.3\nUnderstanding federated API objects\nThe federated API server allows you to create federated variants of the objects you\nlearned about throughout the book. \nD.3.1\nIntroducing federated versions of Kubernetes resources\nAt the time of writing this, the following federated resources are supported:\n\u25a0\nNamespaces\n\u25a0\nConfigMaps and Secrets\n\u25a0\nServices and Ingresses\n\u25a0\nDeployments, ReplicaSets, Jobs, and Daemonsets\n\u25a0\nHorizontalPodAutoscalers\nNOTE\nCheck the Kubernetes Cluster Federation documentation for an up-to-\ndate list of supported federated resources.\nIn addition to these resources, the Federated API server also supports the Cluster\nobject, which represents an underlying Kubernetes cluster, the same way a Node object\nrepresents a worker node in a regular Kubernetes cluster. To help you visualize how fed-\nerated objects relate to the objects created in the underlying clusters, see figure D.2.\nSan Francisco\nNamespace: foo\nReplicaSet X-432\nReplicas: 3\nPod X-432-5\nDeployment X\nReplicas: 3\nFederated resources\nSecret W\nSecret Y\nNamespace: foo\nDeployment X\nReplicas: 5\nSecret Y\nLondon\nNamespace: foo\nReplicaSet X-432\nReplicas: 2\nPod X-432-8\nDeployment X\nReplicas: 2\nSecret W\nSecret Y\nCluster:\nLondon\nCluster:\nSan Francisco\nSecret W\nIngress Z\nFigure D.2\nThe relationship between federated resources and regular resources in underlying clusters\n \n"}, {"color": "green", "id": "table_flag588", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_589", "label": "559\nUnderstanding federated API objects\nD.3.2\nUnderstanding what federated resources do\nFor part of the federated objects, when you create the object in the Federation API\nserver, the controllers running in the Federation Controller Manager will create regu-\nlar cluster-scoped resources in all underlying Kubernetes clusters and manage them\nuntil the federated object is deleted. \n For certain federated resource types, the resources created in the underlying clus-\nters are exact replicas of the federated resource; for others, they\u2019re slightly modified\nversions, whereas certain federated resources don\u2019t cause anything to be created in\nthe underlying clusters at all. The replicas are kept in sync with the original federated\nversions. But the synchronization is one-directional only\u2014from the federation server\ndown to the underlying clusters. If you modify the resource in an underlying cluster,\nthe changes will not be synced up to the Federation API server.\n For example, if you create a namespace in the federated API server, a namespace\nwith the same name will be created in all underlying clusters. If you then create a fed-\nerated ConfigMap inside that namespace, a ConfigMap with that exact name and con-\ntents will be created in all underlying clusters, in the same namespace. This also applies\nto Secrets, Services, and DaemonSets.\n ReplicaSets and Deployments are different. They aren\u2019t blindly copied to the\nunderlying clusters, because that\u2019s not what the user usually wants. After all, if you cre-\nate a Deployment with a desired replica count of 10, you probably don\u2019t want 10 pod\nreplicas running in each underlying cluster. You want 10 replicas in total. Because of\nthis, when you specify a desired replica count in a Deployment or ReplicaSet, the Fed-\neration controllers create underlying Deployments/ReplicaSets so that the sum of\ntheir desired replica counts equals the desired replica count specified in the federated\nDeployment or ReplicaSet. By default, the replicas are spread evenly across the clus-\nters, but this can be overridden.\nNOTE\nCurrently, you need to connect to each cluster\u2019s API server individu-\nally to get the list of pods running in that cluster. You can\u2019t list all the clusters\u2019\npods through the Federated API server.\nA federated Ingress resource, on the other hand, doesn\u2019t result in the creation of any\nIngress objects in the underlying clusters. You may remember from chapter 5 that an\nIngress represents a single point of entry for external clients to a Service. Because of\nthis, a federated Ingress resource creates a global, multi-cluster-wide entry point to the\nServices across all underlying clusters. \nNOTE\nAs for regular Ingresses, a federated Ingress controller is required\nfor this. \nSetting up federated Kubernetes clusters is outside the scope of this book, so you can\nlearn more about the subject by referring to the Cluster Federation sections in the\nuser and administration guides in the Kubernetes online documentation at http:/\n/\nkubernetes.io/docs/.\n \n", "shape": "dot", "size": 10, "title": "559\nUnderstanding federated API objects\nD.3.2\nUnderstanding what federated resources do\nFor part of the federated objects, when you create the object in the Federation API\nserver, the controllers running in the Federation Controller Manager will create regu-\nlar cluster-scoped resources in all underlying Kubernetes clusters and manage them\nuntil the federated object is deleted. \n For certain federated resource types, the resources created in the underlying clus-\nters are exact replicas of the federated resource; for others, they\u2019re slightly modified\nversions, whereas certain federated resources don\u2019t cause anything to be created in\nthe underlying clusters at all. The replicas are kept in sync with the original federated\nversions. But the synchronization is one-directional only\u2014from the federation server\ndown to the underlying clusters. If you modify the resource in an underlying cluster,\nthe changes will not be synced up to the Federation API server.\n For example, if you create a namespace in the federated API server, a namespace\nwith the same name will be created in all underlying clusters. If you then create a fed-\nerated ConfigMap inside that namespace, a ConfigMap with that exact name and con-\ntents will be created in all underlying clusters, in the same namespace. This also applies\nto Secrets, Services, and DaemonSets.\n ReplicaSets and Deployments are different. They aren\u2019t blindly copied to the\nunderlying clusters, because that\u2019s not what the user usually wants. After all, if you cre-\nate a Deployment with a desired replica count of 10, you probably don\u2019t want 10 pod\nreplicas running in each underlying cluster. You want 10 replicas in total. Because of\nthis, when you specify a desired replica count in a Deployment or ReplicaSet, the Fed-\neration controllers create underlying Deployments/ReplicaSets so that the sum of\ntheir desired replica counts equals the desired replica count specified in the federated\nDeployment or ReplicaSet. By default, the replicas are spread evenly across the clus-\nters, but this can be overridden.\nNOTE\nCurrently, you need to connect to each cluster\u2019s API server individu-\nally to get the list of pods running in that cluster. You can\u2019t list all the clusters\u2019\npods through the Federated API server.\nA federated Ingress resource, on the other hand, doesn\u2019t result in the creation of any\nIngress objects in the underlying clusters. You may remember from chapter 5 that an\nIngress represents a single point of entry for external clients to a Service. Because of\nthis, a federated Ingress resource creates a global, multi-cluster-wide entry point to the\nServices across all underlying clusters. \nNOTE\nAs for regular Ingresses, a federated Ingress controller is required\nfor this. \nSetting up federated Kubernetes clusters is outside the scope of this book, so you can\nlearn more about the subject by referring to the Cluster Federation sections in the\nuser and administration guides in the Kubernetes online documentation at http:/\n/\nkubernetes.io/docs/.\n \n"}, {"color": "green", "id": "table_flag589", "label": "table_flag589", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_590", "label": " \n", "shape": "dot", "size": 10, "title": " \n"}, {"color": "green", "id": "table_flag590", "label": "table_flag590", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_591", "label": "561\nindex\nSymbols\n$(ENV_VAR) syntax 199\n$(ENV_VARIABLE_NAME) \nsyntax 205\n$(VAR) syntax 198\n* (asterisk) character 117\n- - (double dash) 125\nNumerics\n137 exit code 88\n143 exit code 89\n8080 port 48, 67\n8888 port 67\nA\n-a option 35\nABAC (Attribute-based access \ncontrol) 353\naccess controls. See RBAC\naccounts. See service accounts\nactions 353\u2013354\nactiveDeadlineSeconds \nproperty 116\nad hoc tasks 112\nadapters\nnetwork, configuring for \nVMs 540\nnode networks, shutting \ndown 304\u2013305\nADDED watch event 514\nadd-ons 328\u2013330\ncomponents 310\ndeploying 328\u2013329\nDNS servers 329\nIngress controllers 329\nusing 329\u2013330\naddresses attribute 138\naddresses, of API servers 239\u2013240\nadmin ClusterRole, granting full \ncontrol of namespaces \nwith 372\nalgorithms, default \nscheduling 319\naliases\ncreating for external \nservices 134\  on \nwhich resources (per namespace)\n12.2.3\nClusterRole* \n[rbac.authorization.k8s.io/v1]\nLike Role, but for cluster-level resources or to \ngrant access to resources across all namespaces\n12.2.4\nRoleBinding \n[rbac.authorization.k8s.io/v1]\nDefines who can perform the actions defined in a \nRole or ClusterRole (within a namespace) \n12.2.3\nClusterRoleBinding* \n[rbac.authorization.k8s.io/v1]\nLike RoleBinding, but across all namespaces\n12.2.4\nPodSecurityPolicy* (psp) \n[extensions/v1beta1]\nA cluster-level resource that defines which security-\nsensitive features pods can use\n13.3.1\nNetworkPolicy (netpol) \n[networking.k8s.io/v1]\nIsolates the network between pods by specifying \nwhich pods can connect to each other\n13.4\nCertificateSigningRequest* (csr) \n[certificates.k8s.io/v1beta1]\nA request for signing a public key certificate\n5.4.4\nExt.\nCustomResourceDefinition* (crd) \n[apiextensions.k8s.io/v1beta1]\nDefines a custom resource, allowing users to cre-\nate instances of the custom resource \n18.1\n \n", "shape": "dot", "size": 10, "title": "Kubernetes resources covered in the book (continued)\n* Cluster-level resource (not namespaced)\n** Also in other API versions; listed version is the one used in this book\nResource (abbr.) [API version]\nDescription\nSection\nScaling\nHorizontalPodAutoscaler (hpa) \n[autoscaling/v2beta1**]\nAutomatically scales number of pod replicas \nbased on CPU usage or another metric\n15.1\nPodDisruptionBudget (pdb) \n[policy/v1beta1]\nDefines the minimum number of pods that must \nremain running when evacuating nodes\n15.3.3\nResources\nLimitRange (limits) [v1]\nDefines the min, max, default limits, and default \nrequests for pods in a namespace\n14.4\nResourceQuota (quota) [v1]\nDefines the amount of computational resources \navailable to pods in the namespace\n14.5\nCluster state\nNode* (no) [v1]\nRepresents a Kubernetes worker node\n2.2.2\nCluster* [federation/v1beta1]\nA Kubernetes cluster (used in cluster federation)\nApp. D\nComponentStatus* (cs) [v1]\nStatus of a Control Plane component\n11.1.1\nEvent (ev) [v1]\nA report of something that occurred in the cluster\n11.2.3\nSecurity\nServiceAccount (sa) [v1]\nAn account used by apps running in pods\n12.1.2\nRole [rbac.authorization.k8s.io/v1]\nDefines which actions a subject may perform on \nwhich resources (per namespace)\n12.2.3\nClusterRole* \n[rbac.authorization.k8s.io/v1]\nLike Role, but for cluster-level resources or to \ngrant access to resources across all namespaces\n12.2.4\nRoleBinding \n[rbac.authorization.k8s.io/v1]\nDefines who can perform the actions defined in a \nRole or ClusterRole (within a namespace) \n12.2.3\nClusterRoleBinding* \n[rbac.authorization.k8s.io/v1]\nLike RoleBinding, but across all namespaces\n12.2.4\nPodSecurityPolicy* (psp) \n[extensions/v1beta1]\nA cluster-level resource that defines which security-\nsensitive features pods can use\n13.3.1\nNetworkPolicy (netpol) \n[networking.k8s.io/v1]\nIsolates the network between pods by specifying \nwhich pods can connect to each other\n13.4\nCertificateSigningRequest* (csr) \n[certificates.k8s.io/v1beta1]\nA request for signing a public key certificate\n5.4.4\nExt.\nCustomResourceDefinition* (crd) \n[apiextensions.k8s.io/v1beta1]\nDefines a custom resource, allowing users to cre-\nate instances of the custom resource \n18.1\n \n"}, {"color": "green", "id": "table_flag625", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_626", "label": "Marko Luk\u0161a\nK\nubernetes is Greek for \u201chelmsman,\u201d your guide through \nunknown waters. The Kubernetes container orchestra-\ntion system safely manages the structure and \ufb02\n ow of a \ndistributed application, organizing containers and services for \nmaximum ef\ufb01\n ciency. Kubernetes serves as an operating system \nfor your clusters, eliminating the need to factor the underlying \nnetwork and server infrastructure into your designs.\nKubernetes in Action teaches you to use Kubernetes to deploy \ncontainer-based distributed applications. You\u2019ll start with an \noverview of Docker and Kubernetes before building your \ufb01\n rst \nKubernetes cluster. You\u2019ll gradually expand your initial \napplication, adding features and deepening your knowledge \nof Kubernetes architecture and operation. As you navigate \nthis comprehensive guide, you\u2019ll explore high-value topics \nlike monitoring, tuning, and scaling. \nWhat\u2019s Inside\n\u25cf Kubernetes\u2019 internals\n\u25cf Deploying containers across a cluster\n\u25cf Securing clusters\n\u25cf Updating applications with zero downtime\nWritten for intermediate software developers with little or no \nfamiliarity with Docker or container orchestration systems.\nMarko Luk\u0161a is an engineer at Red Hat working on Kubernetes \nand OpenShift.\nTo download their free eBook in PDF, ePub, and Kindle formats, \nowners of this book should visit \nwww.manning.com/books/kubernetes-in-action\n$59.99 / Can $79.99  [INCLUDING eBOOK]\nKubernetes IN ACTION\nSOFTWARE DEVELOPMENT/OPERATIONS\nM A N N I N G\n\u201c\nAuthoritative and \nexhaustive. In a hands-on \nstyle, the author teaches how \nto manage the complete \nlifecycle of any distributed \n and scalable application.\u201d\n \n\u2014Antonio Magnaghi, System1\n\u201c\nThe best parts are the real-\nworld examples. They don\u2019t \njust apply the concepts, \nthey road test them.\u201d\n \n\u2014Paolo Antinori, Red Hat\n\u201c\nAn in-depth discussion \nof Kubernetes and related \n technologies. A must-have!\u201d\n\u2014Al Krinker, USPTO \n\u201c\nThe full path to becoming \na professional Kubernaut. \n Fundamental reading.\u201d\n \n\u2014Csaba S\u00e1ri\nChimera Entertainment\nSEE  INSERT\n", "shape": "dot", "size": 10, "title": "Marko Luk\u0161a\nK\nubernetes is Greek for \u201chelmsman,\u201d your guide through \nunknown waters. The Kubernetes container orchestra-\ntion system safely manages the structure and \ufb02\n ow of
