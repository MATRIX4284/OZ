 the Scheduler. The Kubelet on that node saw that the pod was\nscheduled to it and instructed Docker to pull the specified image from the registry\nbecause the image wasn\u2019t available locally. After downloading the image, Docker cre-\nated and ran the container. \n The other two nodes are displayed to show context. They didn\u2019t play any role in\nthe process, because the pod wasn\u2019t scheduled to them.\nDEFINITION\nThe term scheduling means assigning the pod to a node. The\npod is run immediately, not at a time in the future as the term might lead you\nto believe.\nListing 2.14\nListing pods\nListing 2.15\nListing pods again to see if the pod\u2019s status has changed\n \n"}, {"color": "green", "id": "table_flag74", "label": "table_flag74", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_75", "label": "45\nRunning your first app on Kubernetes\n2.3.2\nAccessing your web application\nWith your pod running, how do you access it? We mentioned that each pod gets its\nown IP address, but this address is internal to the cluster and isn\u2019t accessible from\noutside of it. To make the pod accessible from the outside, you\u2019ll expose it through a\nService object. You\u2019ll create a special service of type LoadBalancer, because if you cre-\nate a regular service (a ClusterIP service), like the pod, it would also only be accessi-\nble from inside the cluster. By creating a LoadBalancer-type service, an external load\nbalancer will be created and you can connect to the pod through the load balancer\u2019s\npublic IP. \nCREATING A SERVICE OBJECT\nTo create the service, you\u2019ll tell Kubernetes to expose the ReplicationController you\ncreated earlier:\n$ kubectl expose rc kubia --type=LoadBalancer --name kubia-http\nservice \"kubia-http\" exposed\nFigure 2.6\nRunning the luksa/kubia container image in Kubernetes\nLocal dev\nmachine\nkubectl\nREST API server\nScheduler\nMaster node(s)\nDocker\nKubelet\ngke-kubia-85f6-node-0rrx\nDocker\nKubelet\ngke-kubia-85f6-node-heo1\nDocker\nKubelet\ngke-kubia-85f6-node-vs9f\nDocker Hub\n3. kubectl run kubia\n--image=luksa/kubia\n--port=8080\n4.\nissues\nkubectl\nREST call\n5. Pod created\nand scheduled\nto a worker node\n7. Kubelet\ninstructs\nDocker\nto run the\nimage\n8. Docker pulls\nand runs\nluksa/kubia\n6. Kubelet\nis noti\ufb01ed\n1. docker push\nluksa/kubia\n2. Image\nluksa/kubia\nis pushed to\nDocker Hub\nDocker\npod kubia-4jfyf\n \n", "shape": "dot", "size": 10, "title": "45\nRunning your first app on Kubernetes\n2.3.2\nAccessing your web application\nWith your pod running, how do you access it? We mentioned that each pod gets its\nown IP address, but this address is internal to the cluster and isn\u2019t accessible from\noutside of it. To make the pod accessible from the outside, you\u2019ll expose it through a\nService object. You\u2019ll create a special service of type LoadBalancer, because if you cre-\nate a regular service (a ClusterIP service), like the pod, it would also only be accessi-\nble from inside the cluster. By creating a LoadBalancer-type service, an external load\nbalancer will be created and you can connect to the pod through the load balancer\u2019s\npublic IP. \nCREATING A SERVICE OBJECT\nTo create the service, you\u2019ll tell Kubernetes to expose the ReplicationController you\ncreated earlier:\n$ kubectl expose rc kubia --type=LoadBalancer --name kubia-http\nservice \"kubia-http\" exposed\nFigure 2.6\nRunning the luksa/kubia container image in Kubernetes\nLocal dev\nmachine\nkubectl\nREST API server\nScheduler\nMaster node(s)\nDocker\nKubelet\ngke-kubia-85f6-node-0rrx\nDocker\nKubelet\ngke-kubia-85f6-node-heo1\nDocker\nKubelet\ngke-kubia-85f6-node-vs9f\nDocker Hub\n3. kubectl run kubia\n--image=luksa/kubia\n--port=8080\n4.\nissues\nkubectl\nREST call\n5. Pod created\nand scheduled\nto a worker node\n7. Kubelet\ninstructs\nDocker\nto run the\nimage\n8. Docker pulls\nand runs\nluksa/kubia\n6. Kubelet\nis noti\ufb01ed\n1. docker push\nluksa/kubia\n2. Image\nluksa/kubia\nis pushed to\nDocker Hub\nDocker\npod kubia-4jfyf\n \n"}, {"color": "green", "id": "table_flag75", "label": "table_flag75", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_76", "label": "46\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nNOTE\nWe\u2019re using the abbreviation rc instead of replicationcontroller.\nMost resource types have an abbreviation like this so you don\u2019t have to type\nthe full name (for example, po for pods, svc for services, and so on).\nLISTING SERVICES\nThe expose command\u2019s output mentions a service called kubia-http. Services are\nobjects like Pods and Nodes, so you can see the newly created Service object by run-\nning the kubectl get services command, as shown in the following listing.\n$ kubectl get services\nNAME         CLUSTER-IP     EXTERNAL-IP   PORT(S)         AGE\nkubernetes   10.3.240.1     \u003cnone\u003e        443/TCP         34m\nkubia-http   10.3.246.185   \u003cpending\u003e     8080:31348/TCP  4s\nThe list shows two services. Ignore the kubernetes service for now and take a close\nlook at the kubia-http service you created. It doesn\u2019t have an external IP address yet,\nbecause it takes time for the load balancer to be created by the cloud infrastructure\nKubernetes is running on. Once the load balancer is up, the external IP address of the\nservice should be displayed. Let\u2019s wait a while and list the services again, as shown in\nthe following listing.\n$ kubectl get svc\nNAME         CLUSTER-IP     EXTERNAL-IP   PORT(S)         AGE\nkubernetes   10.3.240.1     \u003cnone\u003e        443/TCP         35m\nkubia-http   10.3.246.185   104.155.74.57 8080:31348/TCP  1m\nAha, there\u2019s the external IP. Your application is now accessible at http:/\n/104.155.74\n.57:8080 from anywhere in the world. \nNOTE\nMinikube doesn\u2019t support LoadBalancer services, so the service will\nnever get an external IP. But you can access the service anyway through its\nexternal port. How to do that is described in the next section\u2019s tip.\nACCESSING YOUR SERVICE THROUGH ITS EXTERNAL IP\nYou can now send requests to your pod through the service\u2019s external IP and port:\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-4jfyf \nWoohoo! Your app is now running somewhere in your three-node Kubernetes cluster\n(or a single-node cluster if you\u2019re using Minikube). If you don\u2019t count the steps\nrequired to set up the whole cluster, all it took was two simple commands to get your\napp running and to make it accessible to users across the world.\nListing 2.16\nListing Services\nListing 2.17\nListing services again to see if an external IP has been assigned\n \n", "shape": "dot", "size": 10, "title": "46\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nNOTE\nWe\u2019re using the abbreviation rc instead of replicationcontroller.\nMost resource types have an abbreviation like this so you don\u2019t have to type\nthe full name (for example, po for pods, svc for services, and so on).\nLISTING SERVICES\nThe expose command\u2019s output mentions a service called kubia-http. Services are\nobjects like Pods and Nodes, so you can see the newly created Service object by run-\nning the kubectl get services command, as shown in the following listing.\n$ kubectl get services\nNAME         CLUSTER-IP     EXTERNAL-IP   PORT(S)         AGE\nkubernetes   10.3.240.1     \u003cnone\u003e        443/TCP         34m\nkubia-http   10.3.246.185   \u003cpending\u003e     8080:31348/TCP  4s\nThe list shows two services. Ignore the kubernetes service for now and take a close\nlook at the kubia-http service you created. It doesn\u2019t have an external IP address yet,\nbecause it takes time for the load balancer to be created by the cloud infrastructure\nKubernetes is running on. Once the load balancer is up, the external IP address of the\nservice should be displayed. Let\u2019s wait a while and list the services again, as shown in\nthe following listing.\n$ kubectl get svc\nNAME         CLUSTER-IP     EXTERNAL-IP   PORT(S)         AGE\nkubernetes   10.3.240.1     \u003cnone\u003e        443/TCP         35m\nkubia-http   10.3.246.185   104.155.74.57 8080:31348/TCP  1m\nAha, there\u2019s the external IP. Your application is now accessible at http:/\n/104.155.74\n.57:8080 from anywhere in the world. \nNOTE\nMinikube doesn\u2019t support LoadBalancer services, so the service will\nnever get an external IP. But you can access the service anyway through its\nexternal port. How to do that is described in the next section\u2019s tip.\nACCESSING YOUR SERVICE THROUGH ITS EXTERNAL IP\nYou can now send requests to your pod through the service\u2019s external IP and port:\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-4jfyf \nWoohoo! Your app is now running somewhere in your three-node Kubernetes cluster\n(or a single-node cluster if you\u2019re using Minikube). If you don\u2019t count the steps\nrequired to set up the whole cluster, all it took was two simple commands to get your\napp running and to make it accessible to users across the world.\nListing 2.16\nListing Services\nListing 2.17\nListing services again to see if an external IP has been assigned\n \n"}, {"color": "green", "id": "table_flag76", "label": "table_flag76", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_77", "label": "47\nRunning your first app on Kubernetes\nTIP\nWhen using Minikube, you can get the IP and port through which you\ncan access the service by running minikube service kubia-http.\nIf you look closely, you\u2019ll see that the app is reporting the name of the pod as its host-\nname. As already mentioned, each pod behaves like a separate independent machine\nwith its own IP address and hostname. Even though the application is running in\nthe worker node\u2019s operating system, to the app it appears as though it\u2019s running on\na separate machine dedicated to the app itself\u2014no other processes are running\nalongside it.\n2.3.3\nThe logical parts of your system\nUntil now, I\u2019ve mostly explained the actual physical components of your system. You\nhave three worker nodes, which are VMs running Docker and the Kubelet, and you\nhave a master node that controls the whole system. Honestly, we don\u2019t know if a single\nmaster node is hosting all the individual components of the Kubernetes Control Plane\nor if they\u2019re split across multiple nodes. It doesn\u2019t really matter, because you\u2019re only\ninteracting with the API server, which is accessible at a single endpoint.\n Besides this physical view of the system, there\u2019s also a separate, logical view of it.\nI\u2019ve already mentioned Pods, ReplicationControllers, and Services. All of them will be\nexplained in the next few chapters, but let\u2019s quickly look at how they fit together and\nwhat roles they play in your little setup.\nUNDERSTANDING HOW THE REPLICATIONCONTROLLER, THE POD, AND THE SERVICE FIT TOGETHER\nAs I\u2019ve already explained, you\u2019re not creating and working with containers directly.\nInstead, the basic building block in Kubernetes is the pod. But, you didn\u2019t really cre-\nate any pods either, at least not directly. By running the kubectl run command you\ncreated a ReplicationController, and this ReplicationController is what created the\nactual Pod object. To make that pod accessible from outside the cluster, you told\nKubernetes to expose all the pods managed by that ReplicationController as a single\nService. A rough picture of all three elements is presented in figure 2.7.\nFigure 2.7\nYour system consists of a ReplicationController, a Pod, and a Service.\nPod: kubia-4jfyf\nIP: 10.1.0.1\nContainer\nPort\n8080\nService: kubia-http\nInternal IP: 10.3.246.185\nExternal IP: 104.155.74.57\nReplicationController: kubia\nReplicas: 1\nPort\n8080\nIncoming\nrequest\n \n", "shape": "dot", "size": 10, "title": "47\nRunning your first app on Kubernetes\nTIP\nWhen using Minikube, you can get the IP and port through which you\ncan access the service by running minikube service kubia-http.\nIf you look closely, you\u2019ll see that the app is reporting the name of the pod as its host-\nname. As already mentioned, each pod behaves like a separate independent machine\nwith its own IP address and hostname. Even though the application is running in\nthe worker node\u2019s operating system, to the app it appears as though it\u2019s running on\na separate machine dedicated to the app itself\u2014no other processes are running\nalongside it.\n2.3.3\nThe logical parts of your system\nUntil now, I\u2019ve mostly explained the actual physical components of your system. You\nhave three worker nodes, which are VMs running Docker and the Kubelet, and you\nhave a master node that controls the whole system. Honestly, we don\u2019t know if a single\nmaster node is hosting all the individual components of the Kubernetes Control Plane\nor if they\u2019re split across multiple nodes. It doesn\u2019t really matter, because you\u2019re only\ninteracting with the API server, which is accessible at a single endpoint.\n Besides this physical view of the system, there\u2019s also a separate, logical view of it.\nI\u2019ve already mentioned Pods, ReplicationControllers, and Services. All of them will be\nexplained in the next few chapters, but let\u2019s quickly look at how they fit together and\nwhat roles they play in your little setup.\nUNDERSTANDING HOW THE REPLICATIONCONTROLLER, THE POD, AND THE SERVICE FIT TOGETHER\nAs I\u2019ve already explained, you\u2019re not creating and working with containers directly.\nInstead, the basic building block in Kubernetes is the pod. But, you didn\u2019t really cre-\nate any pods either, at least not directly. By running the kubectl run command you\ncreated a ReplicationController, and this ReplicationController is what created the\nactual Pod object. To make that pod accessible from outside the cluster, you told\nKubernetes to expose all the pods managed by that ReplicationController as a single\nService. A rough picture of all three elements is presented in figure 2.7.\nFigure 2.7\nYour system consists of a ReplicationController, a Pod, and a Service.\nPod: kubia-4jfyf\nIP: 10.1.0.1\nContainer\nPort\n8080\nService: kubia-http\nInternal IP: 10.3.246.185\nExternal IP: 104.155.74.57\nReplicationController: kubia\nReplicas: 1\nPort\n8080\nIncoming\nrequest\n \n"}, {"color": "green", "id": "table_flag77", "label": "table_flag77", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_78", "label": "48\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nUNDERSTANDING THE POD AND ITS CONTAINER\nThe main and most important component in your system is the pod. It contains only a\nsingle container, but generally a pod can contain as many containers as you want.\nInside the container is your Node.js process, which is bound to port 8080 and is wait-\ning for HTTP requests. The pod has its own unique private IP address and hostname. \nUNDERSTANDING THE ROLE OF THE REPLICATIONCONTROLLER\nThe next component is the kubia ReplicationController. It makes sure there\u2019s always\nexactly one instance of your pod running. Generally, ReplicationControllers are used\nto replicate pods (that is, create multiple copies of a pod) and keep them running. In\nyour case, you didn\u2019t specify how many pod replicas you want, so the Replication-\nController created a single one. If your pod were to disappear for any reason, the\nReplicationController would create a new pod to replace the missing one. \nUNDERSTANDING WHY YOU NEED A SERVICE\nThe third component of your system is the kubia-http service. To understand why\nyou need services, you need to learn a key detail about pods. They\u2019re ephemeral. A\npod may disappear at any time\u2014because the node it\u2019s running on has failed, because\nsomeone deleted the pod, or because the pod was evicted from an otherwise healthy\nnode. When any of those occurs, a missing pod is replaced with a new one by the\nReplicationController, as described previously. This new pod gets a different IP\naddress from the pod it\u2019s replacing. This is where services come in\u2014to solve the prob-\nlem of ever-changing pod IP addresses, as well as exposing multiple pods at a single\nconstant IP and port pair. \n When a service is created, it gets a static IP, which never changes during the lifetime of\nthe service. Instead of connecting to pods directly, clients should connect to the service\nthrough its constant IP address. The service makes sure one of the pods receives the con-\nnection, regardless of where the pod is currently running (and what its IP address is). \n Services represent a static location for a group of one or more pods that all provide\nthe same service. Requests coming to the IP and port of the service will be forwarded\nto the IP and port of one of the pods belonging to the service at that moment.  \n2.3.4\nHorizontally scaling the application\nYou now have a running application, monitored and kept running by a Replication-\nController and exposed to the world through a service. Now let\u2019s make additional\nmagic happen. \n One of the main benefits of using Kubernetes is the simplicity with which you can\nscale your deployments. Let\u2019s see how easy it is to scale up the number of pods. You\u2019ll\nincrease the number of running instances to three. \n Your pod is managed by a ReplicationController. Let\u2019s see it with the kubectl get\ncommand:\n$ kubectl get replicationcontrollers\nNAME        DESIRED    CURRENT   AGE\nkubia       1          1         17m\n \nwww.allitebooks.com\n", "shape": "dot", "size": 10, "title": "48\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nUNDERSTANDING THE POD AND ITS CONTAINER\nThe main and most important component in your system is the pod. It contains only a\nsingle container, but generally a pod can contain as many containers as you want.\nInside the container is your Node.js process, which is bound to port 8080 and is wait-\ning for HTTP requests. The pod has its own unique private IP address and hostname. \nUNDERSTANDING THE ROLE OF THE REPLICATIONCONTROLLER\nThe next component is the kubia ReplicationController. It makes sure there\u2019s always\nexactly one instance of your pod running. Generally, ReplicationControllers are used\nto replicate pods (that is, create multiple copies of a pod) and keep them running. In\nyour case, you didn\u2019t specify how many pod replicas you want, so the Replication-\nController created a single one. If your pod were to disappear for any reason, the\nReplicationController would create a new pod to replace the missing one. \nUNDERSTANDING WHY YOU NEED A SERVICE\nThe third component of your system is the kubia-http service. To understand why\nyou need services, you need to learn a key detail about pods. They\u2019re ephemeral. A\npod may disappear at any time\u2014because the node it\u2019s running on has failed, because\nsomeone deleted the pod, or because the pod was evicted from an otherwise healthy\nnode. When any of those occurs, a missing pod is replaced with a new one by the\nReplicationController, as described previously. This new pod gets a different IP\naddress from the pod it\u2019s replacing. This is where services come in\u2014to solve the prob-\nlem of ever-changing pod IP addresses, as well as exposing multiple pods at a single\nconstant IP and port pair. \n When a service is created, it gets a static IP, which never changes during the lifetime of\nthe service. Instead of connecting to pods directly, clients should connect to the service\nthrough its constant IP address. The service makes sure one of the pods receives the con-\nnection, regardless of where the pod is currently running (and what its IP address is). \n Services represent a static location for a group of one or more pods that all provide\nthe same service. Requests coming to the IP and port of the service will be forwarded\nto the IP and port of one of the pods belonging to the service at that moment.  \n2.3.4\nHorizontally scaling the application\nYou now have a running application, monitored and kept running by a Replication-\nController and exposed to the world through a service. Now let\u2019s make additional\nmagic happen. \n One of the main benefits of using Kubernetes is the simplicity with which you can\nscale your deployments. Let\u2019s see how easy it is to scale up the number of pods. You\u2019ll\nincrease the number of running instances to three. \n Your pod is managed by a ReplicationController. Let\u2019s see it with the kubectl get\ncommand:\n$ kubectl get replicationcontrollers\nNAME        DESIRED    CURRENT   AGE\nkubia       1          1         17m\n \nwww.allitebooks.com\n"}, {"color": "green", "id": "table_flag78", "label": "table_flag78", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_79", "label": "49\nRunning your first app on Kubernetes\nThe list shows a single ReplicationController called kubia. The DESIRED column\nshows the number of pod replicas you want the ReplicationController to keep,\nwhereas the CURRENT column shows the actual number of pods currently running. In\nyour case, you wanted to have a single replica of the pod running, and exactly one\nreplica is currently running. \nINCREASING THE DESIRED REPLICA COUNT\nTo scale up the number of replicas of your pod, you need to change the desired\nreplica count on the ReplicationController like this:\n$ kubectl scale rc kubia --replicas=3\nreplicationcontroller \"kubia\" scaled\nYou\u2019ve now told Kubernetes to make sure three instances of your pod are always run-\nning. Notice that you didn\u2019t instruct Kubernetes what action to take. You didn\u2019t tell it\nto add two more pods. You only set the new desired number of instances and let\nKubernetes determine what actions it needs to take to achieve the requested state. \n This is one of the most fundamental Kubernetes principles. Instead of telling\nKubernetes exactly what actions it should perform, you\u2019re only declaratively changing\nthe desired state of the system and letting Kubernetes examine the current actual\nstate and reconcile it with the desired state. This is true across all of Kubernetes.\nSEEING THE RESULTS OF THE SCALE-OUT\nBack to your replica count increase. Let\u2019s list the ReplicationControllers again to see\nthe updated replica count:\n$ kubectl get rc\nNAME        DESIRED    CURRENT   READY   AGE\nkubia       3          3         2       17m\nBecause the actual number of pods has already been increased to three (as evident\nfrom the CURRENT column), listing all the pods should now show three pods instead\nof one:\n$ kubectl get pods\nNAME          READY     STATUS    RESTARTS   AGE\nkubia-hczji   1/1       Running   0          7s\nkubia-iq9y6   0/1       Pending   0          7s\nkubia-4jfyf   1/1       Running   0          18m\nListing all the resource types with kubectl get\nYou\u2019ve been using the same basic kubectl get command to list things in your cluster.\nYou\u2019ve used this command to list Node, Pod, Service and ReplicationController\nobjects. You can get a list of all the possible object types by invoking kubectl get\nwithout specifying the type. You can then use those types with various kubectl\ncommands such as get, describe, and so on. The list also shows the abbreviations\nI mentioned earlier.\n \n", "shape": "dot", "size": 10, "title": "49\nRunning your first app on Kubernetes\nThe list shows a single ReplicationController called kubia. The DESIRED column\nshows the number of pod replicas you want the ReplicationController to keep,\nwhereas the CURRENT column shows the actual number of pods currently running. In\nyour case, you wanted to have a single replica of the pod running, and exactly one\nreplica is currently running. \nINCREASING THE DESIRED REPLICA COUNT\nTo scale up the number of replicas of your pod, you need to change the desired\nreplica count on the ReplicationController like this:\n$ kubectl scale rc kubia --replicas=3\nreplicationcontroller \"kubia\" scaled\nYou\u2019ve now told Kubernetes to make sure three instances of your pod are always run-\nning. Notice that you didn\u2019t instruct Kubernetes what action to take. You didn\u2019t tell it\nto add two more pods. You only set the new desired number of instances and let\nKubernetes determine what actions it needs to take to achieve the requested state. \n This is one of the most fundamental Kubernetes principles. Instead of telling\nKubernetes exactly what actions it should perform, you\u2019re only declaratively changing\nthe desired state of the system and letting Kubernetes examine the current actual\nstate and reconcile it with the desired state. This is true across all of Kubernetes.\nSEEING THE RESULTS OF THE SCALE-OUT\nBack to your replica count increase. Let\u2019s list the ReplicationControllers again to see\nthe updated replica count:\n$ kubectl get rc\nNAME        DESIRED    CURRENT   READY   AGE\nkubia       3          3         2       17m\nBecause the actual number of pods has already been increased to three (as evident\nfrom the CURRENT column), listing all the pods should now show three pods instead\nof one:\n$ kubectl get pods\nNAME          READY     STATUS    RESTARTS   AGE\nkubia-hczji   1/1       Running   0          7s\nkubia-iq9y6   0/1       Pending   0          7s\nkubia-4jfyf   1/1       Running   0          18m\nListing all the resource types with kubectl get\nYou\u2019ve been using the same basic kubectl get command to list things in your cluster.\nYou\u2019ve used this command to list Node, Pod, Service and ReplicationController\nobjects. You can get a list of all the possible object types by invoking kubectl get\nwithout specifying the type. You can then use those types with various kubectl\ncommands such as get, describe, and so on. The list also shows the abbreviations\nI mentioned earlier.\n \n"}, {"color": "green", "id": "table_flag79", "label": "table_flag79", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_80", "label": "50\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nAs you can see, three pods exist instead of one. Two are already running, one is still\npending, but should be ready in a few moments, as soon as the container image is\ndownloaded and the container is started. \n As you can see, scaling an application is incredibly simple. Once your app is run-\nning in production and a need to scale the app arises, you can add additional\ninstances with a single command without having to install and run additional copies\nmanually. \n Keep in mind that the app itself needs to support being scaled horizontally. Kuber-\nnetes doesn\u2019t magically make your app scalable; it only makes it trivial to scale the app\nup or down. \nSEEING REQUESTS HIT ALL THREE PODS WHEN HITTING THE SERVICE\nBecause you now have multiple instances of your app running, let\u2019s see what happens\nif you hit the service URL again. Will you always hit the same app instance or not?\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-hczji\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-iq9y6\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-iq9y6\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-4jfyf   \nRequests are hitting different pods randomly. This is what services in Kubernetes do\nwhen more than one pod instance backs them. They act as a load balancer standing in\nfront of multiple pods. When there\u2019s only one pod, services provide a static address\nfor the single pod. Whether a service is backed by a single pod or a group of pods,\nthose pods come and go as they\u2019re moved around the cluster, which means their IP\naddresses change, but the service is always there at the same address. This makes it\neasy for clients to connect to the pods, regardless of how many exist and how often\nthey change location.\nVISUALIZING THE NEW STATE OF YOUR SYSTEM\nLet\u2019s visualize your system again to see what\u2019s changed from before. Figure 2.8\nshows the new state of your system. You still have a single service and a single\nReplicationController, but you now have three instances of your pod, all managed\nby the ReplicationController. The service no longer sends all requests to a single\npod, but spreads them across all three pods as shown in the experiment with curl\nin the previous section.\n As an exercise, you can now try spinning up additional instances by increasing the\nReplicationController\u2019s replica count even further and then scaling back down.\n \n", "shape": "dot", "size": 10, "title": "50\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nAs you can see, three pods exist instead of one. Two are already running, one is still\npending, but should be ready in a few moments, as soon as the container image is\ndownloaded and the container is started. \n As you can see, scaling an application is incredibly simple. Once your app is run-\nning in production and a need to scale the app arises, you can add additional\ninstances with a single command without having to install and run additional copies\nmanually. \n Keep in mind that the app itself needs to support being scaled horizontally. Kuber-\nnetes doesn\u2019t magically make your app scalable; it only makes it trivial to scale the app\nup or down. \nSEEING REQUESTS HIT ALL THREE PODS WHEN HITTING THE SERVICE\nBecause you now have multiple instances of your app running, let\u2019s see what happens\nif you hit the service URL again. Will you always hit the same app instance or not?\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-hczji\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-iq9y6\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-iq9y6\n$ curl 104.155.74.57:8080\nYou\u2019ve hit kubia-4jfyf   \nRequests are hitting different pods randomly. This is what services in Kubernetes do\nwhen more than one pod instance backs them. They act as a load balancer standing in\nfront of multiple pods. When there\u2019s only one pod, services provide a static address\nfor the single pod. Whether a service is backed by a single pod or a group of pods,\nthose pods come and go as they\u2019re moved around the cluster, which means their IP\naddresses change, but the service is always there at the same address. This makes it\neasy for clients to connect to the pods, regardless of how many exist and how often\nthey change location.\nVISUALIZING THE NEW STATE OF YOUR SYSTEM\nLet\u2019s visualize your system again to see what\u2019s changed from before. Figure 2.8\nshows the new state of your system. You still have a single service and a single\nReplicationController, but you now have three instances of your pod, all managed\nby the ReplicationController. The service no longer sends all requests to a single\npod, but spreads them across all three pods as shown in the experiment with curl\nin the previous section.\n As an exercise, you can now try spinning up additional instances by increasing the\nReplicationController\u2019s replica count even further and then scaling back down.\n \n"}, {"color": "green", "id": "table_flag80", "label": "table_flag80", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_81", "label": "51\nRunning your first app on Kubernetes\n2.3.5\nExamining what nodes your app is running on \nYou may be wondering what nodes your pods have been scheduled to. In the Kuber-\nnetes world, what node a pod is running on isn\u2019t that important, as long as it gets\nscheduled to a node that can provide the CPU and memory the pod needs to run\nproperly. \n Regardless of the node they\u2019re scheduled to, all the apps running inside contain-\ners have the same type of OS environment. Each pod has its own IP and can talk to\nany other pod, regardless of whether that other pod is also running on the same node\nor on a different one. Each pod is provided with the requested amount of computa-\ntional resources, so whether those resources are provided by one node or another\ndoesn\u2019t make any difference. \nDISPLAYING THE POD IP AND THE POD\u2019S NODE WHEN LISTING PODS\nIf you\u2019ve been paying close attention, you probably noticed that the kubectl get pods\ncommand doesn\u2019t even show any information about the nodes the pods are scheduled\nto. This is because it\u2019s usually not an important piece of information.\n But you can request additional columns to display using the -o wide option. When\nlisting pods, this option shows the pod\u2019s IP and the node the pod is running on:\n$ kubectl get pods -o wide\nNAME          READY   STATUS    RESTARTS   AGE   IP         NODE\nkubia-hczji   1/1     Running   0          7s    10.1.0.2   gke-kubia-85...\nPod: kubia-4jfyf\nIP: 10.1.0.1\nContainer\nService: kubia-http\nInternal IP: 10.3.246.185\nExternal IP: 104.155.74.57\nPort\n8080\nIncoming\nrequest\nPod: kubia-hczji\nIP: 10.1.0.2\nContainer\nPod: kubia-iq9y6\nIP: 10.1.0.3\nContainer\nReplicationController: kubia\nReplicas: 3\nPort\n8080\nPort\n8080\nPort\n8080\nFigure 2.8\nThree instances of a pod managed by the same ReplicationController and exposed \nthrough a single service IP and port.\n \n", "shape": "dot", "size": 10, "title": "51\nRunning your first app on Kubernetes\n2.3.5\nExamining what nodes your app is running on \nYou may be wondering what nodes your pods have been scheduled to. In the Kuber-\nnetes world, what node a pod is running on isn\u2019t that important, as long as it gets\nscheduled to a node that can provide the CPU and memory the pod needs to run\nproperly. \n Regardless of the node they\u2019re scheduled to, all the apps running inside contain-\ners have the same type of OS environment. Each pod has its own IP and can talk to\nany other pod, regardless of whether that other pod is also running on the same node\nor on a different one. Each pod is provided with the requested amount of computa-\ntional resources, so whether those resources are provided by one node or another\ndoesn\u2019t make any difference. \nDISPLAYING THE POD IP AND THE POD\u2019S NODE WHEN LISTING PODS\nIf you\u2019ve been paying close attention, you probably noticed that the kubectl get pods\ncommand doesn\u2019t even show any information about the nodes the pods are scheduled\nto. This is because it\u2019s usually not an important piece of information.\n But you can request additional columns to display using the -o wide option. When\nlisting pods, this option shows the pod\u2019s IP and the node the pod is running on:\n$ kubectl get pods -o wide\nNAME          READY   STATUS    RESTARTS   AGE   IP         NODE\nkubia-hczji   1/1     Running   0          7s    10.1.0.2   gke-kubia-85...\nPod: kubia-4jfyf\nIP: 10.1.0.1\nContainer\nService: kubia-http\nInternal IP: 10.3.246.185\nExternal IP: 104.155.74.57\nPort\n8080\nIncoming\nrequest\nPod: kubia-hczji\nIP: 10.1.0.2\nContainer\nPod: kubia-iq9y6\nIP: 10.1.0.3\nContainer\nReplicationController: kubia\nReplicas: 3\nPort\n8080\nPort\n8080\nPort\n8080\nFigure 2.8\nThree instances of a pod managed by the same ReplicationController and exposed \nthrough a single service IP and port.\n \n"}, {"color": "green", "id": "table_flag81", "label": "table_flag81", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_82", "label": "52\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nINSPECTING OTHER DETAILS OF A POD WITH KUBECTL DESCRIBE\nYou can also see the node by using the kubectl describe command, which shows\nmany other details of the pod, as shown in the following listing.\n$ kubectl describe pod kubia-hczji\nName:        kubia-hczji\nNamespace:   default\nNode:        gke-kubia-85f6-node-vs9f/10.132.0.3    \nStart Time:  Fri, 29 Apr 2016 14:12:33 +0200\nLabels:      run=kubia\nStatus:      Running\nIP:          10.1.0.2\nControllers: ReplicationController/kubia\nContainers:  ...\nConditions:\n  Type       Status\n  Ready      True \nVolumes: ...\nEvents: ...\nThis shows, among other things, the node the pod has been scheduled to, the time\nwhen it was started, the image(s) it\u2019s running, and other useful information.\n2.3.6\nIntroducing the Kubernetes dashboard\nBefore we wrap up this initial hands-on chapter, let\u2019s look at another way of exploring\nyour Kubernetes cluster.\n Up to now, you\u2019ve only been using the kubectl command-line tool. If you\u2019re more\ninto graphical web user interfaces, you\u2019ll be glad to hear that Kubernetes also comes\nwith a nice (but still evolving) web dashboard.\n The dashboard allows you to list all the Pods, ReplicationControllers, Services, and\nother objects deployed in your cluster, as well as to create, modify, and delete them.\nFigure 2.9 shows the dashboard.\n Although you won\u2019t use the dashboard in this book, you can open it up any time to\nquickly see a graphical view of what\u2019s deployed in your cluster after you create or mod-\nify objects through kubectl.\nACCESSING THE DASHBOARD WHEN RUNNING KUBERNETES IN GKE\nIf you\u2019re using Google Kubernetes Engine, you can find out the URL of the dash-\nboard through the kubectl cluster-info command, which we already introduced:\n$ kubectl cluster-info | grep dashboard\nkubernetes-dashboard is running at https://104.155.108.191/api/v1/proxy/\n\u27a5 namespaces/kube-system/services/kubernetes-dashboard\nListing 2.18\nDescribing a pod with kubectl describe\nHere\u2019s the node the pod \nhas been scheduled to.\n \n", "shape": "dot", "size": 10, "title": "52\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nINSPECTING OTHER DETAILS OF A POD WITH KUBECTL DESCRIBE\nYou can also see the node by using the kubectl describe command, which shows\nmany other details of the pod, as shown in the following listing.\n$ kubectl describe pod kubia-hczji\nName:        kubia-hczji\nNamespace:   default\nNode:        gke-kubia-85f6-node-vs9f/10.132.0.3    \nStart Time:  Fri, 29 Apr 2016 14:12:33 +0200\nLabels:      run=kubia\nStatus:      Running\nIP:          10.1.0.2\nControllers: ReplicationController/kubia\nContainers:  ...\nConditions:\n  Type       Status\n  Ready      True \nVolumes: ...\nEvents: ...\nThis shows, among other things, the node the pod has been scheduled to, the time\nwhen it was started, the image(s) it\u2019s running, and other useful information.\n2.3.6\nIntroducing the Kubernetes dashboard\nBefore we wrap up this initial hands-on chapter, let\u2019s look at another way of exploring\nyour Kubernetes cluster.\n Up to now, you\u2019ve only been using the kubectl command-line tool. If you\u2019re more\ninto graphical web user interfaces, you\u2019ll be glad to hear that Kubernetes also comes\nwith a nice (but still evolving) web dashboard.\n The dashboard allows you to list all the Pods, ReplicationControllers, Services, and\nother objects deployed in your cluster, as well as to create, modify, and delete them.\nFigure 2.9 shows the dashboard.\n Although you won\u2019t use the dashboard in this book, you can open it up any time to\nquickly see a graphical view of what\u2019s deployed in your cluster after you create or mod-\nify objects through kubectl.\nACCESSING THE DASHBOARD WHEN RUNNING KUBERNETES IN GKE\nIf you\u2019re using Google Kubernetes Engine, you can find out the URL of the dash-\nboard through the kubectl cluster-info command, which we already introduced:\n$ kubectl cluster-info | grep dashboard\nkubernetes-dashboard is running at https://104.155.108.191/api/v1/proxy/\n\u27a5 namespaces/kube-system/services/kubernetes-dashboard\nListing 2.18\nDescribing a pod with kubectl describe\nHere\u2019s the node the pod \nhas been scheduled to.\n \n"}, {"color": "green", "id": "table_flag82", "label": "table_flag82", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_83", "label": "53\nSummary\nIf you open this URL in a browser, you\u2019re presented with a username and password\nprompt. You\u2019ll find the username and password by running the following command:\n$ gcloud container clusters describe kubia | grep -E \"(username|password):\"\n  password: 32nENgreEJ632A12          \n  username: admin                     \nACCESSING THE DASHBOARD WHEN USING MINIKUBE\nTo open the dashboard in your browser when using Minikube to run your Kubernetes\ncluster, run the following command:\n$ minikube dashboard\nThe dashboard will open in your default browser. Unlike with GKE, you won\u2019t need to\nenter any credentials to access it.\n2.4\nSummary\nHopefully, this initial hands-on chapter has shown you that Kubernetes isn\u2019t a compli-\ncated platform to use, and you\u2019re ready to learn in depth about all the things it can\nprovide. After reading this chapter, you should now know how to\n\uf0a1Pull and run any publicly available container image\n\uf0a1Package your apps into container images and make them available to anyone by\npushing the images to a remote image registry\nFigure 2.9\nScreenshot of the Kubernetes web-based dashboard\nThe username and password \nfor the dashboard\n \n", "shape": "dot", "size": 10, "title": "53\nSummary\nIf you open this URL in a browser, you\u2019re presented with a username and password\nprompt. You\u2019ll find the username and password by running the following command:\n$ gcloud container clusters describe kubia | grep -E \"(username|password):\"\n  password: 32nENgreEJ632A12          \n  username: admin                     \nACCESSING THE DASHBOARD WHEN USING MINIKUBE\nTo open the dashboard in your browser when using Minikube to run your Kubernetes\ncluster, run the following command:\n$ minikube dashboard\nThe dashboard will open in your default browser. Unlike with GKE, you won\u2019t need to\nenter any credentials to access it.\n2.4\nSummary\nHopefully, this initial hands-on chapter has shown you that Kubernetes isn\u2019t a compli-\ncated platform to use, and you\u2019re ready to learn in depth about all the things it can\nprovide. After reading this chapter, you should now know how to\n\uf0a1Pull and run any publicly available container image\n\uf0a1Package your apps into container images and make them available to anyone by\npushing the images to a remote image registry\nFigure 2.9\nScreenshot of the Kubernetes web-based dashboard\nThe username and password \nfor the dashboard\n \n"}, {"color": "green", "id": "table_flag83", "label": "table_flag83", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_84", "label": "54\nCHAPTER 2\nFirst steps with Docker and Kubernetes\n\uf0a1Enter a running container and inspect its environment\n\uf0a1Set up a multi-node Kubernetes cluster on Google Kubernetes Engine\n\uf0a1Configure an alias and tab completion for the kubectl command-line tool\n\uf0a1List and inspect Nodes, Pods, Services, and ReplicationControllers in a Kuber-\nnetes cluster\n\uf0a1Run a container in Kubernetes and make it accessible from outside the cluster\n\uf0a1Have a basic sense of how Pods, ReplicationControllers, and Services relate to\none another\n\uf0a1Scale an app horizontally by changing the ReplicationController\u2019s replica count\n\uf0a1Access the web-based Kubernetes dashboard on both Minikube and GKE \n \n", "shape": "dot", "size": 10, "title": "54\nCHAPTER 2\nFirst steps with Docker and Kubernetes\n\uf0a1Enter a running container and inspect its environment\n\uf0a1Set up a multi-node Kubernetes cluster on Google Kubernetes Engine\n\uf0a1Configure an alias and tab completion for the kubectl command-line tool\n\uf0a1List and inspect Nodes, Pods, Services, and ReplicationControllers in a Kuber-\nnetes cluster\n\uf0a1Run a container in Kubernetes and make it accessible from outside the cluster\n\uf0a1Have a basic sense of how Pods, ReplicationControllers, and Services relate to\none another\n\uf0a1Scale an app horizontally by changing the ReplicationController\u2019s replica count\n\uf0a1Access the web-based Kubernetes dashboard on both Minikube and GKE \n \n"}, {"color": "green", "id": "table_flag84", "label": "table_flag84", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_85", "label": "55\nPods: running\ncontainers in Kubernetes\nThe previous chapter should have given you a rough picture of the basic compo-\nnents you create in Kubernetes and at least an outline of what they do. Now, we\u2019ll\nstart reviewing all types of Kubernetes objects (or resources) in greater detail, so\nyou\u2019ll understand when, how, and why to use each of them. We\u2019ll start with pods,\nbecause they\u2019re the central, most important, concept in Kubernetes. Everything\nelse either manages, exposes, or is used by pods. \nThis chapter covers\n\uf0a1Creating, running, and stopping pods\n\uf0a1Organizing pods and other resources with labels\n\uf0a1Performing an operation on all pods with a \nspecific label\n\uf0a1Using namespaces to split pods into non-\noverlapping groups\n\uf0a1Scheduling pods onto specific types of worker \nnodes\n \n", "shape": "dot", "size": 10, "title": "55\nPods: running\ncontainers in Kubernetes\nThe previous chapter should have given you a rough picture of the basic compo-\nnents you create in Kubernetes and at least an outline of what they do. Now, we\u2019ll\nstart reviewing all types of Kubernetes objects (or resources) in greater detail, so\nyou\u2019ll understand when, how, and why to use each of them. We\u2019ll start with pods,\nbecause they\u2019re the central, most important, concept in Kubernetes. Everything\nelse either manages, exposes, or is used by pods. \nThis chapter covers\n\uf0a1Creating, running, and stopping pods\n\uf0a1Organizing pods and other resources with labels\n\uf0a1Performing an operation on all pods with a \nspecific label\n\uf0a1Using namespaces to split pods into non-\noverlapping groups\n\uf0a1Scheduling pods onto specific types of worker \nnodes\n \n"}, {"color": "green", "id": "table_flag85", "label": "table_flag85", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_86", "label": "56\nCHAPTER 3\nPods: running containers in Kubernetes\n3.1\nIntroducing pods\nYou\u2019ve already learned that a pod is a co-located group of containers and represents\nthe basic building block in Kubernetes. Instead of deploying containers individually,\nyou always deploy and operate on a pod of containers. We\u2019re not implying that a pod\nalways includes more than one container\u2014it\u2019s common for pods to contain only a sin-\ngle container. The key thing about pods is that when a pod does contain multiple con-\ntainers, all of them are always run on a single worker node\u2014it never spans multiple\nworker nodes, as shown in figure 3.1.\n3.1.1\nUnderstanding why we need pods\nBut why do we even need pods? Why can\u2019t we use containers directly? Why would we\neven need to run multiple containers together? Can\u2019t we put all our processes into a\nsingle container? We\u2019ll answer those questions now.\nUNDERSTANDING WHY MULTIPLE CONTAINERS ARE BETTER THAN ONE CONTAINER RUNNING \nMULTIPLE PROCESSES\nImagine an app consisting of multiple processes that either communicate through\nIPC (Inter-Process Communication) or through locally stored files, which requires\nthem to run on the same machine. Because in Kubernetes you always run processes in\ncontainers and each container is much like an isolated machine, you may think it\nmakes sense to run multiple processes in a single container, but you shouldn\u2019t do that. \n Containers are designed to run only a single process per container (unless the\nprocess itself spawns child processes). If you run multiple unrelated processes in a\nsingle container, it is your responsibility to keep all those processes running, man-\nage their logs, and so on. For example, you\u2019d have to include a mechanism for auto-\nmatically restarting individual processes if they crash. Also, all those processes would\nlog to the same standard output, so you\u2019d have a hard time figuring out what pro-\ncess logged what. \nNode 1\nPod 2\nIP: 10.1.0.2\nContainer 1\nContainer 2\nPod 1\nIP: 10.1.0.1\nContainer\nNode 2\nPod 4\nIP: 10.1.1.2\nContainer 1\nPod 5\nIP: 10.1.1.3\nContainer 1\nContainer 2\nPod 3\nContainer 1\nContainer 2\nFigure 3.1\nAll containers of a pod run on the same node. A pod never spans two nodes.\n \n", "shape": "dot", "size": 10, "title": "56\nCHAPTER 3\nPods: running containers in Kubernetes\n3.1\nIntroducing pods\nYou\u2019ve already learned that a pod is a co-located group of containers and represents\nthe basic building block in Kubernetes. Instead of deploying containers individually,\nyou always deploy and operate on a pod of containers. We\u2019re not implying that a pod\nalways includes more than one container\u2014it\u2019s common for pods to contain only a sin-\ngle container. The key thing about pods is that when a pod does contain multiple con-\ntainers, all of them are always run on a single worker node\u2014it never spans multiple\nworker nodes, as shown in figure 3.1.\n3.1.1\nUnderstanding why we need pods\nBut why do we even need pods? Why can\u2019t we use containers directly? Why would we\neven need to run multiple containers together? Can\u2019t we put all our processes into a\nsingle container? We\u2019ll answer those questions now.\nUNDERSTANDING WHY MULTIPLE CONTAINERS ARE BETTER THAN ONE CONTAINER RUNNING \nMULTIPLE PROCESSES\nImagine an app consisting of multiple processes that either communicate through\nIPC (Inter-Process Communication) or through locally stored files, which requires\nthem to run on the same machine. Because in Kubernetes you always run processes in\ncontainers and each container is much like an isolated machine, you may think it\nmakes sense to run multiple processes in a single container, but you shouldn\u2019t do that. \n Containers are designed to run only a single process per container (unless the\nprocess itself spawns child processes). If you run multiple unrelated processes in a\nsingle container, it is your responsibility to keep all those processes running, man-\nage their logs, and so on. For example, you\u2019d have to include a mechanism for auto-\nmatically restarting individual processes if they crash. Also, all those processes would\nlog to the same standard output, so you\u2019d have a hard time figuring out what pro-\ncess logged what. \nNode 1\nPod 2\nIP: 10.1.0.2\nContainer 1\nContainer 2\nPod 1\nIP: 10.1.0.1\nContainer\nNode 2\nPod 4\nIP: 10.1.1.2\nContainer 1\nPod 5\nIP: 10.1.1.3\nContainer 1\nContainer 2\nPod 3\nContainer 1\nContainer 2\nFigure 3.1\nAll containers of a pod run on the same node. A pod never spans two nodes.\n \n"}, {"color": "green", "id": "table_flag86", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_87", "label": "57\nIntroducing pods\n Therefore, you need to run each process in its own container. That\u2019s how Docker\nand Kubernetes are meant to be used. \n3.1.2\nUnderstanding pods\nBecause you\u2019re not supposed to group multiple processes into a single container, it\u2019s\nobvious you need another higher-level construct that will allow you to bind containers\ntogether and manage them as a single unit. This is the reasoning behind pods. \n A pod of containers allows you to run closely related processes together and pro-\nvide them with (almost) the same environment as if they were all running in a single\ncontainer, while keeping them somewhat isolated. This way, you get the best of both\nworlds. You can take advantage of all the features containers provide, while at the\nsame time giving the processes the illusion of running together. \nUNDERSTANDING THE PARTIAL ISOLATION BETWEEN CONTAINERS OF THE SAME POD\nIn the previous chapter, you learned that containers are completely isolated from\neach other, but now you see that you want to isolate groups of containers instead of\nindividual ones. You want containers inside each group to share certain resources,\nalthough not all, so that they\u2019re not fully isolated. Kubernetes achieves this by config-\nuring Docker to have all containers of a pod share the same set of Linux namespaces\ninstead of each container having its own set. \n Because all containers of a pod run under the same Network and UTS namespaces\n(we\u2019re talking about Linux namespaces here), they all share the same hostname and\nnetwork interfaces. Similarly, all containers of a pod run under the same IPC namespace\nand can communicate through IPC. In the latest Kubernetes and Docker versions, they\ncan also share the same PID namespace, but that feature isn\u2019t enabled by default. \nNOTE\nWhen containers of the same pod use separate PID namespaces, you\nonly see the container\u2019s own processes when running ps aux in the container.\nBut when it comes to the filesystem, things are a little different. Because most of the\ncontainer\u2019s filesystem comes from the container image, by default, the filesystem of\neach container is fully isolated from other containers. However, it\u2019s possible to have\nthem share file directories using a Kubernetes concept called a Volume, which we\u2019ll\ntalk about in chapter 6.\nUNDERSTANDING HOW CONTAINERS SHARE THE SAME IP AND PORT SPACE\nOne thing to stress here is that because containers in a pod run in the same Network\nnamespace, they share the same IP address and port space. This means processes run-\nning in containers of the same pod need to take care not to bind to the same port\nnumbers or they\u2019ll run into port conflicts. But this only concerns containers in the\nsame pod. Containers of different pods can never run into port conflicts, because\neach pod has a separate port space. All the containers in a pod also have the same\nloopback network interface, so a container can communicate with other containers in\nthe same pod through localhost.\n \n", "shape": "dot", "size": 10, "title": "57\nIntroducing pods\n Therefore, you need to run each process in its own container. That\u2019s how Docker\nand Kubernetes are meant to be used. \n3.1.2\nUnderstanding pods\nBecause you\u2019re not supposed to group multiple processes into a single container, it\u2019s\nobvious you need another higher-level construct that will allow you to bind containers\ntogether and manage them as a single unit. This is the reasoning behind pods. \n A pod of containers allows you to run closely related processes together and pro-\nvide them with (almost) the same environment as if they were all running in a single\ncontainer, while keeping them somewhat isolated. This way, you get the best of both\nworlds. You can take advantage of all the features containers provide, while at the\nsame time giving the processes the illusion of running together. \nUNDERSTANDING THE PARTIAL ISOLATION BETWEEN CONTAINERS OF THE SAME POD\nIn the previous chapter, you learned that containers are completely isolated from\neach other, but now you see that you want to isolate groups of containers instead of\nindividual ones. You want containers inside each group to share certain resources,\nalthough not all, so that they\u2019re not fully isolated. Kubernetes achieves this by config-\nuring Docker to have all containers of a pod share the same set of Linux namespaces\ninstead of each container having its own set. \n Because all containers of a pod run under the same Network and UTS namespaces\n(we\u2019re talking about Linux namespaces here), they all share the same hostname and\nnetwork interfaces. Similarly, all containers of a pod run under the same IPC namespace\nand can communicate through IPC. In the latest Kubernetes and Docker versions, they\ncan also share the same PID namespace, but that feature isn\u2019t enabled by default. \nNOTE\nWhen containers of the same pod use separate PID namespaces, you\nonly see the container\u2019s own processes when running ps aux in the container.\nBut when it comes to the filesystem, things are a little different. Because most of the\ncontainer\u2019s filesystem comes from the container image, by default, the filesystem of\neach container is fully isolated from other containers. However, it\u2019s possible to have\nthem share file directories using a Kubernetes concept called a Volume, which we\u2019ll\ntalk about in chapter 6.\nUNDERSTANDING HOW CONTAINERS SHARE THE SAME IP AND PORT SPACE\nOne thing to stress here is that because containers in a pod run in the same Network\nnamespace, they share the same IP address and port space. This means processes run-\nning in containers of the same pod need to take care not to bind to the same port\nnumbers or they\u2019ll run into port conflicts. But this only concerns containers in the\nsame pod. Containers of different pods can never run into port conflicts, because\neach pod has a separate port space. All the containers in a pod also have the same\nloopback network interface, so a container can communicate with other containers in\nthe same pod through localhost.\n \n"}, {"color": "green", "id": "table_flag87", "label": "table_flag87", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_88", "label": "58\nCHAPTER 3\nPods: running containers in Kubernetes\nINTRODUCING THE FLAT INTER-POD NETWORK\nAll pods in a Kubernetes cluster reside in a single flat, shared, network-address space\n(shown in figure 3.2), which means every pod can access every other pod at the other\npod\u2019s IP address. No NAT (Network Address Translation) gateways exist between them.\nWhen two pods send network packets between each other, they\u2019ll each see the actual\nIP address of the other as the source IP in the packet.\nConsequently, communication between pods is always simple. It doesn\u2019t matter if two\npods are scheduled onto a single or onto different worker nodes; in both cases the\ncontainers inside those pods can communicate with each other across the flat NAT-\nless network, much like computers on a local area network (LAN), regardless of the\nactual inter-node network topology. Like a computer on a LAN, each pod gets its own\nIP address and is accessible from all other pods through this network established spe-\ncifically for pods. This is usually achieved through an additional software-defined net-\nwork layered on top of the actual network.\n To sum up what\u2019s been covered in this section: pods are logical hosts and behave\nmuch like physical hosts or VMs in the non-container world. Processes running in the\nsame pod are like processes running on the same physical or virtual machine, except\nthat each process is encapsulated in a container. \n3.1.3\nOrganizing containers across pods properly\nYou should think of pods as separate machines, but where each one hosts only a cer-\ntain app. Unlike the old days, when we used to cram all sorts of apps onto the same\nhost, we don\u2019t do that with pods. Because pods are relatively lightweight, you can have\nas many as you need without incurring almost any overhead. Instead of stuffing every-\nthing into a single pod, you should organize apps into multiple pods, where each one\ncontains only tightly related components or processes.\nNode 1\nPod A\nIP: 10.1.1.6\nContainer 1\nContainer 2\nPod B\nIP: 10.1.1.7\nContainer 1\nContainer 2\nNode 2\nFlat network\nPod C\nIP: 10.1.2.5\nContainer 1\nContainer 2\nPod D\nIP: 10.1.2.7\nContainer 1\nContainer 2\nFigure 3.2\nEach pod gets a routable IP address and all other pods see the pod under \nthat IP address.\n \n", "shape": "dot", "size": 10, "title": "58\nCHAPTER 3\nPods: running containers in Kubernetes\nINTRODUCING THE FLAT INTER-POD NETWORK\nAll pods in a Kubernetes cluster reside in a single flat, shared, network-address space\n(shown in figure 3.2), which means every pod can access every other pod at the other\npod\u2019s IP address. No NAT (Network Address Translation) gateways exist between them.\nWhen two pods send network packets between each other, they\u2019ll each see the actual\nIP address of the other as the source IP in the packet.\nConsequently, communication between pods is always simple. It doesn\u2019t matter if two\npods are scheduled onto a single or onto different worker nodes; in both cases the\ncontainers inside those pods can communicate with each other across the flat NAT-\nless network, much like computers on a local area network (LAN), regardless of the\nactual inter-node network topology. Like a computer on a LAN, each pod gets its own\nIP address and is accessible from all other pods through this network established spe-\ncifically for pods. This is usually achieved through an additional software-defined net-\nwork layered on top of the actual network.\n To sum up what\u2019s been covered in this section: pods are logical hosts and behave\nmuch like physical hosts or VMs in the non-container world. Processes running in the\nsame pod are like processes running on the same physical or virtual machine, except\nthat each process is encapsulated in a container. \n3.1.3\nOrganizing containers across pods properly\nYou should think of pods as separate machines, but where each one hosts only a cer-\ntain app. Unlike the old days, when we used to cram all sorts of apps onto the same\nhost, we don\u2019t do that with pods. Because pods are relatively lightweight, you can have\nas many as you need without incurring almost any overhead. Instead of stuffing every-\nthing into a single pod, you should organize apps into multiple pods, where each one\ncontains only tightly related components or processes.\nNode 1\nPod A\nIP: 10.1.1.6\nContainer 1\nContainer 2\nPod B\nIP: 10.1.1.7\nContainer 1\nContainer 2\nNode 2\nFlat network\nPod C\nIP: 10.1.2.5\nContainer 1\nContainer 2\nPod D\nIP: 10.1.2.7\nContainer 1\nContainer 2\nFigure 3.2\nEach pod gets a routable IP address and all other pods see the pod under \nthat IP address.\n \n"}, {"color": "green", "id": "table_flag88", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_89", "label": "59\nIntroducing pods\n Having said that, do you think a multi-tier application consisting of a frontend\napplication server and a backend database should be configured as a single pod or as\ntwo pods?\nSPLITTING MULTI-TIER APPS INTO MULTIPLE PODS\nAlthough nothing is stopping you from running both the frontend server and the\ndatabase in a single pod with two containers, it isn\u2019t the most appropriate way. We\u2019ve\nsaid that all containers of the same pod always run co-located, but do the web server\nand the database really need to run on the same machine? The answer is obviously no,\nso you don\u2019t want to put them into a single pod. But is it wrong to do so regardless? In\na way, it is.\n If both the frontend and backend are in the same pod, then both will always be\nrun on the same machine. If you have a two-node Kubernetes cluster and only this sin-\ngle pod, you\u2019ll only be using a single worker node and not taking advantage of the\ncomputational resources (CPU and memory) you have at your disposal on the second\nnode. Splitting the pod into two would allow Kubernetes to schedule the frontend to\none node and the backend to the other node, thereby improving the utilization of\nyour infrastructure.\nSPLITTING INTO MULTIPLE PODS TO ENABLE INDIVIDUAL SCALING\nAnother reason why you shouldn\u2019t put them both into a single pod is scaling. A pod is\nalso the basic unit of scaling. Kubernetes can\u2019t horizontally scale individual contain-\ners; instead, it scales whole pods. If your pod consists of a frontend and a backend con-\ntainer, when you scale up the number of instances of the pod to, let\u2019s say, two, you end\nup with two frontend containers and two backend containers. \n Usually, frontend components have completely different scaling requirements\nthan the backends, so we tend to scale them individually. Not to mention the fact that\nbackends such as databases are usually much harder to scale compared to (stateless)\nfrontend web servers. If you need to scale a container individually, this is a clear indi-\ncation that it needs to be deployed in a separate pod. \nUNDERSTANDING WHEN TO USE MULTIPLE CONTAINERS IN A POD\nThe main reason to put multiple containers into a single pod is when the application\nconsists of one main process and one or more complementary processes, as shown in\nfigure 3.3.\nPod\nMain container\nSupporting\ncontainer 1\nSupporting\ncontainer 2\nVolume\nFigure 3.3\nPods should contain tightly coupled \ncontainers, usually a main container and containers \nthat support the main one.\n \n", "shape": "dot", "size": 10, "title": "59\nIntroducing pods\n Having said that, do you think a multi-tier application consisting of a frontend\napplication server and a backend database should be configured as a single pod or as\ntwo pods?\nSPLITTING MULTI-TIER APPS INTO MULTIPLE PODS\nAlthough nothing is stopping you from running both the frontend server and the\ndatabase in a single pod with two containers, it isn\u2019t the most appropriate way. We\u2019ve\nsaid that all containers of the same pod always run co-located, but do the web server\nand the database really need to run on the same machine? The answer is obviously no,\nso you don\u2019t want to put them into a single pod. But is it wrong to do so regardless? In\na way, it is.\n If both the frontend and backend are in the same pod, then both will always be\nrun on the same machine. If you have a two-node Kubernetes cluster and only this sin-\ngle pod, you\u2019ll only be using a single worker node and not taking advantage of the\ncomputational resources (CPU and memory) you have at your disposal on the second\nnode. Splitting the pod into two would allow Kubernetes to schedule the frontend to\none node and the backend to the other node, thereby improving the utilization of\nyour infrastructure.\nSPLITTING INTO MULTIPLE PODS TO ENABLE INDIVIDUAL SCALING\nAnother reason why you shouldn\u2019t put them both into a single pod is scaling. A pod is\nalso the basic unit of scaling. Kubernetes can\u2019t horizontally scale individual contain-\ners; instead, it scales whole pods. If your pod consists of a frontend and a backend con-\ntainer, when you scale up the number of instances of the pod to, let\u2019s say, two, you end\nup with two frontend containers and two backend containers. \n Usually, frontend components have completely different scaling requirements\nthan the backends, so we tend to scale them individually. Not to mention the fact that\nbackends such as databases are usually much harder to scale compared to (stateless)\nfrontend web servers. If you need to scale a container individually, this is a clear indi-\ncation that it needs to be deployed in a separate pod. \nUNDERSTANDING WHEN TO USE MULTIPLE CONTAINERS IN A POD\nThe main reason to put multiple containers into a single pod is when the application\nconsists of one main process and one or more complementary processes, as shown in\nfigure 3.3.\nPod\nMain container\nSupporting\ncontainer 1\nSupporting\ncontainer 2\nVolume\nFigure 3.3\nPods should contain tightly coupled \ncontainers, usually a main container and containers \nthat support the main one.\n \n"}, {"color": "green", "id": "table_flag89", "label": "table_flag89", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_90", "label": "60\nCHAPTER 3\nPods: running containers in Kubernetes\nFor example, the main container in a pod could be a web server that serves files from\na certain file directory, while an additional container (a sidecar container) periodi-\ncally downloads content from an external source and stores it in the web server\u2019s\ndirectory. In chapter 6 you\u2019ll see that you need to use a Kubernetes Volume that you\nmount into both containers. \n Other examples of sidecar containers include log rotators and collectors, data pro-\ncessors, communication adapters, and others.\nDECIDING WHEN TO USE MULTIPLE CONTAINERS IN A POD\nTo recap how containers should be grouped into pods\u2014when deciding whether to\nput two containers into a single pod or into two separate pods, you always need to ask\nyourself the following questions:\n\uf0a1Do they need to be run together or can they run on different hosts?\n\uf0a1Do they represent a single whole or are they independent components?\n\uf0a1Must they be scaled together or individually? \nBasically, you should always gravitate toward running containers in separate pods,\nunless a specific reason requires them to be part of the same pod. Figure 3.4 will help\nyou memorize this.\nAlthough pods can contain multiple containers, to keep things simple for now, you\u2019ll\nonly be dealing with single-container pods in this chapter. You\u2019ll see how multiple\ncontainers are used in the same pod later, in chapter 6. \nPod\nFrontend\nprocess\nBackend\nprocess\nContainer\nPod\nFrontend\nprocess\nFrontend\ncontainer\nFrontend pod\nFrontend\nprocess\nFrontend\ncontainer\nBackend pod\nBackend\nprocess\nBackend\ncontainer\nBackend\nprocess\nBackend\ncontainer\nFigure 3.4\nA container shouldn\u2019t run multiple processes. A pod shouldn\u2019t contain multiple \ncontainers if they don\u2019t need to run on the same machine.\n \n", "shape": "dot", "size": 10, "title": "60\nCHAPTER 3\nPods: running containers in Kubernetes\nFor example, the main container in a pod could be a web server that serves files from\na certain file directory, while an additional container (a sidecar container) periodi-\ncally downloads content from an external source and stores it in the web server\u2019s\ndirectory. In chapter 6 you\u2019ll see that you need to use a Kubernetes Volume that you\nmount into both containers. \n Other examples of sidecar containers include log rotators and collectors, data pro-\ncessors, communication adapters, and others.\nDECIDING WHEN TO USE MULTIPLE CONTAINERS IN A POD\nTo recap how containers should be grouped into pods\u2014when deciding whether to\nput two containers into a single pod or into two separate pods, you always need to ask\nyourself the following questions:\n\uf0a1Do they need to be run together or can they run on different hosts?\n\uf0a1Do they represent a single whole or are they independent components?\n\uf0a1Must they be scaled together or individually? \nBasically, you should always gravitate toward running containers in separate pods,\nunless a specific reason requires them to be part of the same pod. Figure 3.4 will help\nyou memorize this.\nAlthough pods can contain multiple containers, to keep things simple for now, you\u2019ll\nonly be dealing with single-container pods in this chapter. You\u2019ll see how multiple\ncontainers are used in the same pod later, in chapter 6. \nPod\nFrontend\nprocess\nBackend\nprocess\nContainer\nPod\nFrontend\nprocess\nFrontend\ncontainer\nFrontend pod\nFrontend\nprocess\nFrontend\ncontainer\nBackend pod\nBackend\nprocess\nBackend\ncontainer\nBackend\nprocess\nBackend\ncontainer\nFigure 3.4\nA container shouldn\u2019t run multiple processes. A pod shouldn\u2019t contain multiple \ncontainers if they don\u2019t need to run on the same machine.\n \n"}, {"color": "green", "id": "table_flag90", "label": "table_flag90", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_91", "label": "61\nCreating pods from YAML or JSON descriptors\n3.2\nCreating pods from YAML or JSON descriptors\nPods and other Kubernetes resources are usually created by posting a JSON or YAML\nmanifest to the Kubernetes REST API endpoint. Also, you can use other, simpler ways\nof creating resources, such as the kubectl run command you used in the previous\nchapter, but they usually only allow you to configure a limited set of properties, not\nall. Additionally, defining all your Kubernetes objects from YAML files makes it possi-\nble to store them in a version control system, with all the benefits it brings.\n To configure all aspects of each type of resource, you\u2019ll need to know and under-\nstand the Kubernetes API object definitions. You\u2019ll get to know most of them as you\nlearn about each resource type throughout this book. We won\u2019t explain every single\nproperty, so you should also refer to the Kubernetes API reference documentation at\nhttp:/\n/kubernetes.io/docs/reference/ when creating objects.\n3.2.1\nExamining a YAML descriptor of an existing pod\nYou already have some existing pods you created in the previous chapter, so let\u2019s look\nat what a YAML definition for one of those pods looks like. You\u2019ll use the kubectl get\ncommand with the -o yaml option to get the whole YAML definition of the pod, as\nshown in the following listing.\n$ kubectl get po kubia-zxzij -o yaml\napiVersion: v1                         \nkind: Pod                                       \nmetadata:                                                 \n  annotations:                                            \n    kubernetes.io/created-by: ...                         \n  creationTimestamp: 2016-03-18T12:37:50Z                 \n  generateName: kubia-                                    \n  labels:                                                 \n    run: kubia                                            \n  name: kubia-zxzij                                       \n  namespace: default                                      \n  resourceVersion: \"294\"                                  \n  selfLink: /api/v1/namespaces/default/pods/kubia-zxzij   \n  uid: 3a564dc0-ed06-11e5-ba3b-42010af00004               \nspec:                                                   \n  containers:                                           \n  - image: luksa/kubia                                  \n    imagePullPolicy: IfNotPresent                       \n    name: kubia                                         \n    ports:                                              \n    - containerPort: 8080                               \n      protocol: TCP                                     \n    resources:                                          \n      requests:                                         \n        cpu: 100m                                       \nListing 3.1\nFull YAML of a deployed pod\nKubernetes API version used \nin this YAML descriptor\nType of Kubernetes \nobject/resource\nPod metadata (name, \nlabels, annotations, \nand so on)\nPod specification/\ncontents (list of \npod\u2019s containers, \nvolumes, and so on)\n \n", "shape": "dot", "size": 10, "title": "61\nCreating pods from YAML or JSON descriptors\n3.2\nCreating pods from YAML or JSON descriptors\nPods and other Kubernetes resources are usually created by posting a JSON or YAML\nmanifest to the Kubernetes REST API endpoint. Also, you can use other, simpler ways\nof creating resources, such as the kubectl run command you used in the previous\nchapter, but they usually only allow you to configure a limited set of properties, not\nall. Additionally, defining all your Kubernetes objects from YAML files makes it possi-\nble to store them in a version control system, with all the benefits it brings.\n To configure all aspects of each type of resource, you\u2019ll need to know and under-\nstand the Kubernetes API object definitions. You\u2019ll get to know most of them as you\nlearn about each resource type throughout this book. We won\u2019t explain every single\nproperty, so you should also refer to the Kubernetes API reference documentation at\nhttp:/\n/kubernetes.io/docs/reference/ when creating objects.\n3.2.1\nExamining a YAML descriptor of an existing pod\nYou already have some existing pods you created in the previous chapter, so let\u2019s look\nat what a YAML definition for one of those pods looks like. You\u2019ll use the kubectl get\ncommand with the -o yaml option to get the whole YAML definition of the pod, as\nshown in the following listing.\n$ kubectl get po kubia-zxzij -o yaml\napiVersion: v1                         \nkind: Pod                                       \nmetadata:                                                 \n  annotations:                                            \n    kubernetes.io/created-by: ...                         \n  creationTimestamp: 2016-03-18T12:37:50Z                 \n  generateName: kubia-                                    \n  labels:                                                 \n    run: kubia                                            \n  name: kubia-zxzij                                       \n  namespace: default                                      \n  resourceVersion: \"294\"                                  \n  selfLink: /api/v1/namespaces/default/pods/kubia-zxzij   \n  uid: 3a564dc0-ed06-11e5-ba3b-42010af00004               \nspec:                                                   \n  containers:                                           \n  - image: luksa/kubia                                  \n    imagePullPolicy: IfNotPresent                       \n    name: kubia                                         \n    ports:                                              \n    - containerPort: 8080                               \n      protocol: TCP                                     \n    resources:                                          \n      requests:                                         \n        cpu: 100m                                       \nListing 3.1\nFull YAML of a deployed pod\nKubernetes API version used \nin this YAML descriptor\nType of Kubernetes \nobject/resource\nPod metadata (name, \nlabels, annotations, \nand so on)\nPod specification/\ncontents (list of \npod\u2019s containers, \nvolumes, and so on)\n \n"}, {"color": "green", "id": "table_flag91", "label": "table_flag91", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_92", "label": "62\nCHAPTER 3\nPods: running containers in Kubernetes\n    terminationMessagePath:              \n  startTime: 2016-03-18T12:44:32Z                         \nI know this looks complicated, but it becomes simple once you understand the basics\nand know how to distinguish between the important parts and the minor details. Also,\nyou can take comfort in the fact that when creating a new pod, the YAML you need to\nwrite is much shorter, as you\u2019ll see later.\nINTRODUCING THE MAIN PARTS OF A POD DEFINITION\nThe pod definition consists of a few parts. First, there\u2019s the Kubernetes API version\nused in the YAML and the type of resource the YAML is describing. Then, three\nimportant sections are found in almost all Kubernetes resources:\n\uf0a1Metadata includes the name, namespace, labels, and other information about\nthe pod.\n\uf0a1Spec contains the actual description of the pod\u2019s contents, such as the pod\u2019s con-\ntainers, volumes, and other data.\nPod specification/\ncontents (list of \npod\u2019s containers, \nvolumes, and so on)\nDetailed status \nof the pod and \nits containers\n \n", "shape": "dot", "size": 10, "title": "62\nCHAPTER 3\nPods: running containers in Kubernetes\n    terminationMessagePath: /dev/termination-log      \n    volumeMounts:                                     \n    - mountPath: /var/run/secrets/k8s.io/servacc      \n      name: default-token-kvcqa                       \n      readOnly: true                                  \n  dnsPolicy: ClusterFirst                             \n  nodeName: gke-kubia-e8fe08b8-node-txje              \n  restartPolicy: Always                               \n  serviceAccount: default                             \n  serviceAccountName: default                         \n  terminationGracePeriodSeconds: 30                   \n  volumes:                                            \n  - name: default-token-kvcqa                         \n    secret:                                           \n      secretName: default-token-kvcqa                 \nstatus:
