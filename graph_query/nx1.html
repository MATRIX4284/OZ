n your cluster. You don\u2019t need to concern yourself\nwith what components you need and how to configure them to run MySQL properly.\nI\u2019m sure you\u2019ll agree this is awesome.\nTIP\nOne of the most interesting charts available in the repo is an OpenVPN\nchart, which runs an OpenVPN server inside your Kubernetes cluster and\nallows you to enter the pod network through VPN and access Services as if\nyour local machine was a pod in the cluster. This is useful when you\u2019re devel-\noping apps and running them locally.\nThese were several examples of how Kubernetes can be extended and how companies\nlike Red Hat and Deis (now Microsoft) have extended it. Now go and start riding the\nKubernetes wave yourself!\nKubernetes cluster\nChart\nand\nCon\ufb01g\nHelm\nCharts\n(\ufb01les on\nlocal disk)\nTiller\n(pod)\nDeployments,\nServices, and\nother objects\nhelm\nCLI tool\nManages\ncharts\nCombines Chart and\nCon\ufb01g into a Release\nCreates Kubernetes objects\nde\ufb01ned in the Release\nFigure 18.10\nOverview of Helm\n \n"}, {"color": "green", "id": "table_flag562", "label": "table_flag562", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_563", "label": "533\nSummary\n18.4\nSummary\nThis final chapter has shown you how you can go beyond the existing functionalities\nKubernetes provides and how companies like Dies and Red Hat have done it. You\u2019ve\nlearned how\n\uf0a1Custom resources can be registered in the API server by creating a Custom-\nResourceDefinition object.\n\uf0a1Instances of custom objects can be stored, retrieved, updated, and deleted with-\nout having to change the API server code.\n\uf0a1A custom controller can be implemented to bring those objects to life.\n\uf0a1Kubernetes can be extended with custom API servers through API aggregation.\n\uf0a1Kubernetes Service Catalog makes it possible to self-provision external services\nand expose them to pods running in the Kubernetes cluster.\n\uf0a1Platforms-as-a-Service built on top of Kubernetes make it easy to build contain-\nerized applications inside the same Kubernetes cluster that then runs them. \n\uf0a1A package manager called Helm makes deploying existing apps without requir-\ning you to build resource manifests for them.\nThank you for taking the time to read through this long book. I hope you\u2019ve learned\nas much from reading it as I have from writing it.\n \n", "shape": "dot", "size": 10, "title": "533\nSummary\n18.4\nSummary\nThis final chapter has shown you how you can go beyond the existing functionalities\nKubernetes provides and how companies like Dies and Red Hat have done it. You\u2019ve\nlearned how\n\uf0a1Custom resources can be registered in the API server by creating a Custom-\nResourceDefinition object.\n\uf0a1Instances of custom objects can be stored, retrieved, updated, and deleted with-\nout having to change the API server code.\n\uf0a1A custom controller can be implemented to bring those objects to life.\n\uf0a1Kubernetes can be extended with custom API servers through API aggregation.\n\uf0a1Kubernetes Service Catalog makes it possible to self-provision external services\nand expose them to pods running in the Kubernetes cluster.\n\uf0a1Platforms-as-a-Service built on top of Kubernetes make it easy to build contain-\nerized applications inside the same Kubernetes cluster that then runs them. \n\uf0a1A package manager called Helm makes deploying existing apps without requir-\ning you to build resource manifests for them.\nThank you for taking the time to read through this long book. I hope you\u2019ve learned\nas much from reading it as I have from writing it.\n \n"}, {"color": "green", "id": "table_flag563", "label": "table_flag563", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_564", "label": "534\nappendix A\nUsing kubectl\nwith multiple clusters\nA.1\nSwitching between Minikube and Google Kubernetes \nEngine\nThe examples in this book can either be run in a cluster created with Minikube, or\none created with Google Kubernetes Engine (GKE). If you plan on using both, you\nneed to know how to switch between them. A detailed explanation of how to use\nkubectl with multiple clusters is described in the next section. Here we look at how\nto switch between Minikube and GKE.\nSWITCHING TO MINIKUBE\nLuckily, every time you start up a Minikube cluster with minikube start, it also\nreconfigures kubectl to use it:\n$ minikube start\nStarting local Kubernetes cluster...\n...\nSetting up kubeconfig...                            \nKubectl is now configured to use the cluster.       \nAfter switching from Minikube to GKE, you can switch back by stopping Minikube\nand starting it up again. kubectl will then be re-configured to use the Minikube clus-\nter again.\nSWITCHING TO GKE\nTo switch to using the GKE cluster, you can use the following command:\n$ gcloud container clusters get-credentials my-gke-cluster\nThis will configure kubectl to use the GKE cluster called my-gke-cluster.\nMinikube sets up kubectl every \ntime you start the cluster.\n \n", "shape": "dot", "size": 10, "title": "534\nappendix A\nUsing kubectl\nwith multiple clusters\nA.1\nSwitching between Minikube and Google Kubernetes \nEngine\nThe examples in this book can either be run in a cluster created with Minikube, or\none created with Google Kubernetes Engine (GKE). If you plan on using both, you\nneed to know how to switch between them. A detailed explanation of how to use\nkubectl with multiple clusters is described in the next section. Here we look at how\nto switch between Minikube and GKE.\nSWITCHING TO MINIKUBE\nLuckily, every time you start up a Minikube cluster with minikube start, it also\nreconfigures kubectl to use it:\n$ minikube start\nStarting local Kubernetes cluster...\n...\nSetting up kubeconfig...                            \nKubectl is now configured to use the cluster.       \nAfter switching from Minikube to GKE, you can switch back by stopping Minikube\nand starting it up again. kubectl will then be re-configured to use the Minikube clus-\nter again.\nSWITCHING TO GKE\nTo switch to using the GKE cluster, you can use the following command:\n$ gcloud container clusters get-credentials my-gke-cluster\nThis will configure kubectl to use the GKE cluster called my-gke-cluster.\nMinikube sets up kubectl every \ntime you start the cluster.\n \n"}, {"color": "green", "id": "table_flag564", "label": "table_flag564", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_565", "label": "535\nUsing kubectl with multiple clusters or namespaces\nGOING FURTHER\nThese two methods should be enough to get you started quickly, but to understand\nthe complete picture of using kubectl with multiple clusters, study the next section. \nA.2\nUsing kubectl with multiple clusters or namespaces\nIf you need to switch between different Kubernetes clusters, or if you want to work in a\ndifferent namespace than the default and don\u2019t want to specify the --namespace\noption every time you run kubectl, here\u2019s how to do it.\nA.2.1\nConfiguring the location of the kubeconfig file\nThe config used by kubectl is usually stored in the ~/.kube/config file. If it\u2019s stored\nsomewhere else, the KUBECONFIG environment variable needs to point to its location. \nNOTE\nYou can use multiple config files and have kubectl use them all at\nonce by specifying all of them in the KUBECONFIG environment variable (sepa-\nrate them with a colon).\nA.2.2\nUnderstanding the contents of the kubeconfig file\nAn example config file is shown in the following listing.\napiVersion: v1\nclusters:\n- cluster:                                                 \n    certificate-authority: /home/luksa/.minikube/ca.crt    \n    server: https://192.168.99.100:8443                    \n  name: minikube                                           \ncontexts:\n- context:                          \n    cluster: minikube               \n    user: minikube                  \n    namespace: default              \n  name: minikube                    \ncurrent-context: minikube             \nkind: Config\npreferences: {}\nusers:\n- name: minikube                                             \n  user:                                                      \n    client-certificate: /home/luksa/.minikube/apiserver.crt  \n    client-key: /home/luksa/.minikube/apiserver.key          \nThe kubeconfig file consists of four sections:\n\u25a0\nA list of clusters\n\u25a0\nA list of users\n\u25a0\nA list of contexts\n\u25a0\nThe name of the current context\nListing A.1\nExample kubeconfig file\nContains \ninformation about a \nKubernetes cluster\nDefines a \nkubectl \ncontext\nThe current context \nkubectl uses\nContains \na user\u2019s \ncredentials\n \n", "shape": "dot", "size": 10, "title": "535\nUsing kubectl with multiple clusters or namespaces\nGOING FURTHER\nThese two methods should be enough to get you started quickly, but to understand\nthe complete picture of using kubectl with multiple clusters, study the next section. \nA.2\nUsing kubectl with multiple clusters or namespaces\nIf you need to switch between different Kubernetes clusters, or if you want to work in a\ndifferent namespace than the default and don\u2019t want to specify the --namespace\noption every time you run kubectl, here\u2019s how to do it.\nA.2.1\nConfiguring the location of the kubeconfig file\nThe config used by kubectl is usually stored in the ~/.kube/config file. If it\u2019s stored\nsomewhere else, the KUBECONFIG environment variable needs to point to its location. \nNOTE\nYou can use multiple config files and have kubectl use them all at\nonce by specifying all of them in the KUBECONFIG environment variable (sepa-\nrate them with a colon).\nA.2.2\nUnderstanding the contents of the kubeconfig file\nAn example config file is shown in the following listing.\napiVersion: v1\nclusters:\n- cluster:                                                 \n    certificate-authority: /home/luksa/.minikube/ca.crt    \n    server: https://192.168.99.100:8443                    \n  name: minikube                                           \ncontexts:\n- context:                          \n    cluster: minikube               \n    user: minikube                  \n    namespace: default              \n  name: minikube                    \ncurrent-context: minikube             \nkind: Config\npreferences: {}\nusers:\n- name: minikube                                             \n  user:                                                      \n    client-certificate: /home/luksa/.minikube/apiserver.crt  \n    client-key: /home/luksa/.minikube/apiserver.key          \nThe kubeconfig file consists of four sections:\n\u25a0\nA list of clusters\n\u25a0\nA list of users\n\u25a0\nA list of contexts\n\u25a0\nThe name of the current context\nListing A.1\nExample kubeconfig file\nContains \ninformation about a \nKubernetes cluster\nDefines a \nkubectl \ncontext\nThe current context \nkubectl uses\nContains \na user\u2019s \ncredentials\n \n"}, {"color": "green", "id": "table_flag565", "label": "table_flag565", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_566", "label": "536\nAPPENDIX A\nUsing kubectl with multiple clusters\nEach cluster, user, and context has a name. The name is used to refer to the context,\nuser, or cluster. \nCLUSTERS\nA cluster entry represents a Kubernetes cluster and contains the URL of the API\nserver, the certificate authority (CA) file, and possibly a few other configuration\noptions related to communication with the API server. The CA certificate can be\nstored in a separate file and referenced in the kubeconfig file, or it can be included in\nit directly in the certificate-authority-data field.\nUSERS\nEach user defines the credentials to use when talking to an API server. This can be a\nusername and password pair, an authentication token, or a client key and certificate.\nThe certificate and key can be included in the kubeconfig file (through the client-\ncertificate-data and client-key-data properties) or stored in separate files and\nreferenced in the config file, as shown in listing A.1.\nCONTEXTS\nA context ties together a cluster, a user, and the default namespace kubectl should use\nwhen performing commands. Multiple contexts can point to the same user or cluster. \nTHE CURRENT CONTEXT\nWhile there can be multiple contexts defined in the kubeconfig file, at any given time\nonly one of them is the current context. Later we\u2019ll see how the current context can\nbe changed.\nA.2.3\nListing, adding, and modifying kube config entries\nYou can edit the file manually to add, modify, and remove clusters, users, or contexts,\nbut you can also do it through one of the kubectl config commands.\nADDING OR MODIFYING A CLUSTER\nTo add another cluster, use the kubectl config set-cluster command:\n$ kubectl config set-cluster my-other-cluster \n\u27a5 --server=https://k8s.example.com:6443 \n\u27a5 --certificate-authority=path/to/the/cafile\nThis will add a cluster called my-other-cluster with the API server located at https:/\n/\nk8s.example.com:6443. To see additional options you can pass to the command, run\nkubectl config set-cluster to have it print out usage examples.\n If a cluster by that name already exists, the set-cluster command will overwrite\nits configuration options. \nADDING OR MODIFYING USER CREDENTIALS\nAdding and modifying users is similar to adding or modifying a cluster. To add a user\nthat authenticates with the API server using a username and password, run the follow-\ning command:\n$ kubectl config set-credentials foo --username=foo --password=pass\n \n", "shape": "dot", "size": 10, "title": "536\nAPPENDIX A\nUsing kubectl with multiple clusters\nEach cluster, user, and context has a name. The name is used to refer to the context,\nuser, or cluster. \nCLUSTERS\nA cluster entry represents a Kubernetes cluster and contains the URL of the API\nserver, the certificate authority (CA) file, and possibly a few other configuration\noptions related to communication with the API server. The CA certificate can be\nstored in a separate file and referenced in the kubeconfig file, or it can be included in\nit directly in the certificate-authority-data field.\nUSERS\nEach user defines the credentials to use when talking to an API server. This can be a\nusername and password pair, an authentication token, or a client key and certificate.\nThe certificate and key can be included in the kubeconfig file (through the client-\ncertificate-data and client-key-data properties) or stored in separate files and\nreferenced in the config file, as shown in listing A.1.\nCONTEXTS\nA context ties together a cluster, a user, and the default namespace kubectl should use\nwhen performing commands. Multiple contexts can point to the same user or cluster. \nTHE CURRENT CONTEXT\nWhile there can be multiple contexts defined in the kubeconfig file, at any given time\nonly one of them is the current context. Later we\u2019ll see how the current context can\nbe changed.\nA.2.3\nListing, adding, and modifying kube config entries\nYou can edit the file manually to add, modify, and remove clusters, users, or contexts,\nbut you can also do it through one of the kubectl config commands.\nADDING OR MODIFYING A CLUSTER\nTo add another cluster, use the kubectl config set-cluster command:\n$ kubectl config set-cluster my-other-cluster \n\u27a5 --server=https://k8s.example.com:6443 \n\u27a5 --certificate-authority=path/to/the/cafile\nThis will add a cluster called my-other-cluster with the API server located at https:/\n/\nk8s.example.com:6443. To see additional options you can pass to the command, run\nkubectl config set-cluster to have it print out usage examples.\n If a cluster by that name already exists, the set-cluster command will overwrite\nits configuration options. \nADDING OR MODIFYING USER CREDENTIALS\nAdding and modifying users is similar to adding or modifying a cluster. To add a user\nthat authenticates with the API server using a username and password, run the follow-\ning command:\n$ kubectl config set-credentials foo --username=foo --password=pass\n \n"}, {"color": "green", "id": "table_flag566", "label": "table_flag566", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_567", "label": "537\nUsing kubectl with multiple clusters or namespaces\nTo use token-based authentication, run the following instead:\n$ kubectl config set-credentials foo --token=mysecrettokenXFDJIQ1234\nBoth these examples store user credentials under the name foo. If you use the same\ncredentials for authenticating against different clusters, you can define a single user\nand use it with both clusters. \nTYING CLUSTERS AND USER CREDENTIALS TOGETHER\nA context defines which user to use with which cluster, but can also define the name-\nspace that kubectl should use, when you don\u2019t specify the namespace explicitly with\nthe --namespace or -n option.\n The following command is used to create a new context that ties together the clus-\nter and the user you created:\n$ kubectl config set-context some-context --cluster=my-other-cluster \n\u27a5 --user=foo --namespace=bar\nThis creates a context called some-context that uses the my-other-cluster cluster\nand the foo user credentials. The default namespace in this context is set to bar. \n You can also use the same command to change the namespace of your current\ncontext, for example. You can get the name of the current context like so:\n$ kubectl config current-context\nminikube\nYou then change the namespace like this:\n$ kubectl config set-context minikube --namespace=another-namespace\nRunning this simple command once is much more user-friendly compared to having\nto include the --namespace option every time you run kubectl.\nTIP\nTo easily switch between namespaces, define an alias like this: alias\nkcd=\u0027kubectl config set-context $(kubectl config current-context)\n--namespace \u0027. You can then switch between namespaces with kcd some-\nnamespace.\nA.2.4\nUsing kubectl with different clusters, users, and contexts\nWhen you run kubectl commands, the cluster, user, and namespace defined in the\nkubeconfig\u2019s current context are used, but you can override them using the following\ncommand-line options:\n\u25a0\n--user to use a different user from the kubeconfig file.\n\u25a0\n--username and --password to use a different username and/or password (they\ndon\u2019t need to be specified in the config file). If using other types of authentica-\ntion, you can use --client-key and --client-certificate or --token.\n\u25a0\n--cluster to use a different cluster (must be defined in the config file).\n \n", "shape": "dot", "size": 10, "title": "537\nUsing kubectl with multiple clusters or namespaces\nTo use token-based authentication, run the following instead:\n$ kubectl config set-credentials foo --token=mysecrettokenXFDJIQ1234\nBoth these examples store user credentials under the name foo. If you use the same\ncredentials for authenticating against different clusters, you can define a single user\nand use it with both clusters. \nTYING CLUSTERS AND USER CREDENTIALS TOGETHER\nA context defines which user to use with which cluster, but can also define the name-\nspace that kubectl should use, when you don\u2019t specify the namespace explicitly with\nthe --namespace or -n option.\n The following command is used to create a new context that ties together the clus-\nter and the user you created:\n$ kubectl config set-context some-context --cluster=my-other-cluster \n\u27a5 --user=foo --namespace=bar\nThis creates a context called some-context that uses the my-other-cluster cluster\nand the foo user credentials. The default namespace in this context is set to bar. \n You can also use the same command to change the namespace of your current\ncontext, for example. You can get the name of the current context like so:\n$ kubectl config current-context\nminikube\nYou then change the namespace like this:\n$ kubectl config set-context minikube --namespace=another-namespace\nRunning this simple command once is much more user-friendly compared to having\nto include the --namespace option every time you run kubectl.\nTIP\nTo easily switch between namespaces, define an alias like this: alias\nkcd=\u0027kubectl config set-context $(kubectl config current-context)\n--namespace \u0027. You can then switch between namespaces with kcd some-\nnamespace.\nA.2.4\nUsing kubectl with different clusters, users, and contexts\nWhen you run kubectl commands, the cluster, user, and namespace defined in the\nkubeconfig\u2019s current context are used, but you can override them using the following\ncommand-line options:\n\u25a0\n--user to use a different user from the kubeconfig file.\n\u25a0\n--username and --password to use a different username and/or password (they\ndon\u2019t need to be specified in the config file). If using other types of authentica-\ntion, you can use --client-key and --client-certificate or --token.\n\u25a0\n--cluster to use a different cluster (must be defined in the config file).\n \n"}, {"color": "green", "id": "table_flag567", "label": "table_flag567", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_568", "label": "538\nAPPENDIX A\nUsing kubectl with multiple clusters\n\u25a0\n--server to specify the URL of a different server (which isn\u2019t in the config file).\n\u25a0\n--namespace to use a different namespace.\nA.2.5\nSwitching between contexts \nInstead of modifying the current context as in one of the previous examples, you can\nalso use the set-context command to create an additional context and then switch\nbetween contexts. This is handy when working with multiple clusters (use set-clus-\nter to create cluster entries for them). \n Once you have multiple contexts set up, switching between them is trivial:\n$ kubectl config use-context my-other-context\nThis switches the current context to my-other-context. \nA.2.6\nListing contexts and clusters\nTo list all the contexts defined in your kubeconfig file, run the following command:\n$ kubectl config get-contexts\nCURRENT   NAME          CLUSTER       AUTHINFO            NAMESPACE\n*         minikube      minikube      minikube            default\n          rpi-cluster   rpi-cluster   admin/rpi-cluster\n          rpi-foo       rpi-cluster   admin/rpi-cluster   foo\nAs you can see, I\u2019m using three different contexts. The rpi-cluster and the rpi-foo\ncontexts use the same cluster and credentials, but default to different namespaces.\n Listing clusters is similar:\n$ kubectl config get-clusters\nNAME\nrpi-cluster\nminikube\nCredentials can\u2019t be listed for security reasons.\nA.2.7\nDeleting contexts and clusters\nTo clean up the list of contexts or clusters, you can either delete the entries from the\nkubeconfig file manually or use the following two commands:\n$ kubectl config delete-context my-unused-context\nand\n$ kubectl config delete-cluster my-old-cluster\n \n", "shape": "dot", "size": 10, "title": "538\nAPPENDIX A\nUsing kubectl with multiple clusters\n\u25a0\n--server to specify the URL of a different server (which isn\u2019t in the config file).\n\u25a0\n--namespace to use a different namespace.\nA.2.5\nSwitching between contexts \nInstead of modifying the current context as in one of the previous examples, you can\nalso use the set-context command to create an additional context and then switch\nbetween contexts. This is handy when working with multiple clusters (use set-clus-\nter to create cluster entries for them). \n Once you have multiple contexts set up, switching between them is trivial:\n$ kubectl config use-context my-other-context\nThis switches the current context to my-other-context. \nA.2.6\nListing contexts and clusters\nTo list all the contexts defined in your kubeconfig file, run the following command:\n$ kubectl config get-contexts\nCURRENT   NAME          CLUSTER       AUTHINFO            NAMESPACE\n*         minikube      minikube      minikube            default\n          rpi-cluster   rpi-cluster   admin/rpi-cluster\n          rpi-foo       rpi-cluster   admin/rpi-cluster   foo\nAs you can see, I\u2019m using three different contexts. The rpi-cluster and the rpi-foo\ncontexts use the same cluster and credentials, but default to different namespaces.\n Listing clusters is similar:\n$ kubectl config get-clusters\nNAME\nrpi-cluster\nminikube\nCredentials can\u2019t be listed for security reasons.\nA.2.7\nDeleting contexts and clusters\nTo clean up the list of contexts or clusters, you can either delete the entries from the\nkubeconfig file manually or use the following two commands:\n$ kubectl config delete-context my-unused-context\nand\n$ kubectl config delete-cluster my-old-cluster\n \n"}, {"color": "green", "id": "table_flag568", "label": "table_flag568", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_569", "label": "539\nappendix B\nSetting up a multi-node\ncluster with kubeadm\nThis appendix shows how to install a Kubernetes cluster with multiple nodes. You\u2019ll\nrun the nodes inside virtual machines through VirtualBox, but you can also use a\ndifferent virtualization tool or bare-metal machines. To set up both the master and\nthe worker nodes, you\u2019ll use the kubeadm tool.\nB.1\nSetting up the OS and required packages\nFirst, you need to download and install VirtualBox, if you don\u2019t have it installed\nalready. You can download it from https:/\n/www.virtualbox.org/wiki/Downloads.\nOnce you have it running, download the CentOS 7 minimal ISO image from\nwww.centos.org/download. You can also use a different Linux distribution, but\nmake sure it\u2019s supported by checking the http:/\n/kubernetes.io website.\nB.1.1\nCreating the virtual machine\nNext, you\u2019ll create the VM for your Kubernetes master. Start by clicking the New\nicon in the upper-left corner. Then enter \u201ck8s-master\u201d as the name, and select\nLinux as the Type and Red Hat (64-bit) as the version, as shown in figure B.1.\n After clicking the Next button, you can set the VM\u2019s memory size and set up the\nhard disk. If you have enough memory, select at least 2GB (keep in mind you\u2019ll run\nthree such VMs). When creating the hard disk, leave the default options selected.\nHere\u2019s what they were in my case:\n\u25a0\nHard disk file type: VDI (VirtualBox Disk Image)\n\u25a0\nStorage on physical hard disk: Dynamically allocated\n\u25a0\nFile location and size: k8s-master, size 8GB\n \n", "shape": "dot", "size": 10, "title": "539\nappendix B\nSetting up a multi-node\ncluster with kubeadm\nThis appendix shows how to install a Kubernetes cluster with multiple nodes. You\u2019ll\nrun the nodes inside virtual machines through VirtualBox, but you can also use a\ndifferent virtualization tool or bare-metal machines. To set up both the master and\nthe worker nodes, you\u2019ll use the kubeadm tool.\nB.1\nSetting up the OS and required packages\nFirst, you need to download and install VirtualBox, if you don\u2019t have it installed\nalready. You can download it from https:/\n/www.virtualbox.org/wiki/Downloads.\nOnce you have it running, download the CentOS 7 minimal ISO image from\nwww.centos.org/download. You can also use a different Linux distribution, but\nmake sure it\u2019s supported by checking the http:/\n/kubernetes.io website.\nB.1.1\nCreating the virtual machine\nNext, you\u2019ll create the VM for your Kubernetes master. Start by clicking the New\nicon in the upper-left corner. Then enter \u201ck8s-master\u201d as the name, and select\nLinux as the Type and Red Hat (64-bit) as the version, as shown in figure B.1.\n After clicking the Next button, you can set the VM\u2019s memory size and set up the\nhard disk. If you have enough memory, select at least 2GB (keep in mind you\u2019ll run\nthree such VMs). When creating the hard disk, leave the default options selected.\nHere\u2019s what they were in my case:\n\u25a0\nHard disk file type: VDI (VirtualBox Disk Image)\n\u25a0\nStorage on physical hard disk: Dynamically allocated\n\u25a0\nFile location and size: k8s-master, size 8GB\n \n"}, {"color": "green", "id": "table_flag569", "label": "table_flag569", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_570", "label": "540\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nB.1.2\nConfiguring the network adapter for the VM\nOnce you\u2019re done creating the VM, you need to configure its network adapter,\nbecause the default won\u2019t allow you to run multiple nodes properly. You\u2019ll configure\nthe adapter so it uses the Bridged Adapter mode. This will connect your VMs to the\nsame network your host computer is in. Each VM will get its own IP address, the same\nway as if it were a physical machine connected to the same switch your host computer\nis connected to. Other options are much more complicated, because they usually\nrequire two network adapters to be set up.\n To configure the network adapter, make sure the VM is selected in the main Virtual-\nBox window and then click the Settings icon (next to the New icon you clicked before). \n A window like the one shown in figure B.2 will appear. On the left-hand side, select\nNetwork and then, in the main panel on the right, select Attached to: Bridged Adapter,\nas shown in the figure. In the Name drop-down menu, select your host machine\u2019s\nadapter, which you use to connect your machine to the network.\nFigure B.1\nCreating a Virtual Machine in VirtualBox\n \n", "shape": "dot", "size": 10, "title": "540\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nB.1.2\nConfiguring the network adapter for the VM\nOnce you\u2019re done creating the VM, you need to configure its network adapter,\nbecause the default won\u2019t allow you to run multiple nodes properly. You\u2019ll configure\nthe adapter so it uses the Bridged Adapter mode. This will connect your VMs to the\nsame network your host computer is in. Each VM will get its own IP address, the same\nway as if it were a physical machine connected to the same switch your host computer\nis connected to. Other options are much more complicated, because they usually\nrequire two network adapters to be set up.\n To configure the network adapter, make sure the VM is selected in the main Virtual-\nBox window and then click the Settings icon (next to the New icon you clicked before). \n A window like the one shown in figure B.2 will appear. On the left-hand side, select\nNetwork and then, in the main panel on the right, select Attached to: Bridged Adapter,\nas shown in the figure. In the Name drop-down menu, select your host machine\u2019s\nadapter, which you use to connect your machine to the network.\nFigure B.1\nCreating a Virtual Machine in VirtualBox\n \n"}, {"color": "green", "id": "table_flag570", "label": "table_flag570", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_571", "label": "541\nSetting up the OS and required packages\nB.1.3\nInstalling the operating system\nYou\u2019re now ready to run the VM and install the operating system. Ensure the VM is still\nselected in the list and click on the Start icon at the top of the VirtualBox main window.\nSELECTING THE START-UP DISK\nBefore the VM starts up, VirtualBox will ask you what start-up disk to use. Click the icon\nnext to the drop-down list (shown in figure B.3) and then find and select the CentOS\nISO image you downloaded earlier. Then click Start to boot up the VM.\nFigure B.2\nConfiguring the network adapter for the VM\nFigure B.3\nSelecting \nthe installation ISO image\n \n", "shape": "dot", "size": 10, "title": "541\nSetting up the OS and required packages\nB.1.3\nInstalling the operating system\nYou\u2019re now ready to run the VM and install the operating system. Ensure the VM is still\nselected in the list and click on the Start icon at the top of the VirtualBox main window.\nSELECTING THE START-UP DISK\nBefore the VM starts up, VirtualBox will ask you what start-up disk to use. Click the icon\nnext to the drop-down list (shown in figure B.3) and then find and select the CentOS\nISO image you downloaded earlier. Then click Start to boot up the VM.\nFigure B.2\nConfiguring the network adapter for the VM\nFigure B.3\nSelecting \nthe installation ISO image\n \n"}, {"color": "green", "id": "table_flag571", "label": "table_flag571", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_572", "label": "542\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nINITIATING THE INSTALL\nWhen the VM starts up, a textual menu screen will appear. Use the cursor up key to\nselect the Install CentOS Linux 7 option and press the Enter button. \nSETTING INSTALLATION OPTIONS\nAfter a few moments, a graphical Welcome to CentOS Linux 7 screen will appear,\nallowing you to select the language you wish to use. I suggest you keep the language\nset to English. Click the Continue button to get to the main setup screen as shown in\nfigure B.4.\nTIP\nWhen you click into the VM\u2019s window, your keyboard and mouse will be\ncaptured by the VM. To release them, press the key shown at the bottom-right\ncorner of the VirtualBox window the VM is running in. This is usually the Right\nControl key on Windows and Linux or the left Command key on MacOS.\nFirst, click Installation Destination and then immediately click the Done button on\nthe screen that appears (you don\u2019t need to click anywhere else). \n Then click on Network \u0026 Host Name. On the next screen, first enable the network\nadapter by clicking the ON/OFF switch in the top right corner. Then enter the host\nFigure B.4\nThe main setup screen\n \n", "shape": "dot", "size": 10, "title": "542\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nINITIATING THE INSTALL\nWhen the VM starts up, a textual menu screen will appear. Use the cursor up key to\nselect the Install CentOS Linux 7 option and press the Enter button. \nSETTING INSTALLATION OPTIONS\nAfter a few moments, a graphical Welcome to CentOS Linux 7 screen will appear,\nallowing you to select the language you wish to use. I suggest you keep the language\nset to English. Click the Continue button to get to the main setup screen as shown in\nfigure B.4.\nTIP\nWhen you click into the VM\u2019s window, your keyboard and mouse will be\ncaptured by the VM. To release them, press the key shown at the bottom-right\ncorner of the VirtualBox window the VM is running in. This is usually the Right\nControl key on Windows and Linux or the left Command key on MacOS.\nFirst, click Installation Destination and then immediately click the Done button on\nthe screen that appears (you don\u2019t need to click anywhere else). \n Then click on Network \u0026 Host Name. On the next screen, first enable the network\nadapter by clicking the ON/OFF switch in the top right corner. Then enter the host\nFigure B.4\nThe main setup screen\n \n"}, {"color": "green", "id": "table_flag572", "label": "table_flag572", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_573", "label": "543\nSetting up the OS and required packages\nname into the field at the bottom left, as shown in figure B.5. You\u2019re currently setting\nup the master, so set the host name to master.k8s. Click the Apply button next to the\ntext field to confirm the new host name.\nTo return to the main setup screen, click the Done button in the top-left corner.\n You also need to set the correct time zone. Click Date \u0026 Time and then, on the\nscreen that opens, select the Region and City or click your location on the map. Return\nto the main screen by clicking the Done button in the top-left corner.\nRUNNING THE INSTALL\nTo start the installation, click the Begin Installation button in the bottom-right corner.\nA screen like the one in figure B.6 will appear. While the OS is being installed, set the\nFigure B.5\nSetting the hostname and configuring the network adapter\nFigure B.6\nSetting the root password while the OS is being installed and rebooting afterward\n \n", "shape": "dot", "size": 10, "title": "543\nSetting up the OS and required packages\nname into the field at the bottom left, as shown in figure B.5. You\u2019re currently setting\nup the master, so set the host name to master.k8s. Click the Apply button next to the\ntext field to confirm the new host name.\nTo return to the main setup screen, click the Done button in the top-left corner.\n You also need to set the correct time zone. Click Date \u0026 Time and then, on the\nscreen that opens, select the Region and City or click your location on the map. Return\nto the main screen by clicking the Done button in the top-left corner.\nRUNNING THE INSTALL\nTo start the installation, click the Begin Installation button in the bottom-right corner.\nA screen like the one in figure B.6 will appear. While the OS is being installed, set the\nFigure B.5\nSetting the hostname and configuring the network adapter\nFigure B.6\nSetting the root password while the OS is being installed and rebooting afterward\n \n"}, {"color": "green", "id": "table_flag573", "label": "table_flag573", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_574", "label": "544\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nroot password and create a user account, if you want. When the installation completes,\nclick the Reboot button at the bottom right.\nB.1.4\nInstalling Docker and Kubernetes\nLog into the machine as root. First, you need to disable two security features: SELinux\nand the firewall.\nDISABLING SELINUX\nTo disable SELinux, run the following command:\n# setenforce 0\nBut this only disables it temporarily (until the next reboot). To disable it perma-\nnently, edit the /etc/selinux/config file and change the SELINUX=enforcing line to\nSELINUX=permissive.\nDISABLING THE FIREWALL\nYou\u2019ll also disable the firewall, so you don\u2019t run into any firewall-related problems.\nRun the following command:\n# systemctl disable firewalld \u0026\u0026 systemctl stop firewalld\nRemoved symlink /etc/systemd/system/dbus-org.fedoraproject.FirewallD1...\nRemoved symlink /etc/systemd/system/basic.target.wants/firewalld.service.\nADDING THE KUBERNETES YUM REPO\nTo make the Kubernetes RPM packages available to the yum package manager, you\u2019ll\nadd a kubernetes.repo file to the /etc/yum.repos.d/ directory as shown in the follow-\ning listing.\n# cat \u003c\u003cEOF \u003e /etc/yum.repos.d/kubernetes.repo\n[kubernetes]\nname=Kubernetes\nbaseurl=http://yum.kubernetes.io/repos/kubernetes-el7-x86_64\nenabled=1\ngpgcheck=1\nrepo_gpgcheck=1\ngpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg\n        https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg\nEOF\nNOTE\nMake sure no whitespace exists after EOF if you\u2019re copying and pasting. \nINSTALLING DOCKER, KUBELET, KUBEADM, KUBECTL, AND KUBERNETES-CNI\nNow you\u2019re ready to install all the packages you need:\n# yum install -y docker kubelet kubeadm kubectl kubernetes-cni\nListing B.1\nAdding the Kubernetes RPM repo\n \n", "shape": "dot", "size": 10, "title": "544\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nroot password and create a user account, if you want. When the installation completes,\nclick the Reboot button at the bottom right.\nB.1.4\nInstalling Docker and Kubernetes\nLog into the machine as root. First, you need to disable two security features: SELinux\nand the firewall.\nDISABLING SELINUX\nTo disable SELinux, run the following command:\n# setenforce 0\nBut this only disables it temporarily (until the next reboot). To disable it perma-\nnently, edit the /etc/selinux/config file and change the SELINUX=enforcing line to\nSELINUX=permissive.\nDISABLING THE FIREWALL\nYou\u2019ll also disable the firewall, so you don\u2019t run into any firewall-related problems.\nRun the following command:\n# systemctl disable firewalld \u0026\u0026 systemctl stop firewalld\nRemoved symlink /etc/systemd/system/dbus-org.fedoraproject.FirewallD1...\nRemoved symlink /etc/systemd/system/basic.target.wants/firewalld.service.\nADDING THE KUBERNETES YUM REPO\nTo make the Kubernetes RPM packages available to the yum package manager, you\u2019ll\nadd a kubernetes.repo file to the /etc/yum.repos.d/ directory as shown in the follow-\ning listing.\n# cat \u003c\u003cEOF \u003e /etc/yum.repos.d/kubernetes.repo\n[kubernetes]\nname=Kubernetes\nbaseurl=http://yum.kubernetes.io/repos/kubernetes-el7-x86_64\nenabled=1\ngpgcheck=1\nrepo_gpgcheck=1\ngpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg\n        https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg\nEOF\nNOTE\nMake sure no whitespace exists after EOF if you\u2019re copying and pasting. \nINSTALLING DOCKER, KUBELET, KUBEADM, KUBECTL, AND KUBERNETES-CNI\nNow you\u2019re ready to install all the packages you need:\n# yum install -y docker kubelet kubeadm kubectl kubernetes-cni\nListing B.1\nAdding the Kubernetes RPM repo\n \n"}, {"color": "green", "id": "table_flag574", "label": "table_flag574", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_575", "label": "545\nSetting up the OS and required packages\nAs you can see, you\u2019re installing quite a few packages. Here\u2019s what they are:\n\u25a0\ndocker\u2014The container runtime\n\u25a0\nkubelet\u2014The Kubernetes node agent, which will run everything for you\n\u25a0\nkubeadm\u2014A tool for deploying multi-node Kubernetes clusters\n\u25a0\nkubectl\u2014The command line tool for interacting with Kubernetes\n\u25a0\nkubernetes-cni\u2014The Kubernetes Container Networking Interface\nOnce they\u2019re all installed, you need to manually enable the docker and the kubelet\nservices:\n# systemctl enable docker \u0026\u0026 systemctl start docker\n# systemctl enable kubelet \u0026\u0026 systemctl start kubelet\nENABLING THE NET.BRIDGE.BRIDGE-NF-CALL-IPTABLES KERNEL OPTION\nI\u2019ve noticed that something disables the bridge-nf-call-iptables kernel parameter,\nwhich is required for Kubernetes services to operate properly. To rectify the problem,\nyou need to run the following two commands:\n# sysctl -w net.bridge.bridge-nf-call-iptables=1\n# echo \"net.bridge.bridge-nf-call-iptables=1\" \u003e /etc/sysctl.d/k8s.conf\nDISABLING SWAP\nThe Kubelet won\u2019t run if swap is enabled, so you\u2019ll disable it with the following\ncommand:\n# swapoff -a \u0026\u0026  sed -i \u0027/ swap / s/^/#/\u0027 /etc/fstab\nB.1.5\nCloning the VM\nEverything you\u2019ve done up to this point must be done on every machine you plan to\nuse in your cluster. If you\u2019re doing this on bare metal, you need to repeat the process\ndescribed in the previous section at least two more times\u2014for each worker node. If\nyou\u2019re building the cluster using virtual machines, now\u2019s the time to clone the VM, so\nyou end up with three different VMs.\nSHUTTING DOWN THE VM\nTo clone the machine in VirtualBox, first shut down the VM by running the shutdown\ncommand:\n# shutdown now\nCLONING THE VM\nNow, right-click on the VM in the VirtualBox UI and select Clone. Enter the name for\nthe new machine as shown in figure B.7 (for example, k8s-node1 for the first clone or\nk8s-node2 for the second one). Make sure you check the Reinitialize the MAC address\nof all network cards option, so each VM uses different MAC addresses (because\nthey\u2019re going to be located in the same network).\n \n", "shape": "dot", "size": 10, "title": "545\nSetting up the OS and required packages\nAs you can see, you\u2019re installing quite a few packages. Here\u2019s what they are:\n\u25a0\ndocker\u2014The container runtime\n\u25a0\nkubelet\u2014The Kubernetes node agent, which will run everything for you\n\u25a0\nkubeadm\u2014A tool for deploying multi-node Kubernetes clusters\n\u25a0\nkubectl\u2014The command line tool for interacting with Kubernetes\n\u25a0\nkubernetes-cni\u2014The Kubernetes Container Networking Interface\nOnce they\u2019re all installed, you need to manually enable the docker and the kubelet\nservices:\n# systemctl enable docker \u0026\u0026 systemctl start docker\n# systemctl enable kubelet \u0026\u0026 systemctl start kubelet\nENABLING THE NET.BRIDGE.BRIDGE-NF-CALL-IPTABLES KERNEL OPTION\nI\u2019ve noticed that something disables the bridge-nf-call-iptables kernel parameter,\nwhich is required for Kubernetes services to operate properly. To rectify the problem,\nyou need to run the following two commands:\n# sysctl -w net.bridge.bridge-nf-call-iptables=1\n# echo \"net.bridge.bridge-nf-call-iptables=1\" \u003e /etc/sysctl.d/k8s.conf\nDISABLING SWAP\nThe Kubelet won\u2019t run if swap is enabled, so you\u2019ll disable it with the following\ncommand:\n# swapoff -a \u0026\u0026  sed -i \u0027/ swap / s/^/#/\u0027 /etc/fstab\nB.1.5\nCloning the VM\nEverything you\u2019ve done up to this point must be done on every machine you plan to\nuse in your cluster. If you\u2019re doing this on bare metal, you need to repeat the process\ndescribed in the previous section at least two more times\u2014for each worker node. If\nyou\u2019re building the cluster using virtual machines, now\u2019s the time to clone the VM, so\nyou end up with three different VMs.\nSHUTTING DOWN THE VM\nTo clone the machine in VirtualBox, first shut down the VM by running the shutdown\ncommand:\n# shutdown now\nCLONING THE VM\nNow, right-click on the VM in the VirtualBox UI and select Clone. Enter the name for\nthe new machine as shown in figure B.7 (for example, k8s-node1 for the first clone or\nk8s-node2 for the second one). Make sure you check the Reinitialize the MAC address\nof all network cards option, so each VM uses different MAC addresses (because\nthey\u2019re going to be located in the same network).\n \n"}, {"color": "green", "id": "table_flag575", "label": "table_flag575", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_576", "label": "546\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nClick the Next button and then make sure the Full clone option is selected before\nclicking Next again. Then, on the next screen, click Clone (leave the Current machine\nstate option selected).\n Repeat the process for the VM for the second node and then start all three VMs by\nselecting all three and clicking the Start icon. \nCHANGING THE HOSTNAME ON THE CLONED VMS\nBecause you created two clones from your master VM, all three VMs have the same host-\nname configured. Therefore, you need to change the hostnames of the two clones. To\ndo that, log into each of the two nodes (as root) and run the following command:\n# hostnamectl --static set-hostname node1.k8s\nNOTE\nBe sure to set the hostname to node2.k8s on the second node.\nCONFIGURING NAME RESOLUTION FOR ALL THREE HOSTS\nYou need to ensure that all three nodes are resolvable either by adding records to a\nDNS server or by editing the /etc/hosts file on all of them. For example, you need to\nadd the following three lines to the hosts file (replace the IPs with those of your VMs),\nas shown in the following listing.\n192.168.64.138 master.k8s\n192.168.64.139 node1.k8s\n192.168.64.140 node2.k8s\nListing B.2\nEntries to add to /etc/hosts on each cluster node\nFigure B.7\nCloning the master VM\n \n", "shape": "dot", "size": 10, "title": "546\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nClick the Next button and then make sure the Full clone option is selected before\nclicking Next again. Then, on the next screen, click Clone (leave the Current machine\nstate option selected).\n Repeat the process for the VM for the second node and then start all three VMs by\nselecting all three and clicking the Start icon. \nCHANGING THE HOSTNAME ON THE CLONED VMS\nBecause you created two clones from your master VM, all three VMs have the same host-\nname configured. Therefore, you need to change the hostnames of the two clones. To\ndo that, log into each of the two nodes (as root) and run the following command:\n# hostnamectl --static set-hostname node1.k8s\nNOTE\nBe sure to set the hostname to node2.k8s on the second node.\nCONFIGURING NAME RESOLUTION FOR ALL THREE HOSTS\nYou need to ensure that all three nodes are resolvable either by adding records to a\nDNS server or by editing the /etc/hosts file on all of them. For example, you need to\nadd the following three lines to the hosts file (replace the IPs with those of your VMs),\nas shown in the following listing.\n192.168.64.138 master.k8s\n192.168.64.139 node1.k8s\n192.168.64.140 node2.k8s\nListing B.2\nEntries to add to /etc/hosts on each cluster node\nFigure B.7\nCloning the master VM\n \n"}, {"color": "green", "id": "table_flag576", "label": "table_flag576", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_577", "label": "547\nConfiguring the master with kubeadm\nYou can get each node\u2019s IP by logging into the node as root, running ip addr and\nfinding the IP address associated with the enp0s3 network adapter, as shown in the fol-\nlowing listing.\n# ip addr\n1: lo: \u003cLOOPBACK,UP,LOWER_UP\u003e mtu 65536 qdisc noqueue state UNKNOWN qlen 1\n    link/loopback 00:00:00:00:00:00 brd 00:00:00:00:00:00\n    inet 127.0.0.1/8 scope host lo\n       valid_lft forever preferred_lft forever\n    inet6 ::1/128 scope host\n       valid_lft forever preferred_lft forever\n2: enp0s3: \u003cBROADCAST,MULTICAST,UP,LOWER_UP\u003e mtu 1500 qdisc pfifo_fast state \nUP qlen 1000\n    link/ether 08:00:27:db:c3:a4 brd ff:ff:ff:ff:ff:ff\n    inet 192.168.64.138/24 brd 192.168.64.255 scope global dynamic enp0s3\n       valid_lft 59414sec preferred_lft 59414sec\n    inet6 fe80::77a9:5ad6:2597:2e1b/64 scope link\n       valid_lft forever preferred_lft forever\nThe command\u2019s output in the previous listing shows that the machine\u2019s IP address is\n192.168.64.138. You\u2019ll need to run this command on each of your nodes to get all\ntheir IPs.\nB.2\nConfiguring the master with kubeadm\nYou\u2019re now ready to finally set up the Kubernetes Control Plane on your master node. \nRUNNING KUBEADM INIT TO INITIALIZE THE MASTER\nThanks to the awesome kubeadm tool, all you need to do to initialize the master is run\na single command, as shown in the following listing.\n# kubeadm init\n[kubeadm] WARNING: kubeadm is in beta, please do not use it for production \nclusters.\n[init] Using Kubernetes version: v.1.8.4\n...\nYou should now deploy a pod network to the cluster.\nRun \"kubectl apply -f [podnetwork].yaml\" with one of the options listed at:\n  http://kubernetes.io/docs/admin/addons/\nYou can now join any number of machines by running the following on each node \nas root:\nkubeadm join --token eb3877.3585d0423978c549 192.168.64.138:6443 \n--discovery-token-ca-cert-hash \nsha256:037d2c5505294af196048a17f184a79411c7b1eac48aaa0ad137075be3d7a847\nNOTE\nWrite down the command shown in the last line of kubeadm init\u2019s out-\nput. You\u2019ll need it later.\nListing B.3\nLooking up each node\u2019s IP address\nListing B.4\nInitializing the master node with kubeadm init\n \n", "shape": "dot", "size": 10, "title": "547\nConfiguring the master with kubeadm\nYou can get each node\u2019s IP by logging into the node as root, running ip addr and\nfinding the IP address associated with the enp0s3 network adapter, as shown in the fol-\nlowing listing.\n# ip addr\n1: lo: \u003cLOOPBACK,UP,LOWER_UP\u003e mtu 65536 qdisc noqueue state UNKNOWN qlen 1\n    link/loopback 00:00:00:00:00:00 brd 00:00:00:00:00:00\n    inet 127.0.0.1/8 scope host lo\n       valid_lft forever preferred_lft forever\n    inet6 ::1/128 scope host\n       valid_lft forever preferred_lft forever\n2: enp0s3: \u003cBROADCAST,MULTICAST,UP,LOWER_UP\u003e mtu 1500 qdisc pfifo_fast state \nUP qlen 1000\n    link/ether 08:00:27:db:c3:a4 brd ff:ff:ff:ff:ff:ff\n    inet 192.168.64.138/24 brd 192.168.64.255 scope global dynamic enp0s3\n       valid_lft 59414sec preferred_lft 59414sec\n    inet6 fe80::77a9:5ad6:2597:2e1b/64 scope link\n       valid_lft forever preferred_lft forever\nThe command\u2019s output in the previous listing shows that the machine\u2019s IP address is\n192.168.64.138. You\u2019ll need to run this command on each of your nodes to get all\ntheir IPs.\nB.2\nConfiguring the master with kubeadm\nYou\u2019re now ready to finally set up the Kubernetes Control Plane on your master node. \nRUNNING KUBEADM INIT TO INITIALIZE THE MASTER\nThanks to the awesome kubeadm tool, all you need to do to initialize the master is run\na single command, as shown in the following listing.\n# kubeadm init\n[kubeadm] WARNING: kubeadm is in beta, please do not use it for production \nclusters.\n[init] Using Kubernetes version: v.1.8.4\n...\nYou should now deploy a pod network to the cluster.\nRun \"kubectl apply -f [podnetwork].yaml\" with one of the options listed at:\n  http://kubernetes.io/docs/admin/addons/\nYou can now join any number of machines by running the following on each node \nas root:\nkubeadm join --token eb3877.3585d0423978c549 192.168.64.138:6443 \n--discovery-token-ca-cert-hash \nsha256:037d2c5505294af196048a17f184a79411c7b1eac48aaa0ad137075be3d7a847\nNOTE\nWrite down the command shown in the last line of kubeadm init\u2019s out-\nput. You\u2019ll need it later.\nListing B.3\nLooking up each node\u2019s IP address\nListing B.4\nInitializing the master node with kubeadm init\n \n"}, {"color": "green", "id": "table_flag577", "label": "table_flag577", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_578", "label": "548\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nKubeadm has deployed all the necessary Control Plane components, including etcd,\nthe API server, Scheduler, and Controller Manager. It has also deployed the kube-\nproxy, making Kubernetes services available from the master node. \nB.2.1\nUnderstanding how kubeadm runs the components\nAll these components are running as containers. You can use the docker ps command\nto confirm this. But kubeadm doesn\u2019t use Docker directly to run them. It deploys their\nYAML descriptors to the /etc/kubernetes/manifests directory. This directory is moni-\ntored by the Kubelet, which then runs these components through Docker. The com-\nponents run as Pods. You can see them with the kubectl get command. But first, you\nneed to configure kubectl.\nRUNNING KUBECTL ON THE MASTER\nYou installed kubectl along with docker, kubeadm, and other packages in one of the\ninitial steps. But you can\u2019t use kubectl to talk to your cluster without first configuring\nit through a kubeconfig file.\n Luckily, the necessary configuration is stored in the /etc/kubernetes/admin.conf\nfile. All you need to do is make kubectl use it by setting the KUBECONFIG environment\nvariable, as explained in appendix A:\n# export KUBECONFIG=/etc/kubernetes/admin.conf\nLISTING THE PODS\nTo test kubectl, you can list the pods of the Control Plane (they\u2019re in the kube-system\nnamespace), as shown in the following listing.\n# kubectl get po -n kube-system\nNAME                                 READY     STATUS    RESTARTS   AGE\netcd-master.k8s                      1/1       Running   0          21m\nkube-apiserver-master.k8s            1/1       Running   0          22m\nkube-controller-manager-master.k8s   1/1       Running   0          21m\nkube-dns-3913472980-cn6kz            0/3       Pending   0          22m\nkube-proxy-qb709                     1/1       Running   0          22m\nkube-scheduler-master.k8s            1/1       Running   0          21m\nLISTING NODES\nYou\u2019re finished with setting up the master, but you still need to set up the nodes.\nAlthough you already installed the Kubelet on both of your two worker nodes (you\neither installed each node separately or cloned the initial VM after you installed all\nthe required packages), they aren\u2019t part of your Kubernetes cluster yet. You can see\nthat by listing nodes with kubectl:\n# kubectl get node\nNAME         STATUS     ROLES     AGE       VERSION\nmaster.k8s   NotReady   master    2m        v1.8.4\nListing B.5\nSystem pods in the kube-system namespace\n \n", "shape": "dot", "size": 10, "title": "548\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nKubeadm has deployed all the necessary Control Plane components, including etcd,\nthe API server, Scheduler, and Controller Manager. It has also deployed the kube-\nproxy, making Kubernetes services available from the master node. \nB.2.1\nUnderstanding how kubeadm runs the components\nAll these components are running as containers. You can use the docker ps command\nto confirm this. But kubeadm doesn\u2019t use Docker directly to run them. It deploys their\nYAML descriptors to the /etc/kubernetes/manifests directory. This directory is moni-\ntored by the Kubelet, which then runs these components through Docker. The com-\nponents run as Pods. You can see them with the kubectl get command. But first, you\nneed to configure kubectl.\nRUNNING KUBECTL ON THE MASTER\nYou installed kubectl along with docker, kubeadm, and other packages in one of the\ninitial steps. But you can\u2019t use kubectl to talk to your cluster without first configuring\nit through a kubeconfig file.\n Luckily, the necessary configuration is stored in the /etc/kubernetes/admin.conf\nfile. All you need to do is make kubectl use it by setting the KUBECONFIG environment\nvariable, as explained in appendix A:\n# export KUBECONFIG=/etc/kubernetes/admin.conf\nLISTING THE PODS\nTo test kubectl, you can list the pods of the Control Plane (they\u2019re in the kube-system\nnamespace), as shown in the following listing.\n# kubectl get po -n kube-system\nNAME                                 READY     STATUS    RESTARTS   AGE\netcd-master.k8s                      1/1       Running   0          21m\nkube-apiserver-master.k8s            1/1       Running   0          22m\nkube-controller-manager-master.k8s   1/1       Running   0          21m\nkube-dns-3913472980-cn6kz            0/3       Pending   0          22m\nkube-proxy-qb709                     1/1       Running   0          22m\nkube-scheduler-master.k8s            1/1       Running   0          21m\nLISTING NODES\nYou\u2019re finished with setting up the master, but you still need to set up the nodes.\nAlthough you already installed the Kubelet on both of your two worker nodes (you\neither installed each node separately or cloned the initial VM after you installed all\nthe required packages), they aren\u2019t part of your Kubernetes cluster yet. You can see\nthat by listing nodes with kubectl:\n# kubectl get node\nNAME         STATUS     ROLES     AGE       VERSION\nmaster.k8s   NotReady   master    2m        v1.8.4\nListing B.5\nSystem pods in the kube-system namespace\n \n"}, {"color": "green", "id": "table_flag578", "label": "table_flag578", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_579", "label": "549\nConfiguring worker nodes with kubeadm\nSee, only the master is listed as a node. And even the master is shown as being Not-\nReady. You\u2019ll see why later. Now, you\u2019ll set up your two nodes.\nB.3\nConfiguring worker nodes with kubeadm\nWhen using kubeadm, configuring worker nodes is even easier than configuring the\nmaster. In fact, when you ran the kubeadm init command to set up your master, it\nalready told you how to configure your worker nodes (repeated in the next listing).\nYou can now join any number of machines by running the following on each node \nas root:\nkubeadm join --token eb3877.3585d0423978c549 192.168.64.138:6443 \n--discovery-token-ca-cert-hash \nsha256:037d2c5505294af196048a17f184a79411c7b1eac48aaa0ad137075be3d7a847\nAll you need to do is run the kubeadm join command with the specified token and the\nmaster\u2019s IP address/port on both of your nodes. It then takes less than a minute for\nthe nodes to register themselves with the master. You can confirm they\u2019re registered\nby running the kubectl get node command on the master again:\n# kubectl get nodes\nNAME         STATUS     ROLES     AGE       VERSION\nmaster.k8s   NotReady   master    3m        v1.8.4\nnode1.k8s    NotReady   \u003cnone\u003e    3s        v1.8.4\nnode2.k8s    NotReady   \u003cnone\u003e    5s        v1.8.4\nOkay, you\u2019ve made progress. Your Kubernetes cluster now consists of three nodes, but\nnone of them are ready. Let\u2019s investigate.\n Let\u2019s use the kubectl describe command in the following listing to see more\ninformation. Somewhere at the top, you\u2019ll see a list of Conditions, showing the\ncurrent conditions on the node. One of them will show the following Reason and\nMessage.\n# kubectl describe node node1.k8s\n...\nKubeletNotReady    runtime network not ready: NetworkReady=false \n                   reason:NetworkPluginNotReady message:docker: \n                   network plugin is not ready: cni config uninitialized\nAccording to this, the Kubelet isn\u2019t fully ready, because the container network (CNI)\nplugin isn\u2019t ready, which is expected, because you haven\u2019t deployed the CNI plugin\nyet. You\u2019ll deploy one now.\nListing B.6\nLast part of the output of the kubeadm init command\nListing B.7\nKubectl describe shows why the node isn\u2019t ready\n \n", "shape": "dot", "size": 10, "title": "549\nConfiguring worker nodes with kubeadm\nSee, only the master is listed as a node. And even the master is shown as being Not-\nReady. You\u2019ll see why later. Now, you\u2019ll set up your two nodes.\nB.3\nConfiguring worker nodes with kubeadm\nWhen using kubeadm, configuring worker nodes is even easier than configuring the\nmaster. In fact, when you ran the kubeadm init command to set up your master, it\nalready told you how to configure your worker nodes (repeated in the next listing).\nYou can now join any number of machines by running the following on each node \nas root:\nkubeadm join --token eb3877.3585d0423978c549 192.168.64.138:6443 \n--discovery-token-ca-cert-hash \nsha256:037d2c5505294af196048a17f184a79411c7b1eac48aaa0ad137075be3d7a847\nAll you need to do is run the kubeadm join command with the specified token and the\nmaster\u2019s IP address/port on both of your nodes. It then takes less than a minute for\nthe nodes to register themselves with the master. You can confirm they\u2019re registered\nby running the kubectl get node command on the master again:\n# kubectl get nodes\nNAME         STATUS     ROLES     AGE       VERSION\nmaster.k8s   NotReady   master    3m        v1.8.4\nnode1.k8s    NotReady   \u003cnone\u003e    3s        v1.8.4\nnode2.k8s    NotReady   \u003cnone\u003e    5s        v1.8.4\nOkay, you\u2019ve made progress. Your Kubernetes cluster now consists of three nodes, but\nnone of them are ready. Let\u2019s investigate.\n Let\u2019s use the kubectl describe command in the following listing to see more\ninformation. Somewhere at the top, you\u2019ll see a list of Conditions, showing the\ncurrent conditions on the node. One of them will show the following Reason and\nMessage.\n# kubectl describe node node1.k8s\n...\nKubeletNotReady    runtime network not ready: NetworkReady=false \n                   reason:NetworkPluginNotReady message:docker: \n                   network plugin is not ready: cni config uninitialized\nAccording to this, the Kubelet isn\u2019t fully ready, because the container network (CNI)\nplugin isn\u2019t ready, which is expected, because you haven\u2019t deployed the CNI plugin\nyet. You\u2019ll deploy one now.\nListing B.6\nLast part of the output of the kubeadm init command\nListing B.7\nKubectl describe shows why the node isn\u2019t ready\n \n"}, {"color": "green", "id": "table_flag579", "label": "table_flag579", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_580", "label": "550\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nB.3.1\nSetting up the container network\nYou\u2019ll install the Weave Net container networking plugin, but several alternatives are\nalso available. They\u2019re listed among the available Kubernetes add-ons at http:/\n/kuber-\nnetes.io/docs/admin/addons/.\n Deploying the Weave Net plugin (like most other add-ons) is as simple as this:\n$ kubectl apply -f \"https://cloud.weave.works/k8s/net?k8s-version=$(kubectl \nversion | base64 | tr -d \u0027\\n\u0027)\nThis will deploy a DaemonSet and a few security-related resources (refer to chapter 12\nfor an explanation of the ClusterRole and ClusterRoleBinding, which are deployed\nalongside the DaemonSet).\n Once the DaemonSet controller creates the pods and they\u2019re started on all your\nnodes, the nodes should become ready:\n# k get node\nNAME         STATUS    ROLES     AGE       VERSION\nmaster.k8s   Ready     master    9m        v1.8.4\nnode1.k8s    Ready     \u003cnone\u003e    5m        v1.8.4\nnode2.k8s    Ready     \u003cnone\u003e    5m        v1.8.4\nAnd that\u2019s it. You now have a fully functioning three-node Kubernetes cluster with an\noverlay network provided by Weave Net. All the required components, except for the\nKubelet itself, are running as pods, managed by the Kubelet, as shown in the follow-\ning listing.\n# kubectl get po --all-namespaces\nNAMESPACE     NAME                                 READY     STATUS    AGE\nkube-system   etcd-master.k8s                      1/1       Running   1h\nkube-system   kube-apiserver-master.k8s            1/1       Running   1h\nkube-system   kube-controller-manager-master.k8s   1/1       Running   1h\nkube-system   kube-dns-3913472980-cn6kz            3/3       Running   1h\nkube-system   kube-proxy-hcqnx                     1/1       Running   24m\nkube-system   kube-proxy-jvdlr                     1/1       Running   24m\nkube-system   kube-proxy-qb709                     1/1       Running   1h\nkube-system   kube-scheduler-master.k8s            1/1       Running   1h\nkube-system   weave-net-58zbk                      2/2       Running   7m\nkube-system   weave-net-91kjd                      2/2       Running   7m\nkube-system   weave-net-vt279                      2/2       Running   7m\nB.4\nUsing the cluster from your local machine\nUp to this point, you\u2019ve used kubectl on the master node to talk to the cluster. You\u2019ll\nprobably want to configure the kubectl instance on your local machine, too. \n To do that, you need to copy the /etc/kubernetes/admin.conf file from the mas-\nter to your local machine with the following command:\n$ scp root@192.168.64.138:/etc/kubernetes/admin.conf ~/.kube/config2\nListing B.8\nSystem pods in the kube-system namespace after deploying Weave Net\n \n", "shape": "dot", "size": 10, "title": "550\nAPPENDIX B\nSetting up a multi-node cluster with kubeadm\nB.3.1\nSetting up the container network\nYou\u2019ll install the Weave Net container networking plugin, but several alternatives are\nalso available. They\u2019re listed among the available Kubernetes add-ons at http:/\n/kuber-\nnetes.io/docs/admin/addons/.\n Deploying the Weave Net plugin (like most other add-ons) is as simple as this:\n$ kubectl apply -f \"https://cloud.weave.works/k8s/net?k8s-version=$(kubectl \nversion | base64 | tr -d \u0027\\n\u0027)\nThis will deploy a DaemonSet and a few security-related resources (refer to chapter 12\nfor an explanation of the ClusterRole and ClusterRoleBinding, which are deployed\nalongside the DaemonSet).\n Once the DaemonSet controller creates the pods and they\u2019re started on all your\nnodes, the nodes should become ready:\n# k get node\nNAME         STATUS    ROLES     AGE       VERSION\nmaster.k8s   Ready     master    9m        v1.8.4\nnode1.k8s    Ready     \u003cnone\u003e    5m        v1.8.4\nnode2.k8s    Ready     \u003cnone\u003e    5m        v1.8.4\nAnd that\u2019s it. You now have a fully functioning three-node Kubernetes cluster with an\noverlay network provided by Weave Net. All the required components, except for the\nKubelet itself, are running as pods, managed by the Kubelet, as shown in the follow-\ning listing.\n# kubectl get po --all-namespaces\nNAMESPACE     NAME                                 READY     STATUS    AGE\nkube-system   etcd-master.k8s                      1/1       Running   1h\nkube-system   kube-apiserver-master.k8s            1/1       Running   1h\nkube-system   kube-controller-manager-master.k8s   1/1       Running   1h\nkube-system   kube-dns-3913472980-cn6kz            3/3       Running   1h\nkube-system   kube-proxy-hcqnx                     1/1       Running   24m\nkube-system   kube-proxy-jvdlr                     1/1       Running   24m\nkube-system   kube-proxy-qb709                     1/1       Running   1h\nkube-system   kube-scheduler-master.k8s            1/1       Running   1h\nkube-system   weave-net-58zbk                      2/2       Running   7m\nkube-system   weave-net-91kjd                      2/2       Running   7m\nkube-system   weave-net-vt279                      2/2       Running   7m\nB.4\nUsing the cluster from your local machine\nUp to this point, you\u2019ve used kubectl on the master node to talk to the cluster. You\u2019ll\nprobably want to configure the kubectl instance on your local machine, too. \n To do that, you need to copy the /etc/kubernetes/admin.conf file from the mas-\nter to your local machine with the following command:\n$ scp root@192.168.64.138:/etc/kubernetes/admin.conf ~/.kube/config2\nListing B.8\nSystem pods in the kube-system namespace after deploying Weave Net\n \n"}, {"color": "green", "id": "table_flag580", "label": "table_flag580", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_581", "label": "551\nUsing the cluster from your local machine\nReplace the IP with that of your master. Then you point the KUBECONFIG environment\nvariable to the ~/.kube/config2 file like this:\n$ export KUBECONFIG=~/.kube/config2\nKubectl will now use this config file. To switch back to using the previous one, unset\nthe environment variable. \n You\u2019re now all set to use the cluster from your local machine.\n \n", "shape": "dot", "size": 10, "title": "551\nUsing the cluster from your local machine\nReplace the IP with that of your master. Then you point the KUBECONFIG environment\nvariable to the ~/.kube/config2 file like this:\n$ export KUBECONFIG=~/.kube/config2\nKubectl will now use this config file. To switch back to using the previous one, unset\nthe environment variable. \n You\u2019re now all set to use the cluster from your local machine.\n \n"}, {"color": "green", "id": "table_flag581", "label": "table_flag581", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_582", "label": "552\nappendix C\nUsing other container\nruntimes\nC.1\nReplacing Docker with rkt\nWe\u2019ve mentioned rkt (pronounced rock-it) a few times in this book. Like Docker, it\nruns applications in isolated containers, using the same Linux technologies as\nthose used by Docker. Let\u2019s look at how rkt differs from Docker and how to try it in\nMinikube.\n The first great thing about rkt is that it directly supports the notion of a Pod\n(running multiple related containers), unlike Docker, which only runs individual\ncontainers. Rkt is based on open standards and was built with security in mind from\nthe start (for example, images are signed, so you can be sure they haven\u2019t been tam-\npered with). Unlike Docker, which initially had a client-server based architecture\nthat didn\u2019t play well with init systems such as systemd, rkt is a CLI tool that runs\nyour container directly, instead of telling a daemon to run it. A nice thing about rkt\nis that it can run existing Docker-formatted container images, so you don\u2019t need to\nrepackage your applications to get started with rkt.\nC.1.1\nConfiguring Kubernetes to use rkt\nAs you may remember from chapter 11, the Kubelet is the only Kubernetes\ncomponent that talks to the Container Runtime. To get Kubernetes to use rkt\ninstead of Docker, you need to configure the Kubelet to use it by running it with\nthe --container-runtime=rkt command-line option. But be aware that support\nfor rkt isn\u2019t as mature as support for Docker. \n Please refer to the Kubernetes documentation for more information on how to\nuse rkt and what is or isn\u2019t supported. Here, we\u2019ll go over a quick example to get\nyou started.\n \n", "shape": "dot", "size": 10, "title": "552\nappendix C\nUsing other container\nruntimes\nC.1\nReplacing Docker with rkt\nWe\u2019ve mentioned rkt (pronounced rock-it) a few times in this book. Like Docker, it\nruns applications in isolated containers, using the same Linux technologies as\nthose used by Docker. Let\u2019s look at how rkt differs from Docker and how to try it in\nMinikube.\n The first great thing about rkt is that it directly supports the notion of a Pod\n(running multiple related containers), unlike Docker, which only runs individual\ncontainers. Rkt is based on open standards and was built with security in mind from\nthe start (for example, images are signed, so you can be sure they haven\u2019t been tam-\npered with). Unlike Docker, which initially had a client-server based architecture\nthat didn\u2019t play well with init systems such as systemd, rkt is a CLI tool that runs\nyour container directly, instead of telling a daemon to run it. A nice thing about rkt\nis that it can run existing Docker-formatted container images, so you don\u2019t need to\nrepackage your applications to get started with rkt.\nC.1.1\nConfiguring Kubernetes to use rkt\nAs you may remember from chapter 11, the Kubelet is the only Kubernetes\ncomponent that talks to the Container Runtime. To get Kubernetes to use rkt\ninstead of Docker, you need to configure the Kubelet to use it by running it with\nthe --container-runtime=rkt command-line option. But be aware that support\nfor rkt isn\u2019t as mature as support for Docker. \n Please refer to the Kubernetes documentation for more information on how to\nuse rkt and what is or isn\u2019t supported. Here, we\u2019ll go over a quick example to get\nyou started.\n \n"}, {"color": "green", "id": "table_flag582", "label": "table_flag582", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_583", "label": "553\nReplacing Docker with rkt\nC.1.2\nTrying out rkt with Minikube\nLuckily, to get started with rkt on Kubernetes, all you need is the same Minikube exe-\ncutable you\u2019re already using. To use rkt as the container runtime in Minikube, all you\nneed to do is start Minikube with the following two options:\n$ minikube start --container-runtime=rkt --network-plugin=cni \nNOTE\nYou may need to run minikube delete to delete the existing Minikube\nVM first. \nThe --container-runtime=rkt option obviously configures the Kubelet to use rkt as\nthe Container Runtime, whereas the --network-plugin=cni makes it use the Con-\ntainer Network Interface as the network plugin. Without this option, pods won\u2019t run,\nso it\u2019s imperative you use it.\nRUNNING A POD\nOnce the Minikube VM is up, you can interact with Kubernetes exactly like before.\nYou can deploy the kubia app with the kubectl run command, for example:\n$ kubectl run kubia --image=luksa/kubia --port 8080\ndeployment \"kubia\" created\nWhen the pod starts up, you can see it\u2019s running through rkt by inspecting its contain-\ners with kubectl describe, as shown in the following listing.\n$ kubectl describe pods\nName:           kubia-3604679414-l1nn3\n...\nStatus:         Running\nIP:             10.1.0.2\nControllers:    ReplicaSet/kubia-3604679414\nContainers:\n  kubia:\n    Container ID:       rkt://87a138ce-...-96e375852997:kubia    \n    Image:              luksa/kubia\n    Image ID:           rkt://sha512-5bbc5c7df6148d30d74e0...    \n...\nYou can also try hitting the pod\u2019s HTTP port to see if it\u2019s responding properly to\nHTTP requests. You can do this by creating a NodePort Service or by using kubectl\nport-forward, for example. \nINSPECTING THE RUNNING CONTAINERS IN THE MINIKUBE VM\nTo get more familiar with rkt, you can try logging into the Minikube VM with the fol-\nlowing command:\n$ minikube ssh\nListing C.1\nPod running with rkt\nThe container \nand image IDs \nmention rkt \ninstead of \nDocker.\n \n", "shape": "dot", "size": 10, "title": "553\nReplacing Docker with rkt\nC.1.2\nTrying out rkt with Minikube\nLuckily, to get started with rkt on Kubernetes, all you need is the same Minikube exe-\ncutable you\u2019re already using. To use rkt as the container runtime in Minikube, all you\nneed to do is start Minikube with the following two options:\n$ minikube start --container-runtime=rkt --network-plugin=cni \nNOTE\nYou may need to run minikube delete to delete the existing Minikube\nVM first. \nThe --container-runtime=rkt option obviously configures the Kubelet to use rkt as\nthe Container Runtime, whereas the --network-plugin=cni makes it use the Con-\ntainer Network Interface as the network plugin. Without this option, pods won\u2019t run,\nso it\u2019s imperative you use it.\nRUNNING A POD\nOnce the Minikube VM is up, you can interact with Kubernetes exactly like before.\nYou can deploy the kubia app with the kubectl run command, for example:\n$ kubectl run kubia --image=luksa/kubia --port 8080\ndeployment \"kubia\" created\nWhen the pod starts up, you can see it\u2019s running through rkt by inspecting its contain-\ners with kubectl describe, as shown in the following listing.\n$ kubectl describe pods\nName:           kubia-3604679414-l1nn3\n...\nStatus:         Running\nIP:             10.1.0.2\nControllers:    ReplicaSet/kubia-3604679414\nContainers:\n  kubia:\n    Container ID:       rkt://87a138ce-...-96e375852997:kubia    \n    Image:              luksa/kubia\n    Image ID:           rkt://sha512-5bbc5c7df6148d30d74e0...    \n...\nYou can also try hitting the pod\u2019s HTTP port to see if it\u2019s responding properly to\nHTTP requests. You can do this by creating a NodePort Service or by using kubectl\nport-forward, for example. \nINSPECTING THE RUNNING CONTAINERS IN THE MINIKUBE VM\nTo get more familiar with rkt, you can try logging into the Minikube VM with the fol-\nlowing command:\n$ minikube ssh\nListing C.1\nPod running with rkt\nThe container \nand image IDs \nmention rkt \ninstead of \nDocker.\n \n"}, {"color": "green", "id": "table_flag583", "label": "table_flag583", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_584", "label": "554\nAPPENDIX C\nUsing other container runtimes\nThen, you can use rkt list to see the running pods and containers, as shown in the\nfollowing listing.\n$ rkt list\nUUID      APP                 IMAGE NAME                       STATE   ...\n4900e0a5  k8s-dashboard       gcr.io/google_containers/kun...  running ...\n564a6234  nginx-ingr-ctrlr    gcr.io/google_containers/ngi...  running ...\n5dcafffd  dflt-http-backend   gcr.io/google_containers/def...  running ...\n707a306c  kube-addon-manager  gcr.io/google-containers/kub...  running ...\n87a138ce  kubia               registry-1.docker.io/luksa/k...  running ...\nd97f5c29  kubedns             gcr.io/google_containers/k8s...  running ...\n          dnsmasq             gcr.io/google_containers/k8...            \n          sidecar             gcr.io/google_containers/k8...\nYou can see the kubia container, as well as other system containers running (the ones\ndeployed in pods in the kube-system namespace). Notice how the bottom two con-\ntainers don\u2019t have anything listed in the UUID or STATE columns? That\u2019s because they\nbelong to the same pod as the kubedns container listed above them. \n Rkt prints containers belonging to the same pod grouped together. Each pod\n(instead of each container) has its own UUID a
