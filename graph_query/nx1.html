vidually, rising numbers of VMs also lead to wasting human resources,\nbecause they increase the system administrators\u2019 workload considerably.\nISOLATING COMPONENTS WITH LINUX CONTAINER TECHNOLOGIES\nInstead of using virtual machines to isolate the environments of each microservice (or\nsoftware processes in general), developers are turning to Linux container technolo-\ngies. They allow you to run multiple services on the same host machine, while not only\nexposing a different environment to each of them, but also isolating them from each\nother, similarly to VMs, but with much less overhead.\n A process running in a container runs inside the host\u2019s operating system, like all\nthe other processes (unlike VMs, where processes run in separate operating sys-\ntems). But the process in the container is still isolated from other processes. To the\nprocess itself, it looks like it\u2019s the only one running on the machine and in its oper-\nating system. \nCOMPARING VIRTUAL MACHINES TO CONTAINERS\nCompared to VMs, containers are much more lightweight, which allows you to run\nhigher numbers of software components on the same hardware, mainly because each\nVM needs to run its own set of system processes, which requires additional compute\nresources in addition to those consumed by the component\u2019s own process. A con-\ntainer, on the other hand, is nothing more than a single isolated process running in\nthe host OS, consuming only the resources that the app consumes and without the\noverhead of any additional processes. \n Because of the overhead of VMs, you often end up grouping multiple applications\ninto each VM because you don\u2019t have enough resources to dedicate a whole VM to\neach app. When using containers, you can (and should) have one container for each\n \n", "shape": "dot", "size": 10, "title": "8\nCHAPTER 1\nIntroducing Kubernetes\n Kubernetes uses Linux container technologies to provide isolation of running\napplications, so before we dig into Kubernetes itself, you need to become familiar\nwith the basics of containers to understand what Kubernetes does itself, and what it\noffloads to container technologies like Docker or rkt (pronounced \u201crock-it\u201d).\n1.2.1\nUnderstanding what containers are\nIn section 1.1.1 we saw how different software components running on the same\nmachine will require different, possibly conflicting, versions of dependent libraries or\nhave other different environment requirements in general. \n When an application is composed of only smaller numbers of large components,\nit\u2019s completely acceptable to give a dedicated Virtual Machine (VM) to each compo-\nnent and isolate their environments by providing each of them with their own operat-\ning system instance. But when these components start getting smaller and their\nnumbers start to grow, you can\u2019t give each of them their own VM if you don\u2019t want to\nwaste hardware resources and keep your hardware costs down. But it\u2019s not only about\nwasting hardware resources. Because each VM usually needs to be configured and\nmanaged individually, rising numbers of VMs also lead to wasting human resources,\nbecause they increase the system administrators\u2019 workload considerably.\nISOLATING COMPONENTS WITH LINUX CONTAINER TECHNOLOGIES\nInstead of using virtual machines to isolate the environments of each microservice (or\nsoftware processes in general), developers are turning to Linux container technolo-\ngies. They allow you to run multiple services on the same host machine, while not only\nexposing a different environment to each of them, but also isolating them from each\nother, similarly to VMs, but with much less overhead.\n A process running in a container runs inside the host\u2019s operating system, like all\nthe other processes (unlike VMs, where processes run in separate operating sys-\ntems). But the process in the container is still isolated from other processes. To the\nprocess itself, it looks like it\u2019s the only one running on the machine and in its oper-\nating system. \nCOMPARING VIRTUAL MACHINES TO CONTAINERS\nCompared to VMs, containers are much more lightweight, which allows you to run\nhigher numbers of software components on the same hardware, mainly because each\nVM needs to run its own set of system processes, which requires additional compute\nresources in addition to those consumed by the component\u2019s own process. A con-\ntainer, on the other hand, is nothing more than a single isolated process running in\nthe host OS, consuming only the resources that the app consumes and without the\noverhead of any additional processes. \n Because of the overhead of VMs, you often end up grouping multiple applications\ninto each VM because you don\u2019t have enough resources to dedicate a whole VM to\neach app. When using containers, you can (and should) have one container for each\n \n"}, {"color": "green", "id": "table_flag38", "label": "table_flag38", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_39", "label": "9\nIntroducing container technologies\napplication, as shown in figure 1.4. The end-result is that you can fit many more appli-\ncations on the same bare-metal machine.\nWhen you run three VMs on a host, you have three completely separate operating sys-\ntems running on and sharing the same bare-metal hardware. Underneath those VMs\nis the host\u2019s OS and a hypervisor, which divides the physical hardware resources into\nsmaller sets of virtual resources that can be used by the operating system inside each\nVM. Applications running inside those VMs perform system calls to the guest OS\u2019 ker-\nnel in the VM, and the kernel then performs x86 instructions on the host\u2019s physical\nCPU through the hypervisor. \nNOTE\nTwo types of hypervisors exist. Type 1 hypervisors don\u2019t use a host OS,\nwhile Type 2 do.\nContainers, on the other hand, all perform system calls on the exact same kernel run-\nning in the host OS. This single kernel is the only one performing x86 instructions on\nthe host\u2019s CPU. The CPU doesn\u2019t need to do any kind of virtualization the way it does\nwith VMs (see figure 1.5).\n The main benefit of virtual machines is the full isolation they provide, because\neach VM runs its own Linux kernel, while containers all call out to the same kernel,\nwhich can clearly pose a security risk. If you have a limited amount of hardware\nresources, VMs may only be an option when you have a small number of processes that\nApps running in three VMs\n(on a single machine)\nBare-metal machine\nVM 1\nVM 2\nVM 3\nApp A\nApp B\nApp C\nApp D\nApp E\nApp F\nGuest OS\nGuest OS\nGuest OS\nBare-metal machine\nHost OS\nHypervisor\nApps running in\nisolated containers\nContainer 1\nContainer 2\nContainer 3\nApp A\nApp B\nApp C\nContainer 4\nContainer 5\nContainer 6\nApp D\nApp E\nApp F\nContainer 7\nContainer 8\nContainer 9\nApp ...\nApp ...\nApp ...\nHost OS\nFigure 1.4\nUsing VMs to isolate groups of applications vs. isolating individual apps with containers\n \n", "shape": "dot", "size": 10, "title": "9\nIntroducing container technologies\napplication, as shown in figure 1.4. The end-result is that you can fit many more appli-\ncations on the same bare-metal machine.\nWhen you run three VMs on a host, you have three completely separate operating sys-\ntems running on and sharing the same bare-metal hardware. Underneath those VMs\nis the host\u2019s OS and a hypervisor, which divides the physical hardware resources into\nsmaller sets of virtual resources that can be used by the operating system inside each\nVM. Applications running inside those VMs perform system calls to the guest OS\u2019 ker-\nnel in the VM, and the kernel then performs x86 instructions on the host\u2019s physical\nCPU through the hypervisor. \nNOTE\nTwo types of hypervisors exist. Type 1 hypervisors don\u2019t use a host OS,\nwhile Type 2 do.\nContainers, on the other hand, all perform system calls on the exact same kernel run-\nning in the host OS. This single kernel is the only one performing x86 instructions on\nthe host\u2019s CPU. The CPU doesn\u2019t need to do any kind of virtualization the way it does\nwith VMs (see figure 1.5).\n The main benefit of virtual machines is the full isolation they provide, because\neach VM runs its own Linux kernel, while containers all call out to the same kernel,\nwhich can clearly pose a security risk. If you have a limited amount of hardware\nresources, VMs may only be an option when you have a small number of processes that\nApps running in three VMs\n(on a single machine)\nBare-metal machine\nVM 1\nVM 2\nVM 3\nApp A\nApp B\nApp C\nApp D\nApp E\nApp F\nGuest OS\nGuest OS\nGuest OS\nBare-metal machine\nHost OS\nHypervisor\nApps running in\nisolated containers\nContainer 1\nContainer 2\nContainer 3\nApp A\nApp B\nApp C\nContainer 4\nContainer 5\nContainer 6\nApp D\nApp E\nApp F\nContainer 7\nContainer 8\nContainer 9\nApp ...\nApp ...\nApp ...\nHost OS\nFigure 1.4\nUsing VMs to isolate groups of applications vs. isolating individual apps with containers\n \n"}, {"color": "green", "id": "table_flag39", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_40", "label": "10\nCHAPTER 1\nIntroducing Kubernetes\nyou want to isolate. To run greater numbers of isolated processes on the same\nmachine, containers are a much better choice because of their low overhead. Remem-\nber, each VM runs its own set of system services, while containers don\u2019t, because they\nall run in the same OS. That also means that to run a container, nothing needs to be\nbooted up, as is the case in VMs. A process run in a container starts up immediately.\nApps running in multiple VMs\nVM 1\nApp\nA\nApp\nB\nKernel\nVirtual CPU\nHypervisor\nPhysical CPU\nKernel\nPhysical CPU\nVM 2\nApp\nD\nKernel\nVirtual CPU\nApp\nC\nApp\nE\nVM 3\nApp\nF\nKernel\nVirtual CPU\nApps running in isolated containers\nContainer\nA\nContainer\nB\nContainer\nC\nContainer\nD\nContainer\nE\nContainer\nF\nApp\nA\nApp\nB\nApp\nD\nApp\nE\nApp\nF\nApp\nC\nFigure 1.5\nThe difference between \nhow apps in VMs use the CPU vs. how \nthey use them in containers\n \n", "shape": "dot", "size": 10, "title": "10\nCHAPTER 1\nIntroducing Kubernetes\nyou want to isolate. To run greater numbers of isolated processes on the same\nmachine, containers are a much better choice because of their low overhead. Remem-\nber, each VM runs its own set of system services, while containers don\u2019t, because they\nall run in the same OS. That also means that to run a container, nothing needs to be\nbooted up, as is the case in VMs. A process run in a container starts up immediately.\nApps running in multiple VMs\nVM 1\nApp\nA\nApp\nB\nKernel\nVirtual CPU\nHypervisor\nPhysical CPU\nKernel\nPhysical CPU\nVM 2\nApp\nD\nKernel\nVirtual CPU\nApp\nC\nApp\nE\nVM 3\nApp\nF\nKernel\nVirtual CPU\nApps running in isolated containers\nContainer\nA\nContainer\nB\nContainer\nC\nContainer\nD\nContainer\nE\nContainer\nF\nApp\nA\nApp\nB\nApp\nD\nApp\nE\nApp\nF\nApp\nC\nFigure 1.5\nThe difference between \nhow apps in VMs use the CPU vs. how \nthey use them in containers\n \n"}, {"color": "green", "id": "table_flag40", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_41", "label": "11\nIntroducing container technologies\nINTRODUCING THE MECHANISMS THAT MAKE CONTAINER ISOLATION POSSIBLE \nBy this point, you\u2019re probably wondering how exactly containers can isolate processes\nif they\u2019re running on the same operating system. Two mechanisms make this possible.\nThe first one, Linux Namespaces, makes sure each process sees its own personal view of\nthe system (files, processes, network interfaces, hostname, and so on). The second\none is Linux Control Groups (cgroups), which limit the amount of resources the process\ncan consume (CPU, memory, network bandwidth, and so on).\nISOLATING PROCESSES WITH LINUX NAMESPACES\nBy default, each Linux system initially has one single namespace. All system resources,\nsuch as filesystems, process IDs, user IDs, network interfaces, and others, belong to the\nsingle namespace. But you can create additional namespaces and organize resources\nacross them. When running a process, you run it inside one of those namespaces. The\nprocess will only see resources that are inside the same namespace. Well, multiple\nkinds of namespaces exist, so a process doesn\u2019t belong to one namespace, but to one\nnamespace of each kind. \n The following kinds of namespaces exist:\n\uf0a1Mount (mnt)\n\uf0a1Process ID (pid)\n\uf0a1Network (net)\n\uf0a1Inter-process communication (ipc)\n\uf0a1UTS\n\uf0a1User ID (user)\nEach namespace kind is used to isolate a certain group of resources. For example, the\nUTS namespace determines what hostname and domain name the process running\ninside that namespace sees. By assigning two different UTS namespaces to a pair of\nprocesses, you can make them see different local hostnames. In other words, to the\ntwo processes, it will appear as though they are running on two different machines (at\nleast as far as the hostname is concerned). \n Likewise, what Network namespace a process belongs to determines which net-\nwork interfaces the application running inside the process sees. Each network inter-\nface belongs to exactly one namespace, but can be moved from one namespace to\nanother. Each container uses its own Network namespace, and therefore each con-\ntainer sees its own set of network interfaces.\n This should give you a basic idea of how namespaces are used to isolate applica-\ntions running in containers from each other. \nLIMITING RESOURCES AVAILABLE TO A PROCESS\nThe other half of container isolation deals with limiting the amount of system\nresources a container can consume. This is achieved with cgroups, a Linux kernel fea-\nture that limits the resource usage of a process (or a group of processes). A process\ncan\u2019t use more than the configured amount of CPU, memory, network bandwidth,\n \n", "shape": "dot", "size": 10, "title": "11\nIntroducing container technologies\nINTRODUCING THE MECHANISMS THAT MAKE CONTAINER ISOLATION POSSIBLE \nBy this point, you\u2019re probably wondering how exactly containers can isolate processes\nif they\u2019re running on the same operating system. Two mechanisms make this possible.\nThe first one, Linux Namespaces, makes sure each process sees its own personal view of\nthe system (files, processes, network interfaces, hostname, and so on). The second\none is Linux Control Groups (cgroups), which limit the amount of resources the process\ncan consume (CPU, memory, network bandwidth, and so on).\nISOLATING PROCESSES WITH LINUX NAMESPACES\nBy default, each Linux system initially has one single namespace. All system resources,\nsuch as filesystems, process IDs, user IDs, network interfaces, and others, belong to the\nsingle namespace. But you can create additional namespaces and organize resources\nacross them. When running a process, you run it inside one of those namespaces. The\nprocess will only see resources that are inside the same namespace. Well, multiple\nkinds of namespaces exist, so a process doesn\u2019t belong to one namespace, but to one\nnamespace of each kind. \n The following kinds of namespaces exist:\n\uf0a1Mount (mnt)\n\uf0a1Process ID (pid)\n\uf0a1Network (net)\n\uf0a1Inter-process communication (ipc)\n\uf0a1UTS\n\uf0a1User ID (user)\nEach namespace kind is used to isolate a certain group of resources. For example, the\nUTS namespace determines what hostname and domain name the process running\ninside that namespace sees. By assigning two different UTS namespaces to a pair of\nprocesses, you can make them see different local hostnames. In other words, to the\ntwo processes, it will appear as though they are running on two different machines (at\nleast as far as the hostname is concerned). \n Likewise, what Network namespace a process belongs to determines which net-\nwork interfaces the application running inside the process sees. Each network inter-\nface belongs to exactly one namespace, but can be moved from one namespace to\nanother. Each container uses its own Network namespace, and therefore each con-\ntainer sees its own set of network interfaces.\n This should give you a basic idea of how namespaces are used to isolate applica-\ntions running in containers from each other. \nLIMITING RESOURCES AVAILABLE TO A PROCESS\nThe other half of container isolation deals with limiting the amount of system\nresources a container can consume. This is achieved with cgroups, a Linux kernel fea-\nture that limits the resource usage of a process (or a group of processes). A process\ncan\u2019t use more than the configured amount of CPU, memory, network bandwidth,\n \n"}, {"color": "green", "id": "table_flag41", "label": "table_flag41", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_42", "label": "12\nCHAPTER 1\nIntroducing Kubernetes\nand so on. This way, processes cannot hog resources reserved for other processes,\nwhich is similar to when each process runs on a separate machine.\n1.2.2\nIntroducing the Docker container platform\nWhile container technologies have been around for a long time, they\u2019ve become\nmore widely known with the rise of the Docker container platform. Docker was the\nfirst container system that made containers easily portable across different machines.\nIt simplified the process of packaging up not only the application but also all its\nlibraries and other dependencies, even the whole OS file system, into a simple, por-\ntable package that can be used to provision the application to any other machine\nrunning Docker. \n When you run an application packaged with Docker, it sees the exact filesystem\ncontents that you\u2019ve bundled with it. It sees the same files whether it\u2019s running on\nyour development machine or a production machine, even if it the production server\nis running a completely different Linux OS. The application won\u2019t see anything from\nthe server it\u2019s running on, so it doesn\u2019t matter if the server has a completely different\nset of installed libraries compared to your development machine. \n For example, if you\u2019ve packaged up your application with the files of the whole\nRed Hat Enterprise Linux (RHEL) operating system, the application will believe it\u2019s\nrunning inside RHEL, both when you run it on your development computer that runs\nFedora and when you run it on a server running Debian or some other Linux distribu-\ntion. Only the kernel may be different.\n This is similar to creating a VM image by installing an operating system into a VM,\ninstalling the app inside it, and then distributing the whole VM image around and\nrunning it. Docker achieves the same effect, but instead of using VMs to achieve app\nisolation, it uses Linux container technologies mentioned in the previous section to\nprovide (almost) the same level of isolation that VMs do. Instead of using big mono-\nlithic VM images, it uses container images, which are usually smaller.\n A big difference between Docker-based container images and VM images is that\ncontainer images are composed of layers, which can be shared and reused across mul-\ntiple images. This means only certain layers of an image need to be downloaded if the\nother layers were already downloaded previously when running a different container\nimage that also contains the same layers.\nUNDERSTANDING DOCKER CONCEPTS\nDocker is a platform for packaging, distributing, and running applications. As we\u2019ve\nalready stated, it allows you to package your application together with its whole envi-\nronment. This can be either a few libraries that the app requires or even all the files\nthat are usually available on the filesystem of an installed operating system. Docker\nmakes it possible to transfer this package to a central repository from which it can\nthen be transferred to any computer running Docker and executed there (for the\nmost part, but not always, as we\u2019ll soon explain).\n \n", "shape": "dot", "size": 10, "title": "12\nCHAPTER 1\nIntroducing Kubernetes\nand so on. This way, processes cannot hog resources reserved for other processes,\nwhich is similar to when each process runs on a separate machine.\n1.2.2\nIntroducing the Docker container platform\nWhile container technologies have been around for a long time, they\u2019ve become\nmore widely known with the rise of the Docker container platform. Docker was the\nfirst container system that made containers easily portable across different machines.\nIt simplified the process of packaging up not only the application but also all its\nlibraries and other dependencies, even the whole OS file system, into a simple, por-\ntable package that can be used to provision the application to any other machine\nrunning Docker. \n When you run an application packaged with Docker, it sees the exact filesystem\ncontents that you\u2019ve bundled with it. It sees the same files whether it\u2019s running on\nyour development machine or a production machine, even if it the production server\nis running a completely different Linux OS. The application won\u2019t see anything from\nthe server it\u2019s running on, so it doesn\u2019t matter if the server has a completely different\nset of installed libraries compared to your development machine. \n For example, if you\u2019ve packaged up your application with the files of the whole\nRed Hat Enterprise Linux (RHEL) operating system, the application will believe it\u2019s\nrunning inside RHEL, both when you run it on your development computer that runs\nFedora and when you run it on a server running Debian or some other Linux distribu-\ntion. Only the kernel may be different.\n This is similar to creating a VM image by installing an operating system into a VM,\ninstalling the app inside it, and then distributing the whole VM image around and\nrunning it. Docker achieves the same effect, but instead of using VMs to achieve app\nisolation, it uses Linux container technologies mentioned in the previous section to\nprovide (almost) the same level of isolation that VMs do. Instead of using big mono-\nlithic VM images, it uses container images, which are usually smaller.\n A big difference between Docker-based container images and VM images is that\ncontainer images are composed of layers, which can be shared and reused across mul-\ntiple images. This means only certain layers of an image need to be downloaded if the\nother layers were already downloaded previously when running a different container\nimage that also contains the same layers.\nUNDERSTANDING DOCKER CONCEPTS\nDocker is a platform for packaging, distributing, and running applications. As we\u2019ve\nalready stated, it allows you to package your application together with its whole envi-\nronment. This can be either a few libraries that the app requires or even all the files\nthat are usually available on the filesystem of an installed operating system. Docker\nmakes it possible to transfer this package to a central repository from which it can\nthen be transferred to any computer running Docker and executed there (for the\nmost part, but not always, as we\u2019ll soon explain).\n \n"}, {"color": "green", "id": "table_flag42", "label": "table_flag42", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_43", "label": "13\nIntroducing container technologies\n Three main concepts in Docker comprise this scenario:\n\uf0a1Images\u2014A Docker-based container image is something you package your appli-\ncation and its environment into. It contains the filesystem that will be available\nto the application and other metadata, such as the path to the executable that\nshould be executed when the image is run. \n\uf0a1Registries\u2014A Docker Registry is a repository that stores your Docker images and\nfacilitates easy sharing of those images between different people and comput-\ners. When you build your image, you can either run it on the computer you\u2019ve\nbuilt it on, or you can push (upload) the image to a registry and then pull\n(download) it on another computer and run it there. Certain registries are pub-\nlic, allowing anyone to pull images from it, while others are private, only accessi-\nble to certain people or machines.\n\uf0a1Containers\u2014A Docker-based container is a regular Linux container created from\na Docker-based container image. A running container is a process running on\nthe host running Docker, but it\u2019s completely isolated from both the host and all\nother processes running on it. The process is also resource-constrained, mean-\ning it can only access and use the amount of resources (CPU, RAM, and so on)\nthat are allocated to it. \nBUILDING, DISTRIBUTING, AND RUNNING A DOCKER IMAGE\nFigure 1.6 shows all three concepts and how they relate to each other. The developer\nfirst builds an image and then pushes it to a registry. The image is thus available to\nanyone who can access the registry. They can then pull the image to any other\nmachine running Docker and run the image. Docker creates an isolated container\nbased on the image and runs the binary executable specified as part of the image.\nDocker\nImage\nContainer\nImage registry\nImage\nDocker\nImage\nDevelopment machine\nProduction machine\n1. Developer tells\nDocker to build\nand push image\n2. Docker\nbuilds image\n4. Developer tells\nDocker on production\nmachine to run image\n3. Docker\npushes image\nto registry\n5. Docker pulls\nimage from\nregistry\n6. Docker runs\ncontainer from\nimage\nDeveloper\nFigure 1.6\nDocker images, registries, and containers\n \n", "shape": "dot", "size": 10, "title": "13\nIntroducing container technologies\n Three main concepts in Docker comprise this scenario:\n\uf0a1Images\u2014A Docker-based container image is something you package your appli-\ncation and its environment into. It contains the filesystem that will be available\nto the application and other metadata, such as the path to the executable that\nshould be executed when the image is run. \n\uf0a1Registries\u2014A Docker Registry is a repository that stores your Docker images and\nfacilitates easy sharing of those images between different people and comput-\ners. When you build your image, you can either run it on the computer you\u2019ve\nbuilt it on, or you can push (upload) the image to a registry and then pull\n(download) it on another computer and run it there. Certain registries are pub-\nlic, allowing anyone to pull images from it, while others are private, only accessi-\nble to certain people or machines.\n\uf0a1Containers\u2014A Docker-based container is a regular Linux container created from\na Docker-based container image. A running container is a process running on\nthe host running Docker, but it\u2019s completely isolated from both the host and all\nother processes running on it. The process is also resource-constrained, mean-\ning it can only access and use the amount of resources (CPU, RAM, and so on)\nthat are allocated to it. \nBUILDING, DISTRIBUTING, AND RUNNING A DOCKER IMAGE\nFigure 1.6 shows all three concepts and how they relate to each other. The developer\nfirst builds an image and then pushes it to a registry. The image is thus available to\nanyone who can access the registry. They can then pull the image to any other\nmachine running Docker and run the image. Docker creates an isolated container\nbased on the image and runs the binary executable specified as part of the image.\nDocker\nImage\nContainer\nImage registry\nImage\nDocker\nImage\nDevelopment machine\nProduction machine\n1. Developer tells\nDocker to build\nand push image\n2. Docker\nbuilds image\n4. Developer tells\nDocker on production\nmachine to run image\n3. Docker\npushes image\nto registry\n5. Docker pulls\nimage from\nregistry\n6. Docker runs\ncontainer from\nimage\nDeveloper\nFigure 1.6\nDocker images, registries, and containers\n \n"}, {"color": "green", "id": "table_flag43", "label": "table_flag43", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_44", "label": "14\nCHAPTER 1\nIntroducing Kubernetes\nCOMPARING VIRTUAL MACHINES AND DOCKER CONTAINERS\nI\u2019ve explained how Linux containers are generally like virtual machines, but much\nmore lightweight. Now let\u2019s look at how Docker containers specifically compare to vir-\ntual machines (and how Docker images compare to VM images). Figure 1.7 again shows\nthe same six applications running both in VMs and as Docker containers.\nYou\u2019ll notice that apps A and B have access to the same binaries and libraries both\nwhen running in a VM and when running as two separate containers. In the VM, this\nis obvious, because both apps see the same filesystem (that of the VM). But we said\nHost running multiple VMs\nVM 1\nApp\nA\nApp\nB\nBinaries and\nlibraries\n(Filesystem)\nGuest OS kernel\nHypervisor\nHost OS\nHost OS\nVM 2\nApp\nD\nGuest OS kernel\nApp\nC\nApp\nE\nVM 3\nApp\nF\nGuest OS kernel\nHost running multiple Docker containers\nContainer 1\nContainer 2\nContainer 3\nContainer 4\nContainer 5\nContainer 6\nApp\nD\nApp\nE\nApp\nF\nApp\nC\nApp\nA\nApp\nB\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nDocker\nFigure 1.7\nRunning six apps on \nthree VMs vs. running them in \nDocker containers\n \n", "shape": "dot", "size": 10, "title": "14\nCHAPTER 1\nIntroducing Kubernetes\nCOMPARING VIRTUAL MACHINES AND DOCKER CONTAINERS\nI\u2019ve explained how Linux containers are generally like virtual machines, but much\nmore lightweight. Now let\u2019s look at how Docker containers specifically compare to vir-\ntual machines (and how Docker images compare to VM images). Figure 1.7 again shows\nthe same six applications running both in VMs and as Docker containers.\nYou\u2019ll notice that apps A and B have access to the same binaries and libraries both\nwhen running in a VM and when running as two separate containers. In the VM, this\nis obvious, because both apps see the same filesystem (that of the VM). But we said\nHost running multiple VMs\nVM 1\nApp\nA\nApp\nB\nBinaries and\nlibraries\n(Filesystem)\nGuest OS kernel\nHypervisor\nHost OS\nHost OS\nVM 2\nApp\nD\nGuest OS kernel\nApp\nC\nApp\nE\nVM 3\nApp\nF\nGuest OS kernel\nHost running multiple Docker containers\nContainer 1\nContainer 2\nContainer 3\nContainer 4\nContainer 5\nContainer 6\nApp\nD\nApp\nE\nApp\nF\nApp\nC\nApp\nA\nApp\nB\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nBinaries and\nlibraries\n(Filesystem)\nDocker\nFigure 1.7\nRunning six apps on \nthree VMs vs. running them in \nDocker containers\n \n"}, {"color": "green", "id": "table_flag44", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_45", "label": "15\nIntroducing container technologies\nthat each container has its own isolated filesystem. How can both app A and app B\nshare the same files?\nUNDERSTANDING IMAGE LAYERS\nI\u2019ve already said that Docker images are composed of layers. Different images can con-\ntain the exact same layers because every Docker image is built on top of another\nimage and two different images can both use the same parent image as their base.\nThis speeds up the distribution of images across the network, because layers that have\nalready been transferred as part of the first image don\u2019t need to be transferred again\nwhen transferring the other image. \n But layers don\u2019t only make distribution more efficient, they also help reduce the\nstorage footprint of images. Each layer is only stored once. Two containers created\nfrom two images based on the same base layers can therefore read the same files, but\nif one of them writes over those files, the other one doesn\u2019t see those changes. There-\nfore, even if they share files, they\u2019re still isolated from each other. This works because\ncontainer image layers are read-only. When a container is run, a new writable layer is\ncreated on top of the layers in the image. When the process in the container writes to\na file located in one of the underlying layers, a copy of the whole file is created in the\ntop-most layer and the process writes to the copy. \nUNDERSTANDING THE PORTABILITY LIMITATIONS OF CONTAINER IMAGES\nIn theory, a container image can be run on any Linux machine running Docker, but\none small caveat exists\u2014one related to the fact that all containers running on a host use\nthe host\u2019s Linux kernel. If a containerized application requires a specific kernel version,\nit may not work on every machine. If a machine runs a different version of the Linux\nkernel or doesn\u2019t have the same kernel modules available, the app can\u2019t run on it.\n While containers are much more lightweight compared to VMs, they impose cer-\ntain constraints on the apps running inside them. VMs have no such constraints,\nbecause each VM runs its own kernel. \n And it\u2019s not only about the kernel. It should also be clear that a containerized app\nbuilt for a specific hardware architecture can only run on other machines that have\nthe same architecture. You can\u2019t containerize an application built for the x86 architec-\nture and expect it to run on an ARM-based machine because it also runs Docker. You\nstill need a VM for that.\n1.2.3\nIntroducing rkt\u2014an alternative to Docker\nDocker was the first container platform that made containers mainstream. I hope I\u2019ve\nmade it clear that Docker itself doesn\u2019t provide process isolation. The actual isolation\nof containers is done at the Linux kernel level using kernel features such as Linux\nNamespaces and cgroups. Docker only makes it easy to use those features.\n After the success of Docker, the Open Container Initiative (OCI) was born to cre-\nate open industry standards around container formats and runtime. Docker is part\nof that initiative, as is rkt (pronounced \u201crock-it\u201d), which is another Linux container\nengine. \n \n", "shape": "dot", "size": 10, "title": "15\nIntroducing container technologies\nthat each container has its own isolated filesystem. How can both app A and app B\nshare the same files?\nUNDERSTANDING IMAGE LAYERS\nI\u2019ve already said that Docker images are composed of layers. Different images can con-\ntain the exact same layers because every Docker image is built on top of another\nimage and two different images can both use the same parent image as their base.\nThis speeds up the distribution of images across the network, because layers that have\nalready been transferred as part of the first image don\u2019t need to be transferred again\nwhen transferring the other image. \n But layers don\u2019t only make distribution more efficient, they also help reduce the\nstorage footprint of images. Each layer is only stored once. Two containers created\nfrom two images based on the same base layers can therefore read the same files, but\nif one of them writes over those files, the other one doesn\u2019t see those changes. There-\nfore, even if they share files, they\u2019re still isolated from each other. This works because\ncontainer image layers are read-only. When a container is run, a new writable layer is\ncreated on top of the layers in the image. When the process in the container writes to\na file located in one of the underlying layers, a copy of the whole file is created in the\ntop-most layer and the process writes to the copy. \nUNDERSTANDING THE PORTABILITY LIMITATIONS OF CONTAINER IMAGES\nIn theory, a container image can be run on any Linux machine running Docker, but\none small caveat exists\u2014one related to the fact that all containers running on a host use\nthe host\u2019s Linux kernel. If a containerized application requires a specific kernel version,\nit may not work on every machine. If a machine runs a different version of the Linux\nkernel or doesn\u2019t have the same kernel modules available, the app can\u2019t run on it.\n While containers are much more lightweight compared to VMs, they impose cer-\ntain constraints on the apps running inside them. VMs have no such constraints,\nbecause each VM runs its own kernel. \n And it\u2019s not only about the kernel. It should also be clear that a containerized app\nbuilt for a specific hardware architecture can only run on other machines that have\nthe same architecture. You can\u2019t containerize an application built for the x86 architec-\nture and expect it to run on an ARM-based machine because it also runs Docker. You\nstill need a VM for that.\n1.2.3\nIntroducing rkt\u2014an alternative to Docker\nDocker was the first container platform that made containers mainstream. I hope I\u2019ve\nmade it clear that Docker itself doesn\u2019t provide process isolation. The actual isolation\nof containers is done at the Linux kernel level using kernel features such as Linux\nNamespaces and cgroups. Docker only makes it easy to use those features.\n After the success of Docker, the Open Container Initiative (OCI) was born to cre-\nate open industry standards around container formats and runtime. Docker is part\nof that initiative, as is rkt (pronounced \u201crock-it\u201d), which is another Linux container\nengine. \n \n"}, {"color": "green", "id": "table_flag45", "label": "table_flag45", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_46", "label": "16\nCHAPTER 1\nIntroducing Kubernetes\n Like Docker, rkt is a platform for running containers. It puts a strong emphasis on\nsecurity, composability, and conforming to open standards. It uses the OCI container\nimage format and can even run regular Docker container images. \n This book focuses on using Docker as the container runtime for Kubernetes,\nbecause it was initially the only one supported by Kubernetes. Recently, Kubernetes\nhas also started supporting rkt, as well as others, as the container runtime. \n The reason I mention rkt at this point is so you don\u2019t make the mistake of thinking\nKubernetes is a container orchestration system made specifically for Docker-based\ncontainers. In fact, over the course of this book, you\u2019ll realize that the essence of\nKubernetes isn\u2019t orchestrating containers. It\u2019s much more. Containers happen to be\nthe best way to run apps on different cluster nodes. With that in mind, let\u2019s finally dive\ninto the core of what this book is all about\u2014Kubernetes.\n1.3\nIntroducing Kubernetes\nWe\u2019ve already shown that as the number of deployable application components in\nyour system grows, it becomes harder to manage them all. Google was probably the\nfirst company that realized it needed a much better way of deploying and managing\ntheir software components and their infrastructure to scale globally. It\u2019s one of only a\nfew companies in the world that runs hundreds of thousands of servers and has had to\ndeal with managing deployments on such a massive scale. This has forced them to\ndevelop solutions for making the development and deployment of thousands of soft-\nware components manageable and cost-efficient.\n1.3.1\nUnderstanding its origins\nThrough the years, Google developed an internal system called Borg (and later a new\nsystem called Omega), that helped both application developers and system administra-\ntors manage those thousands of applications and services. In addition to simplifying\nthe development and management, it also helped them achieve a much higher utiliza-\ntion of their infrastructure, which is important when your organization is that large.\nWhen you run hundreds of thousands of machines, even tiny improvements in utiliza-\ntion mean savings in the millions of dollars, so the incentives for developing such a\nsystem are clear.\n After having kept Borg and Omega secret for a whole decade, in 2014 Google\nintroduced Kubernetes, an open-source system based on the experience gained\nthrough Borg, Omega, and other internal Google systems. \n1.3.2\nLooking at Kubernetes from the top of a mountain\nKubernetes is a software system that allows you to easily deploy and manage container-\nized applications on top of it. It relies on the features of Linux containers to run het-\nerogeneous applications without having to know any internal details of these\napplications and without having to manually deploy these applications on each host.\nBecause these apps run in containers, they don\u2019t affect other apps running on the\n \n", "shape": "dot", "size": 10, "title": "16\nCHAPTER 1\nIntroducing Kubernetes\n Like Docker, rkt is a platform for running containers. It puts a strong emphasis on\nsecurity, composability, and conforming to open standards. It uses the OCI container\nimage format and can even run regular Docker container images. \n This book focuses on using Docker as the container runtime for Kubernetes,\nbecause it was initially the only one supported by Kubernetes. Recently, Kubernetes\nhas also started supporting rkt, as well as others, as the container runtime. \n The reason I mention rkt at this point is so you don\u2019t make the mistake of thinking\nKubernetes is a container orchestration system made specifically for Docker-based\ncontainers. In fact, over the course of this book, you\u2019ll realize that the essence of\nKubernetes isn\u2019t orchestrating containers. It\u2019s much more. Containers happen to be\nthe best way to run apps on different cluster nodes. With that in mind, let\u2019s finally dive\ninto the core of what this book is all about\u2014Kubernetes.\n1.3\nIntroducing Kubernetes\nWe\u2019ve already shown that as the number of deployable application components in\nyour system grows, it becomes harder to manage them all. Google was probably the\nfirst company that realized it needed a much better way of deploying and managing\ntheir software components and their infrastructure to scale globally. It\u2019s one of only a\nfew companies in the world that runs hundreds of thousands of servers and has had to\ndeal with managing deployments on such a massive scale. This has forced them to\ndevelop solutions for making the development and deployment of thousands of soft-\nware components manageable and cost-efficient.\n1.3.1\nUnderstanding its origins\nThrough the years, Google developed an internal system called Borg (and later a new\nsystem called Omega), that helped both application developers and system administra-\ntors manage those thousands of applications and services. In addition to simplifying\nthe development and management, it also helped them achieve a much higher utiliza-\ntion of their infrastructure, which is important when your organization is that large.\nWhen you run hundreds of thousands of machines, even tiny improvements in utiliza-\ntion mean savings in the millions of dollars, so the incentives for developing such a\nsystem are clear.\n After having kept Borg and Omega secret for a whole decade, in 2014 Google\nintroduced Kubernetes, an open-source system based on the experience gained\nthrough Borg, Omega, and other internal Google systems. \n1.3.2\nLooking at Kubernetes from the top of a mountain\nKubernetes is a software system that allows you to easily deploy and manage container-\nized applications on top of it. It relies on the features of Linux containers to run het-\nerogeneous applications without having to know any internal details of these\napplications and without having to manually deploy these applications on each host.\nBecause these apps run in containers, they don\u2019t affect other apps running on the\n \n"}, {"color": "green", "id": "table_flag46", "label": "table_flag46", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_47", "label": "17\nIntroducing Kubernetes\nsame server, which is critical when you run applications for completely different orga-\nnizations on the same hardware. This is of paramount importance for cloud provid-\ners, because they strive for the best possible utilization of their hardware while still\nhaving to maintain complete isolation of hosted applications.\n Kubernetes enables you to run your software applications on thousands of com-\nputer nodes as if all those nodes were a single, enormous computer. It abstracts away\nthe underlying infrastructure and, by doing so, simplifies development, deployment,\nand management for both development and the operations teams. \n Deploying applications through Kubernetes is always the same, whether your clus-\nter contains only a couple of nodes or thousands of them. The size of the cluster\nmakes no difference at all. Additional cluster nodes simply represent an additional\namount of resources available to deployed apps.\nUNDERSTANDING THE CORE OF WHAT KUBERNETES DOES\nFigure 1.8 shows the simplest possible view of a Kubernetes system. The system is com-\nposed of a master node and any number of worker nodes. When the developer sub-\nmits a list of apps to the master, Kubernetes deploys them to the cluster of worker\nnodes. What node a component lands on doesn\u2019t (and shouldn\u2019t) matter\u2014neither to\nthe developer nor to the system administrator.\nThe developer can specify that certain apps must run together and Kubernetes will\ndeploy them on the same worker node. Others will be spread around the cluster, but\nthey can talk to each other in the same way, regardless of where they\u2019re deployed.\nHELPING DEVELOPERS FOCUS ON THE CORE APP FEATURES\nKubernetes can be thought of as an operating system for the cluster. It relieves appli-\ncation developers from having to implement certain infrastructure-related services\ninto their apps; instead they rely on Kubernetes to provide these services. This includes\nthings such as service discovery, scaling, load-balancing, self-healing, and even leader\nKubernetes\nmaster\nTens or thousands of worker nodes exposed\nas a single deployment platform\n1x\nApp descriptor\n5x\n2x\nDeveloper\nFigure 1.8\nKubernetes exposes the whole datacenter as a single deployment platform.\n \n", "shape": "dot", "size": 10, "title": "17\nIntroducing Kubernetes\nsame server, which is critical when you run applications for completely different orga-\nnizations on the same hardware. This is of paramount importance for cloud provid-\ners, because they strive for the best possible utilization of their hardware while still\nhaving to maintain complete isolation of hosted applications.\n Kubernetes enables you to run your software applications on thousands of com-\nputer nodes as if all those nodes were a single, enormous computer. It abstracts away\nthe underlying infrastructure and, by doing so, simplifies development, deployment,\nand management for both development and the operations teams. \n Deploying applications through Kubernetes is always the same, whether your clus-\nter contains only a couple of nodes or thousands of them. The size of the cluster\nmakes no difference at all. Additional cluster nodes simply represent an additional\namount of resources available to deployed apps.\nUNDERSTANDING THE CORE OF WHAT KUBERNETES DOES\nFigure 1.8 shows the simplest possible view of a Kubernetes system. The system is com-\nposed of a master node and any number of worker nodes. When the developer sub-\nmits a list of apps to the master, Kubernetes deploys them to the cluster of worker\nnodes. What node a component lands on doesn\u2019t (and shouldn\u2019t) matter\u2014neither to\nthe developer nor to the system administrator.\nThe developer can specify that certain apps must run together and Kubernetes will\ndeploy them on the same worker node. Others will be spread around the cluster, but\nthey can talk to each other in the same way, regardless of where they\u2019re deployed.\nHELPING DEVELOPERS FOCUS ON THE CORE APP FEATURES\nKubernetes can be thought of as an operating system for the cluster. It relieves appli-\ncation developers from having to implement certain infrastructure-related services\ninto their apps; instead they rely on Kubernetes to provide these services. This includes\nthings such as service discovery, scaling, load-balancing, self-healing, and even leader\nKubernetes\nmaster\nTens or thousands of worker nodes exposed\nas a single deployment platform\n1x\nApp descriptor\n5x\n2x\nDeveloper\nFigure 1.8\nKubernetes exposes the whole datacenter as a single deployment platform.\n \n"}, {"color": "green", "id": "table_flag47", "label": "table_flag47", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_48", "label": "18\nCHAPTER 1\nIntroducing Kubernetes\nelection. Application developers can therefore focus on implementing the actual fea-\ntures of the applications and not waste time figuring out how to integrate them with\nthe infrastructure.\nHELPING OPS TEAMS ACHIEVE BETTER RESOURCE UTILIZATION\nKubernetes will run your containerized app somewhere in the cluster, provide infor-\nmation to its components on how to find each other, and keep all of them running.\nBecause your application doesn\u2019t care which node it\u2019s running on, Kubernetes can\nrelocate the app at any time, and by mixing and matching apps, achieve far better\nresource utilization than is possible with manual scheduling.\n1.3.3\nUnderstanding the architecture of a Kubernetes cluster\nWe\u2019ve seen a bird\u2019s-eye view of Kubernetes\u2019 architecture. Now let\u2019s take a closer look at\nwhat a Kubernetes cluster is composed of. At the hardware level, a Kubernetes cluster\nis composed of many nodes, which can be split into two types: \n\uf0a1The master node, which hosts the Kubernetes Control Plane that controls and man-\nages the whole Kubernetes system\n\uf0a1Worker nodes that run the actual applications you deploy\nFigure 1.9 shows the components running on these two sets of nodes. I\u2019ll explain\nthem next.\nTHE CONTROL PLANE\nThe Control Plane is what controls the cluster and makes it function. It consists of\nmultiple components that can run on a single master node or be split across multiple\nnodes and replicated to ensure high availability. These components are\n\uf0a1The Kubernetes API Server, which you and the other Control Plane components\ncommunicate with\nControl Plane (master)\netcd\nAPI server\nkube-proxy\nWorker node(s)\nKubelet\nContainer Runtime\nScheduler\nController\nManager\nFigure 1.9\nThe components that make up a Kubernetes cluster\n \nwww.allitebooks.com\n", "shape": "dot", "size": 10, "title": "18\nCHAPTER 1\nIntroducing Kubernetes\nelection. Application developers can therefore focus on implementing the actual fea-\ntures of the applications and not waste time figuring out how to integrate them with\nthe infrastructure.\nHELPING OPS TEAMS ACHIEVE BETTER RESOURCE UTILIZATION\nKubernetes will run your containerized app somewhere in the cluster, provide infor-\nmation to its components on how to find each other, and keep all of them running.\nBecause your application doesn\u2019t care which node it\u2019s running on, Kubernetes can\nrelocate the app at any time, and by mixing and matching apps, achieve far better\nresource utilization than is possible with manual scheduling.\n1.3.3\nUnderstanding the architecture of a Kubernetes cluster\nWe\u2019ve seen a bird\u2019s-eye view of Kubernetes\u2019 architecture. Now let\u2019s take a closer look at\nwhat a Kubernetes cluster is composed of. At the hardware level, a Kubernetes cluster\nis composed of many nodes, which can be split into two types: \n\uf0a1The master node, which hosts the Kubernetes Control Plane that controls and man-\nages the whole Kubernetes system\n\uf0a1Worker nodes that run the actual applications you deploy\nFigure 1.9 shows the components running on these two sets of nodes. I\u2019ll explain\nthem next.\nTHE CONTROL PLANE\nThe Control Plane is what controls the cluster and makes it function. It consists of\nmultiple components that can run on a single master node or be split across multiple\nnodes and replicated to ensure high availability. These components are\n\uf0a1The Kubernetes API Server, which you and the other Control Plane components\ncommunicate with\nControl Plane (master)\netcd\nAPI server\nkube-proxy\nWorker node(s)\nKubelet\nContainer Runtime\nScheduler\nController\nManager\nFigure 1.9\nThe components that make up a Kubernetes cluster\n \nwww.allitebooks.com\n"}, {"color": "green", "id": "table_flag48", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_49", "label": "19\nIntroducing Kubernetes\n\uf0a1The Scheduler, which schedules your apps (assigns a worker node to each deploy-\nable component of your application) \n\uf0a1The Controller Manager, which performs cluster-level functions, such as repli-\ncating components, keeping track of worker nodes, handling node failures,\nand so on\n\uf0a1etcd, a reliable distributed data store that persistently stores the cluster\nconfiguration.\nThe components of the Control Plane hold and control the state of the cluster, but\nthey don\u2019t run your applications. This is done by the (worker) nodes.\nTHE NODES\nThe worker nodes are the machines that run your containerized applications. The\ntask of running, monitoring, and providing services to your applications is done by\nthe following components:\n\uf0a1Docker, rkt, or another container runtime, which runs your containers\n\uf0a1The Kubelet, which talks to the API server and manages containers on its node\n\uf0a1The Kubernetes Service Proxy (kube-proxy), which load-balances network traffic\nbetween application components\nWe\u2019ll explain all these components in detail in chapter 11. I\u2019m not a fan of explaining\nhow things work before first explaining what something does and teaching people to\nuse it. It\u2019s like learning to drive a car. You don\u2019t want to know what\u2019s under the hood.\nYou first want to learn how to drive it from point A to point B. Only after you learn\nhow to do that do you become interested in how a car makes that possible. After all,\nknowing what\u2019s under the hood may someday help you get the car moving again after\nit breaks down and leaves you stranded at the side of the road.\n1.3.4\nRunning an application in Kubernetes\nTo run an application in Kubernetes, you first need to package it up into one or more\ncontainer images, push those images to an image registry, and then post a description\nof your app to the Kubernetes API server. \n The description includes information such as the container image or images that\ncontain your application components, how those components are related to each\nother, and which ones need to be run co-located (together on the same node) and\nwhich don\u2019t. For each component, you can also specify how many copies (or replicas)\nyou want to run. Additionally, the description also includes which of those compo-\nnents provide a service to either internal or external clients and should be exposed\nthrough a single IP address and made discoverable to the other components. \nUNDERSTANDING HOW THE DESCRIPTION RESULTS IN A RUNNING CONTAINER\nWhen the API server processes your app\u2019s description, the Scheduler schedules the\nspecified groups of containers onto the available worker nodes based on computa-\ntional resources required by each group and the unallocated resources on each node\n \n", "shape": "dot", "size": 10, "title": "19\nIntroducing Kubernetes\n\uf0a1The Scheduler, which schedules your apps (assigns a worker node to each deploy-\nable component of your application) \n\uf0a1The Controller Manager, which performs cluster-level functions, such as repli-\ncating components, keeping track of worker nodes, handling node failures,\nand so on\n\uf0a1etcd, a reliable distributed data store that persistently stores the cluster\nconfiguration.\nThe components of the Control Plane hold and control the state of the cluster, but\nthey don\u2019t run your applications. This is done by the (worker) nodes.\nTHE NODES\nThe worker nodes are the machines that run your containerized applications. The\ntask of running, monitoring, and providing services to your applications is done by\nthe following components:\n\uf0a1Docker, rkt, or another container runtime, which runs your containers\n\uf0a1The Kubelet, which talks to the API server and manages containers on its node\n\uf0a1The Kubernetes Service Proxy (kube-proxy), which load-balances network traffic\nbetween application components\nWe\u2019ll explain all these components in detail in chapter 11. I\u2019m not a fan of explaining\nhow things work before first explaining what something does and teaching people to\nuse it. It\u2019s like learning to drive a car. You don\u2019t want to know what\u2019s under the hood.\nYou first want to learn how to drive it from point A to point B. Only after you learn\nhow to do that do you become interested in how a car makes that possible. After all,\nknowing what\u2019s under the hood may someday help you get the car moving again after\nit breaks down and leaves you stranded at the side of the road.\n1.3.4\nRunning an application in Kubernetes\nTo run an application in Kubernetes, you first need to package it up into one or more\ncontainer images, push those images to an image registry, and then post a description\nof your app to the Kubernetes API server. \n The description includes information such as the container image or images that\ncontain your application components, how those components are related to each\nother, and which ones need to be run co-located (together on the same node) and\nwhich don\u2019t. For each component, you can also specify how many copies (or replicas)\nyou want to run. Additionally, the description also includes which of those compo-\nnents provide a service to either internal or external clients and should be exposed\nthrough a single IP address and made discoverable to the other components. \nUNDERSTANDING HOW THE DESCRIPTION RESULTS IN A RUNNING CONTAINER\nWhen the API server processes your app\u2019s description, the Scheduler schedules the\nspecified groups of containers onto the available worker nodes based on computa-\ntional resources required by each group and the unallocated resources on each node\n \n"}, {"color": "green", "id": "table_flag49", "label": "table_flag49", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_50", "label": "20\nCHAPTER 1\nIntroducing Kubernetes\nat that moment. The Kubelet on those nodes then instructs the Container Runtime\n(Docker, for example) to pull the required container images and run the containers. \n Examine figure 1.10 to gain a better understanding of how applications are\ndeployed in Kubernetes. The app descriptor lists four containers, grouped into three\nsets (these sets are called pods; we\u2019ll explain what they are in chapter 3). The first two\npods each contain only a single container, whereas the last one contains two. That\nmeans both containers need to run co-located and shouldn\u2019t be isolated from each\nother. Next to each pod, you also see a number representing the number of replicas\nof each pod that need to run in parallel. After submitting the descriptor to Kuberne-\ntes, it will schedule the specified number of replicas of each pod to the available\nworker nodes. The Kubelets on the nodes will then tell Docker to pull the container\nimages from the image registry and run the containers.\nKEEPING THE CONTAINERS RUNNING\nOnce the application is running, Kubernetes continuously makes sure that the deployed\nstate of the application always matches the description you provided. For example, if\n1x\nApp descriptor\nLegend:\nContainer image\nMultiple containers\nrunning \u201ctogether\u201d\n(not fully isolated)\n5x\n2x\nControl Plane\n(master)\nImage registry\nWorker nodes\n...\nkube-proxy\nDocker\nKubelet\nkube-proxy\nDocker\nKubelet\nContainer\n...\nkube-proxy\nDocker\nKubelet\nkube-proxy\nDocker\nKubelet\n...\nkube-proxy\nDocker\nKubelet\nkube-proxy\nDocker\nKubelet\nFigure 1.10\nA basic overview of the Kubernetes architecture and an application running on top of it\n \n", "shape": "dot", "size": 10, "title": "20\nCHAPTER 1\nIntroducing Kubernetes\nat that moment. The Kubelet on those nodes then instructs the Container Runtime\n(Docker, for example) to pull the required container images and run the containers. \n Examine figure 1.10 to gain a better understanding of how applications are\ndeployed in Kubernetes. The app descriptor lists four containers, grouped into three\nsets (these sets are called pods; we\u2019ll explain what they are in chapter 3). The first two\npods each contain only a single container, whereas the last one contains two. That\nmeans both containers need to run co-located and shouldn\u2019t be isolated from each\nother. Next to each pod, you also see a number representing the number of replicas\nof each pod that need to run in parallel. After submitting the descriptor to Kuberne-\ntes, it will schedule the specified number of replicas of each pod to the available\nworker nodes. The Kubelets on the nodes will then tell Docker to pull the container\nimages from the image registry and run the containers.\nKEEPING THE CONTAINERS RUNNING\nOnce the application is running, Kubernetes continuously makes sure that the deployed\nstate of the application always matches the description you provided. For example, if\n1x\nApp descriptor\nLegend:\nContainer image\nMultiple containers\nrunning \u201ctogether\u201d\n(not fully isolated)\n5x\n2x\nControl Plane\n(master)\nImage registry\nWorker nodes\n...\nkube-proxy\nDocker\nKubelet\nkube-proxy\nDocker\nKubelet\nContainer\n...\nkube-proxy\nDocker\nKubelet\nkube-proxy\nDocker\nKubelet\n...\nkube-proxy\nDocker\nKubelet\nkube-proxy\nDocker\nKubelet\nFigure 1.10\nA basic overview of the Kubernetes architecture and an application running on top of it\n \n"}, {"color": "green", "id": "table_flag50", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_51", "label": "21\nIntroducing Kubernetes\nyou specify that you always want five instances of a web server running, Kubernetes will\nalways keep exactly five instances running. If one of those instances stops working\nproperly, like when its process crashes or when it stops responding, Kubernetes will\nrestart it automatically. \n Similarly, if a whole worker node dies or becomes inaccessible, Kubernetes will\nselect new nodes for all the containers that were running on the node and run them\non the newly selected nodes.\nSCALING THE NUMBER OF COPIES\nWhile the application is running, you can decide you want to increase or decrease the\nnumber of copies, and Kubernetes will spin up additional ones or stop the excess\nones, respectively. You can even leave the job of deciding the optimal number of cop-\nies to Kubernetes. It can automatically keep adjusting the number, based on real-time\nmetrics, such as CPU load, memory consumption, queries per second, or any other\nmetric your app exposes. \nHITTING A MOVING TARGET\nWe\u2019ve said that Kubernetes may need to move your containers around the cluster.\nThis can occur when the node they were running on has failed or because they were\nevicted from a node to make room for other containers. If the container is providing a\nservice to external clients or other containers running in the cluster, how can they use\nthe container properly if it\u2019s constantly moving around the cluster? And how can cli-\nents connect to containers providing a service when those containers are replicated\nand spread across the whole cluster?\n To allow clients to easily find containers that provide a specific service, you can tell\nKubernetes which containers provide the same service and Kubernetes will expose all\nof them at a single static IP address and expose that address to all applications run-\nning in the cluster. This is done through environment variables, but clients can also\nlook up the service IP through good old DNS. The kube-proxy will make sure connec-\ntions to the service are load balanced across all the containers that provide the service.\nThe IP address of the service stays constant, so clients can always connect to its con-\ntainers, even when they\u2019re moved around the cluster.\n1.3.5\nUnderstanding the benefits of using Kubernetes\nIf you have Kubernetes deployed on all your servers, the ops team doesn\u2019t need to\ndeal with deploying your apps anymore. Because a containerized application already\ncontains all it needs to run, the system administrators don\u2019t need to install anything to\ndeploy and run the app. On any node where Kubernetes is deployed, Kubernetes can\nrun the app immediately without any help from the sysadmins. \nSIMPLIFYING APPLICATION DEPLOYMENT\nBecause Kubernetes exposes all its worker nodes as a single deployment platform,\napplication developers can start deploying applications on their own and don\u2019t need\nto know anything about the servers that make up the cluster. \n \n", "shape": "dot", "size": 10, "title": "21\nIntroducing Kubernetes\nyou specify that you always want five instances of a web server running, Kubernetes will\nalways keep exactly five instances running. If one of those instances stops working\nproperly, like when its process crashes or when it stops responding, Kubernetes will\nrestart it automatically. \n Similarly, if a whole worker node dies or becomes inaccessible, Kubernetes will\nselect new nodes for all the containers that were running on the node and run them\non the newly selected nodes.\nSCALING THE NUMBER OF COPIES\nWhile the application is running, you can decide you want to increase or decrease the\nnumber of copies, and Kubernetes will spin up additional ones or stop the excess\nones, respectively. You can even leave the job of deciding the optimal number of cop-\nies to Kubernetes. It can automatically keep adjusting the number, based on real-time\nmetrics, such as CPU load, memory consumption, queries per second, or any other\nmetric your app exposes. \nHITTING A MOVING TARGET\nWe\u2019ve said that Kubernetes may need to move your containers around the cluster.\nThis can occur when the node they were running on has failed or because they were\nevicted from a node to make room for other containers. If the container is providing a\nservice to external clients or other containers running in the cluster, how can they use\nthe container properly if it\u2019s constantly moving around the cluster? And how can cli-\nents connect to containers providing a service when those containers are replicated\nand spread across the whole cluster?\n To allow clients to easily find containers that provide a specific service, you can tell\nKubernetes which containers provide the same service and Kubernetes will expose all\nof them at a single static IP address and expose that address to all applications run-\nning in the cluster. This is done through environment variables, but clients can also\nlook up the service IP through good old DNS. The kube-proxy will make sure connec-\ntions to the service are load balanced across all the containers that provide the service.\nThe IP address of the service stays constant, so clients can always connect to its con-\ntainers, even when they\u2019re moved around the cluster.\n1.3.5\nUnderstanding the benefits of using Kubernetes\nIf you have Kubernetes deployed on all your servers, the ops team doesn\u2019t need to\ndeal with deploying your apps anymore. Because a containerized application already\ncontains all it needs to run, the system administrators don\u2019t need to install anything to\ndeploy and run the app. On any node where Kubernetes is deployed, Kubernetes can\nrun the app immediately without any help from the sysadmins. \nSIMPLIFYING APPLICATION DEPLOYMENT\nBecause Kubernetes exposes all its worker nodes as a single deployment platform,\napplication developers can start deploying applications on their own and don\u2019t need\nto know anything about the servers that make up the cluster. \n \n"}, {"color": "green", "id": "table_flag51", "label": "table_flag51", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_52", "label": "22\nCHAPTER 1\nIntroducing Kubernetes\n In essence, all the nodes are now a single bunch of computational resources that\nare waiting for applications to consume them. A developer doesn\u2019t usually care what\nkind of server the application is running on, as long as the server can provide the\napplication with adequate system resources. \n Certain cases do exist where the developer does care what kind of hardware the\napplication should run on. If the nodes are heterogeneous, you\u2019ll find cases when you\nwant certain apps to run on nodes with certain capabilities and run other apps on oth-\ners. For example, one of your apps may require being run on a system with SSDs\ninstead of HDDs, while other apps run fine on HDDs. In such cases, you obviously\nwant to ensure that particular app is always scheduled to a node with an SSD.\n Without using Kubernetes, the sysadmin would select one specific node that has an\nSSD and deploy the app there. But when using Kubernetes, instead of selecting a spe-\ncific node where your app should be run, it\u2019s more appropriate to tell Kubernetes to\nonly choose among nodes with an SSD. You\u2019ll learn how to do that in chapter 3.\nACHIEVING BETTER UTILIZATION OF HARDWARE\nBy setting up Kubernetes on your servers and using it to run your apps instead of run-\nning them manually, you\u2019ve decoupled your app from the infrastructure. When you\ntell Kubernetes to run your application, you\u2019re letting it choose the most appropriate\nnode to run your application on based on the description of the application\u2019s\nresource requirements and the available resources on each node. \n By using containers and not tying the app down to a specific node in your cluster,\nyou\u2019re allowing the app to freely move around the cluster at any time, so the different\napp components running on the cluster can be mixed and matched to be packed\ntightly onto the cluster nodes. This ensures the node\u2019s hardware resources are utilized\nas best as possible.\n The ability to move applications around the cluster at any time allows Kubernetes\nto utilize the infrastructure much better than what you can achieve manually. Humans\naren\u2019t good at finding optimal combinations, especially when the number of all possi-\nble options is huge, such as when you have many application components and many\nserver nodes they can be deployed on. Computers can obviously perform this work\nmuch better and faster than humans. \nHEALTH CHECKING AND SELF-HEALING\nHaving a system that allows moving an application across the cluster at any time is also\nvaluable in the event of server failures. As your cluster size increases, you\u2019ll deal with\nfailing computer components ever more frequently. \n Kubernetes monitors your app components and the nodes they run on and auto-\nmatically reschedules them to other nodes in the event of a node failure. This frees\nthe ops team from having to migrate app components manually and allows the team\nto immediately focus on fixing the node itself and returning it to the pool of available\nhardware resources instead of focusing on relocating the app.\n If your infrastructure has enough spare resources to allow normal system opera-\ntion even without the failed node, the ops team doesn\u2019t even need to react to the failure\n \n", "shape": "dot", "size": 10, "title": "22\nCHAPTER 1\nIntroducing Kubernetes\n In essence, all the nodes are now a single bunch of computational resources that\nare waiting for applications to consume them. A developer doesn\u2019t usually care what\nkind of server the application is running on, as long as the server can provide the\napplication with adequate system resources. \n Certain cases do exist where the developer does care what kind of hardware the\napplication should run on. If the nodes are heterogeneous, you\u2019ll find cases when you\nwant certain apps to run on nodes with certain capabilities and run other apps on oth-\ners. For example, one of your apps may require being run on a system with SSDs\ninstead of HDDs, while other apps run fine on HDDs. In such cases, you obviously\nwant to ensure that particular app is always scheduled to a node with an SSD.\n Without using Kubernetes, the sysadmin would select one specific node that has an\nSSD and deploy the app there. But when using Kubernetes, instead of selecting a spe-\ncific node where your app should be run, it\u2019s more appropriate to tell Kubernetes to\nonly choose among nodes with an SSD. You\u2019ll learn how to do that in chapter 3.\nACHIEVING BETTER UTILIZATION OF HARDWARE\nBy setting up Kubernetes on your servers and using it to run your apps instead of run-\nning them manually, you\u2019ve decoupled your app from the infrastructure. When you\ntell Kubernetes to run your application, you\u2019re letting it choose the most appropriate\nnode to run your application on based on the description of the application\u2019s\nresource requirements and the available resources on each node. \n By using containers and not tying the app down to a specific node in your cluster,\nyou\u2019re allowing the app to freely move around the cluster at any time, so the different\napp components running on the cluster can be mixed and matched to be packed\ntightly onto the cluster nodes. This ensures the node\u2019s hardware resources are utilized\nas best as possible.\n The ability to move applications around the cluster at any time allows Kubernetes\nto utilize the infrastructure much better than what you can achieve manually. Humans\naren\u2019t good at finding optimal combinations, especially when the number of all possi-\nble options is huge, such as when you have many application components and many\nserver nodes they can be deployed on. Computers can obviously perform this work\nmuch better and faster than humans. \nHEALTH CHECKING AND SELF-HEALING\nHaving a system that allows moving an application across the cluster at any time is also\nvaluable in the event of server failures. As your cluster size increases, you\u2019ll deal with\nfailing computer components ever more frequently. \n Kubernetes monitors your app components and the nodes they run on and auto-\nmatically reschedules them to other nodes in the event of a node failure. This frees\nthe ops team from having to migrate app components manually and allows the team\nto immediately focus on fixing the node itself and returning it to the pool of available\nhardware resources instead of focusing on relocating the app.\n If your infrastructure has enough spare resources to allow normal system opera-\ntion even without the failed node, the ops team doesn\u2019t even need to react to the failure\n \n"}, {"color": "green", "id": "table_flag52", "label": "table_flag52", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_53", "label": "23\nSummary\nimmediately, such as at 3 a.m. They can sleep tight and deal with the failed node\nduring regular work hours.\nAUTOMATIC SCALING\nUsing Kubernetes to manage your deployed applications also means the ops team\ndoesn\u2019t need to constantly monitor the load of individual applications to react to sud-\nden load spikes. As previously mentioned, Kubernetes can be told to monitor the\nresources used by each application and to keep adjusting the number of running\ninstances of each application. \n If Kubernetes is running on cloud infrastructure, where adding additional nodes is\nas easy as requesting them through the cloud provider\u2019s API, Kubernetes can even\nautomatically scale the whole cluster size up or down based on the needs of the\ndeployed applications.\nSIMPLIFYING APPLICATION DEVELOPMENT\nThe features described in the previous section mostly benefit the operations team. But\nwhat about the developers? Does Kubernetes bring anything to their table? It defi-\nnitely does.\n If you turn back to the fact that apps run in the same environment both during\ndevelopment and in production, this has a big effect on when bugs are discovered. We\nall agree the sooner you discover a bug, the easier it is to fix it, and fixing it requires\nless work. It\u2019s the developers who do the fixing, so this means less work for them. \n Then there\u2019s the fact that developers don\u2019t need to implement features that they\nwould usually implement. This includes discovery of services and/or peers in a clustered\napplication. Kubernetes does this instead of the app. Usually, the app only needs to look\nup certain environment variables or perform a DNS lookup. If that\u2019s not enough, the\napplication can query the Kubernetes API server directly to get that and/or other infor-\nmation. Querying the Kubernetes API server like that can even save developers from\nhaving to implement complicated mechanisms such as leader election.\n As a final example of what Kubernetes brings to the table, you also need to con-\nsider the increase in confidence developers will feel knowing that when a new version\nof their app is going to be rolled out, Kubernetes can automatically detect if the new\nversion is bad and stop its rollout immediately. This increase in confidence usually\naccelerates the continuous delivery of apps, which benefits the whole organization.\n1.4\nSummary\nIn this introductory chapter, you\u2019ve seen how applications have changed in recent\nyears and how they can now be harder to deploy and manage. We\u2019ve introduced\nKubernetes and shown how it, together with Docker and other container platforms,\nhelps deploy and manage applications and the infrastructure they run on. You\u2019ve\nlearned that\n\uf0a1Monolithic apps are easier to deploy, but harder to maintain over time and\nsometimes impossible to scale.\n \n", "shape": "dot", "size": 10, "title": "23\nSummary\nimmediately, such as at 3 a.m. They can sleep tight and deal with the failed node\nduring regular work hours.\nAUTOMATIC SCALING\nUsing Kubernetes to manage your deployed applications also means the ops team\ndoesn\u2019t need to constantly monitor the load of individual applications to react to sud-\nden load spikes. As previously mentioned, Kubernetes can be told to monitor the\nresources used by each application and to keep adjusting the number of running\ninstances of each application. \n If Kubernetes is running on cloud infrastructure, where adding additional nodes is\nas easy as requesting them through the cloud provider\u2019s API, Kubernetes can even\nautomatically scale the whole cluster size up or down based on the needs of the\ndeployed applications.\nSIMPLIFYING APPLICATION DEVELOPMENT\nThe features described in the previous section mostly benefit the operations team. But\nwhat about the developers? Does Kubernetes bring anything to their table? It defi-\nnitely does.\n If you turn back to the fact that apps run in the same environment both during\ndevelopment and in production, this has a big effect on when bugs are discovered. We\nall agree the sooner you discover a bug, the easier it is to fix it, and fixing it requires\nless work. It\u2019s the developers who do the fixing, so this means less work for them. \n Then there\u2019s the fact that developers don\u2019t need to implement features that they\nwould usually implement. This includes discovery of services and/or peers in a clustered\napplication. Kubernetes does this instead of the app. Usually, the app only
