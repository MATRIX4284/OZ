needs to look\nup certain environment variables or perform a DNS lookup. If that\u2019s not enough, the\napplication can query the Kubernetes API server directly to get that and/or other infor-\nmation. Querying the Kubernetes API server like that can even save developers from\nhaving to implement complicated mechanisms such as leader election.\n As a final example of what Kubernetes brings to the table, you also need to con-\nsider the increase in confidence developers will feel knowing that when a new version\nof their app is going to be rolled out, Kubernetes can automatically detect if the new\nversion is bad and stop its rollout immediately. This increase in confidence usually\naccelerates the continuous delivery of apps, which benefits the whole organization.\n1.4\nSummary\nIn this introductory chapter, you\u2019ve seen how applications have changed in recent\nyears and how they can now be harder to deploy and manage. We\u2019ve introduced\nKubernetes and shown how it, together with Docker and other container platforms,\nhelps deploy and manage applications and the infrastructure they run on. You\u2019ve\nlearned that\n\uf0a1Monolithic apps are easier to deploy, but harder to maintain over time and\nsometimes impossible to scale.\n \n"}, {"color": "green", "id": "table_flag53", "label": "table_flag53", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_54", "label": "24\nCHAPTER 1\nIntroducing Kubernetes\n\uf0a1Microservices-based application architectures allow easier development of each\ncomponent, but are harder to deploy and configure to work as a single system.\n\uf0a1Linux containers provide much the same benefits as virtual machines, but are\nfar more lightweight and allow for much better hardware utilization.\n\uf0a1Docker improved on existing Linux container technologies by allowing easier and\nfaster provisioning of containerized apps together with their OS environments.\n\uf0a1Kubernetes exposes the whole datacenter as a single computational resource\nfor running applications.\n\uf0a1Developers can deploy apps through Kubernetes without assistance from\nsysadmins.\n\uf0a1Sysadmins can sleep better by having Kubernetes deal with failed nodes auto-\nmatically.\nIn the next chapter, you\u2019ll get your hands dirty by building an app and running it in\nDocker and then in Kubernetes.\n \n", "shape": "dot", "size": 10, "title": "24\nCHAPTER 1\nIntroducing Kubernetes\n\uf0a1Microservices-based application architectures allow easier development of each\ncomponent, but are harder to deploy and configure to work as a single system.\n\uf0a1Linux containers provide much the same benefits as virtual machines, but are\nfar more lightweight and allow for much better hardware utilization.\n\uf0a1Docker improved on existing Linux container technologies by allowing easier and\nfaster provisioning of containerized apps together with their OS environments.\n\uf0a1Kubernetes exposes the whole datacenter as a single computational resource\nfor running applications.\n\uf0a1Developers can deploy apps through Kubernetes without assistance from\nsysadmins.\n\uf0a1Sysadmins can sleep better by having Kubernetes deal with failed nodes auto-\nmatically.\nIn the next chapter, you\u2019ll get your hands dirty by building an app and running it in\nDocker and then in Kubernetes.\n \n"}, {"color": "green", "id": "table_flag54", "label": "table_flag54", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_55", "label": "25\nFirst steps with Docker\nand Kubernetes\nBefore you start learning about Kubernetes concepts in detail, let\u2019s see how to cre-\nate a simple application, package it into a container image, and run it in a managed\nKubernetes cluster (in Google Kubernetes Engine) or in a local single-node cluster.\nThis should give you a slightly better overview of the whole Kubernetes system and\nwill make it easier to follow the next few chapters, where we\u2019ll go over the basic\nbuilding blocks and concepts in Kubernetes.\nThis chapter covers\n\uf0a1Creating, running, and sharing a container image \nwith Docker\n\uf0a1Running a single-node Kubernetes cluster locally\n\uf0a1Setting up a Kubernetes cluster on Google \nKubernetes Engine\n\uf0a1Setting up and using the kubectl command-line \nclient\n\uf0a1Deploying an app on Kubernetes and scaling it \nhorizontally\n \n", "shape": "dot", "size": 10, "title": "25\nFirst steps with Docker\nand Kubernetes\nBefore you start learning about Kubernetes concepts in detail, let\u2019s see how to cre-\nate a simple application, package it into a container image, and run it in a managed\nKubernetes cluster (in Google Kubernetes Engine) or in a local single-node cluster.\nThis should give you a slightly better overview of the whole Kubernetes system and\nwill make it easier to follow the next few chapters, where we\u2019ll go over the basic\nbuilding blocks and concepts in Kubernetes.\nThis chapter covers\n\uf0a1Creating, running, and sharing a container image \nwith Docker\n\uf0a1Running a single-node Kubernetes cluster locally\n\uf0a1Setting up a Kubernetes cluster on Google \nKubernetes Engine\n\uf0a1Setting up and using the kubectl command-line \nclient\n\uf0a1Deploying an app on Kubernetes and scaling it \nhorizontally\n \n"}, {"color": "green", "id": "table_flag55", "label": "table_flag55", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_56", "label": "26\nCHAPTER 2\nFirst steps with Docker and Kubernetes\n2.1\nCreating, running, and sharing a container image\nAs you\u2019ve already learned in the previous chapter, running applications in Kubernetes\nrequires them to be packaged into container images. We\u2019ll do a basic introduction to\nusing Docker in case you haven\u2019t used it yet. In the next few sections you\u2019ll\n1\nInstall Docker and run your first \u201cHello world\u201d container \n2\nCreate a trivial Node.js app that you\u2019ll later deploy in Kubernetes\n3\nPackage the app into a container image so you can then run it as an isolated\ncontainer\n4\nRun a container based on the image\n5\nPush the image to Docker Hub so that anyone anywhere can run it\n2.1.1\nInstalling Docker and running a Hello World container\nFirst, you\u2019ll need to install Docker on your Linux machine. If you don\u2019t use Linux,\nyou\u2019ll need to start a Linux virtual machine (VM) and run Docker inside that VM. If\nyou\u2019re using a Mac or Windows and install Docker per instructions, Docker will set up\na VM for you and run the Docker daemon inside that VM. The Docker client execut-\nable will be available on your host OS, and will communicate with the daemon inside\nthe VM. \n To install Docker, follow the instructions at http:/\n/docs.docker.com/engine/\ninstallation/ for your specific operating system. After completing the installation, you\ncan use the Docker client executable to run various Docker commands. For example,\nyou could try pulling and running an existing image from Docker Hub, the public\nDocker registry, which contains ready-to-use container images for many well-known\nsoftware packages. One of them is the busybox image, which you\u2019ll use to run a simple\necho \"Hello world\" command. \nRUNNING A HELLO WORLD CONTAINER\nIf you\u2019re unfamiliar with busybox, it\u2019s a single executable that combines many of the\nstandard UNIX command-line tools, such as echo, ls, gzip, and so on. Instead of the\nbusybox image, you could also use any other full-fledged OS container image such as\nFedora, Ubuntu, or other similar images, as long as it includes the echo executable.\n How do you run the busybox image? You don\u2019t need to download or install any-\nthing. Use the docker run command and specify what image to download and run\nand (optionally) what command to execute, as shown in the following listing.\n$ docker run busybox echo \"Hello world\"\nUnable to find image \u0027busybox:latest\u0027 locally\nlatest: Pulling from docker.io/busybox\n9a163e0b8d13: Pull complete \nfef924a0204a: Pull complete\nDigest: sha256:97473e34e311e6c1b3f61f2a721d038d1e5eef17d98d1353a513007cf46ca6bd\nStatus: Downloaded newer image for docker.io/busybox:latest\nHello world\nListing 2.1\nRunning a Hello world container with Docker\n \n", "shape": "dot", "size": 10, "title": "26\nCHAPTER 2\nFirst steps with Docker and Kubernetes\n2.1\nCreating, running, and sharing a container image\nAs you\u2019ve already learned in the previous chapter, running applications in Kubernetes\nrequires them to be packaged into container images. We\u2019ll do a basic introduction to\nusing Docker in case you haven\u2019t used it yet. In the next few sections you\u2019ll\n1\nInstall Docker and run your first \u201cHello world\u201d container \n2\nCreate a trivial Node.js app that you\u2019ll later deploy in Kubernetes\n3\nPackage the app into a container image so you can then run it as an isolated\ncontainer\n4\nRun a container based on the image\n5\nPush the image to Docker Hub so that anyone anywhere can run it\n2.1.1\nInstalling Docker and running a Hello World container\nFirst, you\u2019ll need to install Docker on your Linux machine. If you don\u2019t use Linux,\nyou\u2019ll need to start a Linux virtual machine (VM) and run Docker inside that VM. If\nyou\u2019re using a Mac or Windows and install Docker per instructions, Docker will set up\na VM for you and run the Docker daemon inside that VM. The Docker client execut-\nable will be available on your host OS, and will communicate with the daemon inside\nthe VM. \n To install Docker, follow the instructions at http:/\n/docs.docker.com/engine/\ninstallation/ for your specific operating system. After completing the installation, you\ncan use the Docker client executable to run various Docker commands. For example,\nyou could try pulling and running an existing image from Docker Hub, the public\nDocker registry, which contains ready-to-use container images for many well-known\nsoftware packages. One of them is the busybox image, which you\u2019ll use to run a simple\necho \"Hello world\" command. \nRUNNING A HELLO WORLD CONTAINER\nIf you\u2019re unfamiliar with busybox, it\u2019s a single executable that combines many of the\nstandard UNIX command-line tools, such as echo, ls, gzip, and so on. Instead of the\nbusybox image, you could also use any other full-fledged OS container image such as\nFedora, Ubuntu, or other similar images, as long as it includes the echo executable.\n How do you run the busybox image? You don\u2019t need to download or install any-\nthing. Use the docker run command and specify what image to download and run\nand (optionally) what command to execute, as shown in the following listing.\n$ docker run busybox echo \"Hello world\"\nUnable to find image \u0027busybox:latest\u0027 locally\nlatest: Pulling from docker.io/busybox\n9a163e0b8d13: Pull complete \nfef924a0204a: Pull complete\nDigest: sha256:97473e34e311e6c1b3f61f2a721d038d1e5eef17d98d1353a513007cf46ca6bd\nStatus: Downloaded newer image for docker.io/busybox:latest\nHello world\nListing 2.1\nRunning a Hello world container with Docker\n \n"}, {"color": "green", "id": "table_flag56", "label": "table_flag56", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_57", "label": "27\nCreating, running, and sharing a container image\nThis doesn\u2019t look that impressive, but when you consider that the whole \u201capp\u201d was\ndownloaded and executed with a single command, without you having to install that\napp or anything else, you\u2019ll agree it\u2019s awesome. In your case, the app was a single execut-\nable (busybox), but it might as well have been an incredibly complex app with many\ndependencies. The whole process of setting up and running the app would have been\nexactly the same. What\u2019s also important is that the app was executed inside a container,\ncompletely isolated from all the other processes running on your machine.\nUNDERSTANDING WHAT HAPPENS BEHIND THE SCENES\nFigure 2.1 shows exactly what happened when you performed the docker run com-\nmand. First, Docker checked to see if the busybox:latest image was already present\non your local machine. It wasn\u2019t, so Docker pulled it from the Docker Hub registry at\nhttp:/\n/docker.io. After the image was downloaded to your machine, Docker created a\ncontainer from that image and ran the command inside it. The echo command\nprinted the text to STDOUT and then the process terminated and the container\nstopped.\nRUNNING OTHER IMAGES\nRunning other existing container images is much the same as how you ran the busybox\nimage. In fact, it\u2019s often even simpler, because you usually don\u2019t need to specify what\ncommand to execute, the way you did in the example (echo \"Hello world\"). The\ncommand that should be executed is usually baked into the image itself, but you can\noverride it if you want. After searching or browsing through the publicly available\nimages on http:/\n/hub.docker.com or another public registry, you tell Docker to run\nthe image like this:\n$ docker run \u003cimage\u003e\nFigure 2.1\nRunning echo \u201cHello world\u201d in a container based on the busybox container image\nLocal machine\nDocker Hub\n1. docker run busybox\necho \"Hello world\"\n3. Docker pulls\nbusybox image\nfrom registry (if not\navailable locally)\n2. Docker checks if busybox\nimage is already stored locally\n4. Docker runs\necho \"Hello world\"\nin isolated container\nbusybox\nDocker\nbusybox\n \n", "shape": "dot", "size": 10, "title": "27\nCreating, running, and sharing a container image\nThis doesn\u2019t look that impressive, but when you consider that the whole \u201capp\u201d was\ndownloaded and executed with a single command, without you having to install that\napp or anything else, you\u2019ll agree it\u2019s awesome. In your case, the app was a single execut-\nable (busybox), but it might as well have been an incredibly complex app with many\ndependencies. The whole process of setting up and running the app would have been\nexactly the same. What\u2019s also important is that the app was executed inside a container,\ncompletely isolated from all the other processes running on your machine.\nUNDERSTANDING WHAT HAPPENS BEHIND THE SCENES\nFigure 2.1 shows exactly what happened when you performed the docker run com-\nmand. First, Docker checked to see if the busybox:latest image was already present\non your local machine. It wasn\u2019t, so Docker pulled it from the Docker Hub registry at\nhttp:/\n/docker.io. After the image was downloaded to your machine, Docker created a\ncontainer from that image and ran the command inside it. The echo command\nprinted the text to STDOUT and then the process terminated and the container\nstopped.\nRUNNING OTHER IMAGES\nRunning other existing container images is much the same as how you ran the busybox\nimage. In fact, it\u2019s often even simpler, because you usually don\u2019t need to specify what\ncommand to execute, the way you did in the example (echo \"Hello world\"). The\ncommand that should be executed is usually baked into the image itself, but you can\noverride it if you want. After searching or browsing through the publicly available\nimages on http:/\n/hub.docker.com or another public registry, you tell Docker to run\nthe image like this:\n$ docker run \u003cimage\u003e\nFigure 2.1\nRunning echo \u201cHello world\u201d in a container based on the busybox container image\nLocal machine\nDocker Hub\n1. docker run busybox\necho \"Hello world\"\n3. Docker pulls\nbusybox image\nfrom registry (if not\navailable locally)\n2. Docker checks if busybox\nimage is already stored locally\n4. Docker runs\necho \"Hello world\"\nin isolated container\nbusybox\nDocker\nbusybox\n \n"}, {"color": "green", "id": "table_flag57", "label": "table_flag57", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_58", "label": "28\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nVERSIONING CONTAINER IMAGES\nAll software packages get updated, so more than a single version of a package usually\nexists. Docker supports having multiple versions or variants of the same image under\nthe same name. Each variant must have a unique tag. When referring to images with-\nout explicitly specifying the tag, Docker will assume you\u2019re referring to the so-called\nlatest tag. To run a different version of the image, you may specify the tag along with\nthe image name like this:\n$ docker run \u003cimage\u003e:\u003ctag\u003e\n2.1.2\nCreating a trivial Node.js app\nNow that you have a working Docker setup, you\u2019re going to create an app. You\u2019ll build\na trivial Node.js web application and package it into a container image. The applica-\ntion will accept HTTP requests and respond with the hostname of the machine it\u2019s\nrunning in. This way, you\u2019ll see that an app running inside a container sees its own\nhostname and not that of the host machine, even though it\u2019s running on the host like\nany other process. This will be useful later, when you deploy the app on Kubernetes\nand scale it out (scale it horizontally; that is, run multiple instances of the app). You\u2019ll\nsee your HTTP requests hitting different instances of the app.\n Your app will consist of a single file called app.js with the contents shown in the fol-\nlowing listing.\nconst http = require(\u0027http\u0027);\nconst os = require(\u0027os\u0027);\nconsole.log(\"Kubia server starting...\");\nvar handler = function(request, response) {\n  console.log(\"Received request from \" + request.connection.remoteAddress);\n  response.writeHead(200);\n  response.end(\"You\u0027ve hit \" + os.hostname() + \"\\n\");\n};\nvar www = http.createServer(handler);\nwww.listen(8080);\nIt should be clear what this code does. It starts up an HTTP server on port 8080. The\nserver responds with an HTTP response status code 200 OK and the text \"You\u2019ve hit\n\u003chostname\u003e\" to every request. The request handler also logs the client\u2019s IP address to\nthe standard output, which you\u2019ll need later.\nNOTE\nThe returned hostname is the server\u2019s actual hostname, not the one\nthe client sends in the HTTP request\u2019s Host header.\nYou could now download and install Node.js and test your app directly, but this isn\u2019t\nnecessary, because you\u2019ll use Docker to package the app into a container image and\nListing 2.2\nA simple Node.js app: app.js\n \n", "shape": "dot", "size": 10, "title": "28\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nVERSIONING CONTAINER IMAGES\nAll software packages get updated, so more than a single version of a package usually\nexists. Docker supports having multiple versions or variants of the same image under\nthe same name. Each variant must have a unique tag. When referring to images with-\nout explicitly specifying the tag, Docker will assume you\u2019re referring to the so-called\nlatest tag. To run a different version of the image, you may specify the tag along with\nthe image name like this:\n$ docker run \u003cimage\u003e:\u003ctag\u003e\n2.1.2\nCreating a trivial Node.js app\nNow that you have a working Docker setup, you\u2019re going to create an app. You\u2019ll build\na trivial Node.js web application and package it into a container image. The applica-\ntion will accept HTTP requests and respond with the hostname of the machine it\u2019s\nrunning in. This way, you\u2019ll see that an app running inside a container sees its own\nhostname and not that of the host machine, even though it\u2019s running on the host like\nany other process. This will be useful later, when you deploy the app on Kubernetes\nand scale it out (scale it horizontally; that is, run multiple instances of the app). You\u2019ll\nsee your HTTP requests hitting different instances of the app.\n Your app will consist of a single file called app.js with the contents shown in the fol-\nlowing listing.\nconst http = require(\u0027http\u0027);\nconst os = require(\u0027os\u0027);\nconsole.log(\"Kubia server starting...\");\nvar handler = function(request, response) {\n  console.log(\"Received request from \" + request.connection.remoteAddress);\n  response.writeHead(200);\n  response.end(\"You\u0027ve hit \" + os.hostname() + \"\\n\");\n};\nvar www = http.createServer(handler);\nwww.listen(8080);\nIt should be clear what this code does. It starts up an HTTP server on port 8080. The\nserver responds with an HTTP response status code 200 OK and the text \"You\u2019ve hit\n\u003chostname\u003e\" to every request. The request handler also logs the client\u2019s IP address to\nthe standard output, which you\u2019ll need later.\nNOTE\nThe returned hostname is the server\u2019s actual hostname, not the one\nthe client sends in the HTTP request\u2019s Host header.\nYou could now download and install Node.js and test your app directly, but this isn\u2019t\nnecessary, because you\u2019ll use Docker to package the app into a container image and\nListing 2.2\nA simple Node.js app: app.js\n \n"}, {"color": "green", "id": "table_flag58", "label": "table_flag58", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_59", "label": "29\nCreating, running, and sharing a container image\nenable it to be run anywhere without having to download or install anything (except\nDocker, which does need to be installed on the machine you want to run the image on).\n2.1.3\nCreating a Dockerfile for the image\nTo package your app into an image, you first need to create a file called Dockerfile,\nwhich will contain a list of instructions that Docker will perform when building the\nimage. The Dockerfile needs to be in the same directory as the app.js file and should\ncontain the commands shown in the following listing.\nFROM node:7\nADD app.js /app.js\nENTRYPOINT [\"node\", \"app.js\"]\nThe FROM line defines the container image you\u2019ll use as a starting point (the base\nimage you\u2019re building on top of). In your case, you\u2019re using the node container image,\ntag 7. In the second line, you\u2019re adding your app.js file from your local directory into\nthe root directory in the image, under the same name (app.js). Finally, in the third\nline, you\u2019re defining what command should be executed when somebody runs the\nimage. In your case, the command is node app.js.\n2.1.4\nBuilding the container image\nNow that you have your Dockerfile and the app.js file, you have everything you need\nto build your image. To build it, run the following Docker command:\n$ docker build -t kubia .\nFigure 2.2 shows what happens during the build process. You\u2019re telling Docker to\nbuild an image called kubia based on the contents of the current directory (note the\ndot at the end of the build command). Docker will look for the Dockerfile in the direc-\ntory and build the image based on the instructions in the file.\nListing 2.3\nA Dockerfile for building a container image for your app\nChoosing a base image\nYou may wonder why we chose this specific image as your base. Because your app\nis a Node.js app, you need your image to contain the node binary executable to run\nthe app. You could have used any image that contains that binary, or you could have\neven used a Linux distro base image such as fedora or ubuntu and installed\nNode.js into the container at image build time. But because the node image is made\nspecifically for running Node.js apps, and includes everything you need to run your\napp, you\u2019ll use that as the base image.\n \n", "shape": "dot", "size": 10, "title": "29\nCreating, running, and sharing a container image\nenable it to be run anywhere without having to download or install anything (except\nDocker, which does need to be installed on the machine you want to run the image on).\n2.1.3\nCreating a Dockerfile for the image\nTo package your app into an image, you first need to create a file called Dockerfile,\nwhich will contain a list of instructions that Docker will perform when building the\nimage. The Dockerfile needs to be in the same directory as the app.js file and should\ncontain the commands shown in the following listing.\nFROM node:7\nADD app.js /app.js\nENTRYPOINT [\"node\", \"app.js\"]\nThe FROM line defines the container image you\u2019ll use as a starting point (the base\nimage you\u2019re building on top of). In your case, you\u2019re using the node container image,\ntag 7. In the second line, you\u2019re adding your app.js file from your local directory into\nthe root directory in the image, under the same name (app.js). Finally, in the third\nline, you\u2019re defining what command should be executed when somebody runs the\nimage. In your case, the command is node app.js.\n2.1.4\nBuilding the container image\nNow that you have your Dockerfile and the app.js file, you have everything you need\nto build your image. To build it, run the following Docker command:\n$ docker build -t kubia .\nFigure 2.2 shows what happens during the build process. You\u2019re telling Docker to\nbuild an image called kubia based on the contents of the current directory (note the\ndot at the end of the build command). Docker will look for the Dockerfile in the direc-\ntory and build the image based on the instructions in the file.\nListing 2.3\nA Dockerfile for building a container image for your app\nChoosing a base image\nYou may wonder why we chose this specific image as your base. Because your app\nis a Node.js app, you need your image to contain the node binary executable to run\nthe app. You could have used any image that contains that binary, or you could have\neven used a Linux distro base image such as fedora or ubuntu and installed\nNode.js into the container at image build time. But because the node image is made\nspecifically for running Node.js apps, and includes everything you need to run your\napp, you\u2019ll use that as the base image.\n \n"}, {"color": "green", "id": "table_flag59", "label": "table_flag59", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_60", "label": "30\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nUNDERSTANDING HOW AN IMAGE IS BUILT\nThe build process isn\u2019t performed by the Docker client. Instead, the contents of the\nwhole directory are uploaded to the Docker daemon and the image is built there.\nThe client and daemon don\u2019t need to be on the same machine at all. If you\u2019re using\nDocker on a non-Linux OS, the client is on your host OS, but the daemon runs\ninside a VM. Because all the files in the build directory are uploaded to the daemon,\nif it contains many large files and the daemon isn\u2019t running locally, the upload may\ntake longer. \nTIP\nDon\u2019t include any unnecessary files in the build directory, because they\u2019ll\nslow down the build process\u2014especially when the Docker daemon is on a\nremote machine. \nDuring the build process, Docker will first pull the base image (node:7) from the pub-\nlic image repository (Docker Hub), unless the image has already been pulled and is\nstored on your machine. \nUNDERSTANDING IMAGE LAYERS\nAn image isn\u2019t a single, big, binary blob, but is composed of multiple layers, which you\nmay have already noticed when running the busybox example (there were multiple\nPull complete lines\u2014one for each layer). Different images may share several layers,\nFigure 2.2\nBuilding a new container image from a Dockerfile\nLocal machine\nDocker Hub\n1. docker build\nkubia .\n3. Docker pulls image\nnode:7.0 if it isn\u2019t\nstored locally yet\n4. Build new\nimage\n2. Docker client uploads\ndirectory contents to daemon\nDocker\ufb01le\nDocker client\nDocker daemon\napp.js\nnode:7.0\nnode:7.0\nkubia:latest\n \n", "shape": "dot", "size": 10, "title": "30\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nUNDERSTANDING HOW AN IMAGE IS BUILT\nThe build process isn\u2019t performed by the Docker client. Instead, the contents of the\nwhole directory are uploaded to the Docker daemon and the image is built there.\nThe client and daemon don\u2019t need to be on the same machine at all. If you\u2019re using\nDocker on a non-Linux OS, the client is on your host OS, but the daemon runs\ninside a VM. Because all the files in the build directory are uploaded to the daemon,\nif it contains many large files and the daemon isn\u2019t running locally, the upload may\ntake longer. \nTIP\nDon\u2019t include any unnecessary files in the build directory, because they\u2019ll\nslow down the build process\u2014especially when the Docker daemon is on a\nremote machine. \nDuring the build process, Docker will first pull the base image (node:7) from the pub-\nlic image repository (Docker Hub), unless the image has already been pulled and is\nstored on your machine. \nUNDERSTANDING IMAGE LAYERS\nAn image isn\u2019t a single, big, binary blob, but is composed of multiple layers, which you\nmay have already noticed when running the busybox example (there were multiple\nPull complete lines\u2014one for each layer). Different images may share several layers,\nFigure 2.2\nBuilding a new container image from a Dockerfile\nLocal machine\nDocker Hub\n1. docker build\nkubia .\n3. Docker pulls image\nnode:7.0 if it isn\u2019t\nstored locally yet\n4. Build new\nimage\n2. Docker client uploads\ndirectory contents to daemon\nDocker\ufb01le\nDocker client\nDocker daemon\napp.js\nnode:7.0\nnode:7.0\nkubia:latest\n \n"}, {"color": "green", "id": "table_flag60", "label": "table_flag60", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_61", "label": "31\nCreating, running, and sharing a container image\nwhich makes storing and transferring images much more efficient. For example, if\nyou create multiple images based on the same base image (such as node:7 in the exam-\nple), all the layers comprising the base image will be stored only once. Also, when pull-\ning an image, Docker will download each layer individually. Several layers may already\nbe stored on your machine, so Docker will only download those that aren\u2019t.\n You may think that each Dockerfile creates only a single new layer, but that\u2019s not\nthe case. When building an image, a new layer is created for each individual command\nin the Dockerfile. During the build of your image, after pulling all the layers of the base\nimage, Docker will create a new layer on top of them and add the app.js file into it.\nThen it will create yet another layer that will specify the command that should be exe-\ncuted when the image is run. This last layer will then be tagged as kubia:latest. This is\nshown in figure 2.3, which also shows how a different image called other:latest would\nuse the same layers of the Node.js image as your own image does.\nWhen the build process completes, you have a new image stored locally. You can see it\nby telling Docker to list all locally stored images, as shown in the following listing.\n$ docker images\nREPOSITORY   TAG      IMAGE ID           CREATED             VIRTUAL SIZE\nkubia        latest   d30ecc7419e7       1 minute ago        637.1 MB\n...\nCOMPARING BUILDING IMAGES WITH A DOCKERFILE VS. MANUALLY\nDockerfiles are the usual way of building container images with Docker, but you could\nalso build the image manually by running a container from an existing image, execut-\ning commands in the container, exiting the container, and committing the final state\nas a new image. This is exactly what happens when you build from a Dockerfile, but\nit\u2019s performed automatically and is repeatable, which allows you to make changes to\nListing 2.4\nListing locally stored images\nFigure 2.3\nContainer images are composed of layers that can be shared among different images.\nRUN curl ...\nCMD node\nADD app.js/app.js\n...\nCMD node app.js\nkubia:latest image\n...\n...\nRUN apt-get ...\nother:latest image\n...\nnode:0.12 image\nbuildpack-deps:jessie image\n \n", "shape": "dot", "size": 10, "title": "31\nCreating, running, and sharing a container image\nwhich makes storing and transferring images much more efficient. For example, if\nyou create multiple images based on the same base image (such as node:7 in the exam-\nple), all the layers comprising the base image will be stored only once. Also, when pull-\ning an image, Docker will download each layer individually. Several layers may already\nbe stored on your machine, so Docker will only download those that aren\u2019t.\n You may think that each Dockerfile creates only a single new layer, but that\u2019s not\nthe case. When building an image, a new layer is created for each individual command\nin the Dockerfile. During the build of your image, after pulling all the layers of the base\nimage, Docker will create a new layer on top of them and add the app.js file into it.\nThen it will create yet another layer that will specify the command that should be exe-\ncuted when the image is run. This last layer will then be tagged as kubia:latest. This is\nshown in figure 2.3, which also shows how a different image called other:latest would\nuse the same layers of the Node.js image as your own image does.\nWhen the build process completes, you have a new image stored locally. You can see it\nby telling Docker to list all locally stored images, as shown in the following listing.\n$ docker images\nREPOSITORY   TAG      IMAGE ID           CREATED             VIRTUAL SIZE\nkubia        latest   d30ecc7419e7       1 minute ago        637.1 MB\n...\nCOMPARING BUILDING IMAGES WITH A DOCKERFILE VS. MANUALLY\nDockerfiles are the usual way of building container images with Docker, but you could\nalso build the image manually by running a container from an existing image, execut-\ning commands in the container, exiting the container, and committing the final state\nas a new image. This is exactly what happens when you build from a Dockerfile, but\nit\u2019s performed automatically and is repeatable, which allows you to make changes to\nListing 2.4\nListing locally stored images\nFigure 2.3\nContainer images are composed of layers that can be shared among different images.\nRUN curl ...\nCMD node\nADD app.js/app.js\n...\nCMD node app.js\nkubia:latest image\n...\n...\nRUN apt-get ...\nother:latest image\n...\nnode:0.12 image\nbuildpack-deps:jessie image\n \n"}, {"color": "green", "id": "table_flag61", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_62", "label": "32\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nthe Dockerfile and rebuild the image any time, without having to manually retype all\nthe commands again.\n2.1.5\nRunning the container image\nYou can now run your image with the following command:\n$ docker run --name kubia-container -p 8080:8080 -d kubia\nThis tells Docker to run a new container called kubia-container from the kubia\nimage. The container will be detached from the console (-d flag), which means it will\nrun in the background. Port 8080 on the local machine will be mapped to port 8080\ninside the container (-p 8080:8080 option), so you can access the app through\nhttp:/\n/localhost:8080. \n If you\u2019re not running the Docker daemon on your local machine (if you\u2019re using a\nMac or Windows, the daemon is running inside a VM), you\u2019ll need to use the host-\nname or IP of the VM running the daemon instead of localhost. You can look it up\nthrough the DOCKER_HOST environment variable.\nACCESSING YOUR APP\nNow try to access your application at http:/\n/localhost:8080 (be sure to replace local-\nhost with the hostname or IP of the Docker host if necessary): \n$ curl localhost:8080\nYou\u2019ve hit 44d76963e8e1   \nThat\u2019s the response from your app. Your tiny application is now running inside a con-\ntainer, isolated from everything else. As you can see, it\u2019s returning 44d76963e8e1 as its\nhostname, and not the actual hostname of your host machine. The hexadecimal num-\nber is the ID of the Docker container. \nLISTING ALL RUNNING CONTAINERS\nLet\u2019s list all running containers in the following listing, so you can examine the list\n(I\u2019ve edited the output to make it more readable\u2014imagine the last two lines as the\ncontinuation of the first two).\n$ docker ps\nCONTAINER ID  IMAGE         COMMAND               CREATED        ...\n44d76963e8e1  kubia:latest  \"/bin/sh -c \u0027node ap  6 minutes ago  ...\n...  STATUS              PORTS                    NAMES\n...  Up 6 minutes        0.0.0.0:8080-\u003e8080/tcp   kubia-container\nA single container is running. For each container, Docker prints out its ID and name,\nthe image used to run the container, and the command that\u2019s executing inside the\ncontainer. \nListing 2.5\nListing running containers\n \n", "shape": "dot", "size": 10, "title": "32\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nthe Dockerfile and rebuild the image any time, without having to manually retype all\nthe commands again.\n2.1.5\nRunning the container image\nYou can now run your image with the following command:\n$ docker run --name kubia-container -p 8080:8080 -d kubia\nThis tells Docker to run a new container called kubia-container from the kubia\nimage. The container will be detached from the console (-d flag), which means it will\nrun in the background. Port 8080 on the local machine will be mapped to port 8080\ninside the container (-p 8080:8080 option), so you can access the app through\nhttp:/\n/localhost:8080. \n If you\u2019re not running the Docker daemon on your local machine (if you\u2019re using a\nMac or Windows, the daemon is running inside a VM), you\u2019ll need to use the host-\nname or IP of the VM running the daemon instead of localhost. You can look it up\nthrough the DOCKER_HOST environment variable.\nACCESSING YOUR APP\nNow try to access your application at http:/\n/localhost:8080 (be sure to replace local-\nhost with the hostname or IP of the Docker host if necessary): \n$ curl localhost:8080\nYou\u2019ve hit 44d76963e8e1   \nThat\u2019s the response from your app. Your tiny application is now running inside a con-\ntainer, isolated from everything else. As you can see, it\u2019s returning 44d76963e8e1 as its\nhostname, and not the actual hostname of your host machine. The hexadecimal num-\nber is the ID of the Docker container. \nLISTING ALL RUNNING CONTAINERS\nLet\u2019s list all running containers in the following listing, so you can examine the list\n(I\u2019ve edited the output to make it more readable\u2014imagine the last two lines as the\ncontinuation of the first two).\n$ docker ps\nCONTAINER ID  IMAGE         COMMAND               CREATED        ...\n44d76963e8e1  kubia:latest  \"/bin/sh -c \u0027node ap  6 minutes ago  ...\n...  STATUS              PORTS                    NAMES\n...  Up 6 minutes        0.0.0.0:8080-\u003e8080/tcp   kubia-container\nA single container is running. For each container, Docker prints out its ID and name,\nthe image used to run the container, and the command that\u2019s executing inside the\ncontainer. \nListing 2.5\nListing running containers\n \n"}, {"color": "green", "id": "table_flag62", "label": "table_flag62", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_63", "label": "33\nCreating, running, and sharing a container image\nGETTING ADDITIONAL INFORMATION ABOUT A CONTAINER\nThe docker ps command only shows the most basic information about the containers.\nTo see additional information, you can use docker inspect:\n$ docker inspect kubia-container\nDocker will print out a long JSON containing low-level information about the con-\ntainer. \n2.1.6\nExploring the inside of a running container\nWhat if you want to see what the environment is like inside the container? Because\nmultiple processes can run inside the same container, you can always run an addi-\ntional process in it to see what\u2019s inside. You can even run a shell, provided that the\nshell\u2019s binary executable is available in the image. \nRUNNING A SHELL INSIDE AN EXISTING CONTAINER\nThe Node.js image on which you\u2019ve based your image contains the bash shell, so you\ncan run the shell inside the container like this:\n$ docker exec -it kubia-container bash\nThis will run bash inside the existing kubia-container container. The bash process\nwill have the same Linux namespaces as the main container process. This allows you\nto explore the container from within and see how Node.js and your app see the system\nwhen running inside the container. The -it option is shorthand for two options: \n\uf0a1\n-i, which makes sure STDIN is kept open. You need this for entering com-\nmands into the shell. \n\uf0a1\n-t, which allocates a pseudo terminal (TTY).\nYou need both if you want the use the shell like you\u2019re used to. (If you leave out the\nfirst one, you can\u2019t type any commands, and if you leave out the second one, the com-\nmand prompt won\u2019t be displayed and some commands will complain about the TERM\nvariable not being set.)\nEXPLORING THE CONTAINER FROM WITHIN\nLet\u2019s see how to use the shell in the following listing to see the processes running in\nthe container.\nroot@44d76963e8e1:/# ps aux\nUSER  PID %CPU %MEM    VSZ   RSS TTY STAT START TIME COMMAND\nroot    1  0.0  0.1 676380 16504 ?   Sl   12:31 0:00 node app.js\nroot   10  0.0  0.0  20216  1924 ?   Ss   12:31 0:00 bash\nroot   19  0.0  0.0  17492  1136 ?   R+   12:38 0:00 ps aux\nYou see only three processes. You don\u2019t see any other processes from the host OS. \nListing 2.6\nListing processes from inside a container\n \n", "shape": "dot", "size": 10, "title": "33\nCreating, running, and sharing a container image\nGETTING ADDITIONAL INFORMATION ABOUT A CONTAINER\nThe docker ps command only shows the most basic information about the containers.\nTo see additional information, you can use docker inspect:\n$ docker inspect kubia-container\nDocker will print out a long JSON containing low-level information about the con-\ntainer. \n2.1.6\nExploring the inside of a running container\nWhat if you want to see what the environment is like inside the container? Because\nmultiple processes can run inside the same container, you can always run an addi-\ntional process in it to see what\u2019s inside. You can even run a shell, provided that the\nshell\u2019s binary executable is available in the image. \nRUNNING A SHELL INSIDE AN EXISTING CONTAINER\nThe Node.js image on which you\u2019ve based your image contains the bash shell, so you\ncan run the shell inside the container like this:\n$ docker exec -it kubia-container bash\nThis will run bash inside the existing kubia-container container. The bash process\nwill have the same Linux namespaces as the main container process. This allows you\nto explore the container from within and see how Node.js and your app see the system\nwhen running inside the container. The -it option is shorthand for two options: \n\uf0a1\n-i, which makes sure STDIN is kept open. You need this for entering com-\nmands into the shell. \n\uf0a1\n-t, which allocates a pseudo terminal (TTY).\nYou need both if you want the use the shell like you\u2019re used to. (If you leave out the\nfirst one, you can\u2019t type any commands, and if you leave out the second one, the com-\nmand prompt won\u2019t be displayed and some commands will complain about the TERM\nvariable not being set.)\nEXPLORING THE CONTAINER FROM WITHIN\nLet\u2019s see how to use the shell in the following listing to see the processes running in\nthe container.\nroot@44d76963e8e1:/# ps aux\nUSER  PID %CPU %MEM    VSZ   RSS TTY STAT START TIME COMMAND\nroot    1  0.0  0.1 676380 16504 ?   Sl   12:31 0:00 node app.js\nroot   10  0.0  0.0  20216  1924 ?   Ss   12:31 0:00 bash\nroot   19  0.0  0.0  17492  1136 ?   R+   12:38 0:00 ps aux\nYou see only three processes. You don\u2019t see any other processes from the host OS. \nListing 2.6\nListing processes from inside a container\n \n"}, {"color": "green", "id": "table_flag63", "label": "table_flag63", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_64", "label": "34\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nUNDERSTANDING THAT PROCESSES IN A CONTAINER RUN IN THE HOST OPERATING SYSTEM\nIf you now open another terminal and list the processes on the host OS itself, you will,\namong all other host processes, also see the processes running in the container, as\nshown in listing 2.7. \nNOTE\nIf you\u2019re using a Mac or Windows, you\u2019ll need to log into the VM where\nthe Docker daemon is running to see these processes.\n$ ps aux | grep app.js\nUSER  PID %CPU %MEM    VSZ   RSS TTY STAT START TIME COMMAND\nroot  382  0.0  0.1 676380 16504 ?   Sl   12:31 0:00 node app.js\nThis proves that processes running in the container are running in the host OS. If you\nhave a keen eye, you may have noticed that the processes have different IDs inside the\ncontainer vs. on the host. The container is using its own PID Linux namespace and\nhas a completely isolated process tree, with its own sequence of numbers. \nTHE CONTAINER\u2019S FILESYSTEM IS ALSO ISOLATED\nLike having an isolated process tree, each container also has an isolated filesystem.\nListing the contents of the root directory inside the container will only show the files\nin the container and will include all the files that are in the image plus any files that\nare created while the container is running (log files and similar), as shown in the fol-\nlowing listing.\nroot@44d76963e8e1:/# ls /\napp.js  boot  etc   lib    media  opt   root  sbin  sys  usr\nbin     dev   home  lib64  mnt    proc  run   srv   tmp  var\nIt contains the app.js file and other system directories that are part of the node:7 base\nimage you\u2019re using. To exit the container, you exit the shell by running the exit com-\nmand and you\u2019ll be returned to your host machine (like logging out of an ssh session,\nfor example).\nTIP\nEntering a running container like this is useful when debugging an app\nrunning in a container. When something\u2019s wrong, the first thing you\u2019ll want\nto explore is the actual state of the system your application sees. Keep in mind\nthat an application will not only see its own unique filesystem, but also pro-\ncesses, users, hostname, and network interfaces.\n2.1.7\nStopping and removing a container\nTo stop your app, you tell Docker to stop the kubia-container container:\n$ docker stop kubia-container\nListing 2.7\nA container\u2019s processes run in the host OS\nListing 2.8\nA container has its own complete filesystem\n \n", "shape": "dot", "size": 10, "title": "34\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nUNDERSTANDING THAT PROCESSES IN A CONTAINER RUN IN THE HOST OPERATING SYSTEM\nIf you now open another terminal and list the processes on the host OS itself, you will,\namong all other host processes, also see the processes running in the container, as\nshown in listing 2.7. \nNOTE\nIf you\u2019re using a Mac or Windows, you\u2019ll need to log into the VM where\nthe Docker daemon is running to see these processes.\n$ ps aux | grep app.js\nUSER  PID %CPU %MEM    VSZ   RSS TTY STAT START TIME COMMAND\nroot  382  0.0  0.1 676380 16504 ?   Sl   12:31 0:00 node app.js\nThis proves that processes running in the container are running in the host OS. If you\nhave a keen eye, you may have noticed that the processes have different IDs inside the\ncontainer vs. on the host. The container is using its own PID Linux namespace and\nhas a completely isolated process tree, with its own sequence of numbers. \nTHE CONTAINER\u2019S FILESYSTEM IS ALSO ISOLATED\nLike having an isolated process tree, each container also has an isolated filesystem.\nListing the contents of the root directory inside the container will only show the files\nin the container and will include all the files that are in the image plus any files that\nare created while the container is running (log files and similar), as shown in the fol-\nlowing listing.\nroot@44d76963e8e1:/# ls /\napp.js  boot  etc   lib    media  opt   root  sbin  sys  usr\nbin     dev   home  lib64  mnt    proc  run   srv   tmp  var\nIt contains the app.js file and other system directories that are part of the node:7 base\nimage you\u2019re using. To exit the container, you exit the shell by running the exit com-\nmand and you\u2019ll be returned to your host machine (like logging out of an ssh session,\nfor example).\nTIP\nEntering a running container like this is useful when debugging an app\nrunning in a container. When something\u2019s wrong, the first thing you\u2019ll want\nto explore is the actual state of the system your application sees. Keep in mind\nthat an application will not only see its own unique filesystem, but also pro-\ncesses, users, hostname, and network interfaces.\n2.1.7\nStopping and removing a container\nTo stop your app, you tell Docker to stop the kubia-container container:\n$ docker stop kubia-container\nListing 2.7\nA container\u2019s processes run in the host OS\nListing 2.8\nA container has its own complete filesystem\n \n"}, {"color": "green", "id": "table_flag64", "label": "table_flag64", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_65", "label": "35\nCreating, running, and sharing a container image\nThis will stop the main process running in the container and consequently stop the\ncontainer, because no other processes are running inside the container. The con-\ntainer itself still exists and you can see it with docker ps -a. The -a option prints out\nall the containers, those running and those that have been stopped. To truly remove a\ncontainer, you need to remove it with the docker rm command:\n$ docker rm kubia-container\nThis deletes the container. All its contents are removed and it can\u2019t be started again.\n2.1.8\nPushing the image to an image registry\nThe image you\u2019ve built has so far only been available on your local machine. To allow\nyou to run it on any other machine, you need to push the image to an external image\nregistry. For the sake of simplicity, you won\u2019t set up a private image registry and will\ninstead push the image to Docker Hub (http:/\n/hub.docker.com), which is one of the\npublicly available registries. Other widely used such registries are Quay.io and the\nGoogle Container Registry.\n Before you do that, you need to re-tag your image according to Docker Hub\u2019s\nrules. Docker Hub will allow you to push an image if the image\u2019s repository name\nstarts with your Docker Hub ID. You create your Docker Hub ID by registering at\nhttp:/\n/hub.docker.com. I\u2019ll use my own ID (luksa) in the following examples. Please\nchange every occurrence with your own ID.\nTAGGING AN IMAGE UNDER AN ADDITIONAL TAG\nOnce you know your ID, you\u2019re ready to rename your image, currently tagged as\nkubia, to luksa/kubia (replace luksa with your own Docker Hub ID):\n$ docker tag kubia luksa/kubia\nThis doesn\u2019t rename the tag; it creates an additional tag for the same image. You can\nconfirm this by listing the images stored on your system with the docker images com-\nmand, as shown in the following listing.\n$ docker images | head\nREPOSITORY        TAG      IMAGE ID        CREATED             VIRTUAL SIZE\nluksa/kubia       latest   d30ecc7419e7    About an hour ago   654.5 MB\nkubia             latest   d30ecc7419e7    About an hour ago   654.5 MB\ndocker.io/node    7.0      04c0ca2a8dad    2 days ago          654.5 MB\n...\nAs you can see, both kubia and luksa/kubia point to the same image ID, so they\u2019re in\nfact one single image with two tags. \nListing 2.9\nA container image can have multiple tags\n \n", "shape": "dot", "size": 10, "title": "35\nCreating, running, and sharing a container image\nThis will stop the main process running in the container and consequently stop the\ncontainer, because no other processes are running inside the container. The con-\ntainer itself still exists and you can see it with docker ps -a. The -a option prints out\nall the containers, those running and those that have been stopped. To truly remove a\ncontainer, you need to remove it with the docker rm command:\n$ docker rm kubia-container\nThis deletes the container. All its contents are removed and it can\u2019t be started again.\n2.1.8\nPushing the image to an image registry\nThe image you\u2019ve built has so far only been available on your local machine. To allow\nyou to run it on any other machine, you need to push the image to an external image\nregistry. For the sake of simplicity, you won\u2019t set up a private image registry and will\ninstead push the image to Docker Hub (http:/\n/hub.docker.com), which is one of the\npublicly available registries. Other widely used such registries are Quay.io and the\nGoogle Container Registry.\n Before you do that, you need to re-tag your image according to Docker Hub\u2019s\nrules. Docker Hub will allow you to push an image if the image\u2019s repository name\nstarts with your Docker Hub ID. You create your Docker Hub ID by registering at\nhttp:/\n/hub.docker.com. I\u2019ll use my own ID (luksa) in the following examples. Please\nchange every occurrence with your own ID.\nTAGGING AN IMAGE UNDER AN ADDITIONAL TAG\nOnce you know your ID, you\u2019re ready to rename your image, currently tagged as\nkubia, to luksa/kubia (replace luksa with your own Docker Hub ID):\n$ docker tag kubia luksa/kubia\nThis doesn\u2019t rename the tag; it creates an additional tag for the same image. You can\nconfirm this by listing the images stored on your system with the docker images com-\nmand, as shown in the following listing.\n$ docker images | head\nREPOSITORY        TAG      IMAGE ID        CREATED             VIRTUAL SIZE\nluksa/kubia       latest   d30ecc7419e7    About an hour ago   654.5 MB\nkubia             latest   d30ecc7419e7    About an hour ago   654.5 MB\ndocker.io/node    7.0      04c0ca2a8dad    2 days ago          654.5 MB\n...\nAs you can see, both kubia and luksa/kubia point to the same image ID, so they\u2019re in\nfact one single image with two tags. \nListing 2.9\nA container image can have multiple tags\n \n"}, {"color": "green", "id": "table_flag65", "label": "table_flag65", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_66", "label": "36\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nPUSHING THE IMAGE TO DOCKER HUB\nBefore you can push the image to Docker Hub, you need to log in under your user ID\nwith the docker login command. Once you\u2019re logged in, you can finally push the\nyourid/kubia image to Docker Hub like this:\n$ docker push luksa/kubia\nRUNNING THE IMAGE ON A DIFFERENT MACHINE\nAfter the push to Docker Hub is complete, the image will be available to everyone.\nYou can now run the image on any machine running Docker by executing the follow-\ning command:\n$ docker run -p 8080:8080 -d luksa/kubia\nIt doesn\u2019t get much simpler than that. And the best thing about this is that your appli-\ncation will have the exact same environment every time and everywhere it\u2019s run. If it\nran fine on your machine, it should run as well on every other Linux machine. No\nneed to worry about whether the host machine has Node.js installed or not. In fact,\neven if it does, your app won\u2019t use it, because it will use the one installed inside the\nimage.\n2.2\nSetting up a Kubernetes cluster\nNow that you have your app packaged inside a container image and made available\nthrough Docker Hub, you can deploy it in a Kubernetes cluster instead of running it\nin Docker directly. But first, you need to set up the cluster itself. \n Setting up a full-fledged, multi-node Kubernetes cluster isn\u2019t a simple task, espe-\ncially if you\u2019re not well-versed in Linux and networking administration. A proper\nKubernetes install spans multiple physical or virtual machines and requires the net-\nworking to be set up properly, so that all the containers running inside the Kuberne-\ntes cluster can connect to each other through the same flat networking space. \n A long list of methods exists for installing a Kubernetes cluster. These methods are\ndescribed in detail in the documentation at http:/\n/kubernetes.io. We\u2019re not going to\nlist all of them here, because the list keeps evolving, but Kubernetes can be run on\nyour local development machine, your own organization\u2019s cluster of machines, on\ncloud providers providing virtual machines (Google Compute Engine, Amazon EC2,\nMicrosoft Azure, and so on), or by using a managed Kubernetes cluster such as Goo-\ngle Kubernetes Engine (previously known as Google Container Engine). \n In this chapter, we\u2019ll cover two simple options for getting your hands on a running\nKubernetes cluster. You\u2019ll see how to run a single-node Kubernetes cluster on your\nlocal machine and how to get access to a hosted cluster running on Google Kuberne-\ntes Engine (GKE). \n A third option, which covers installing a cluster with the kubeadm tool, is explained\nin appendix B. The instructions there show you how to set up a three-node Kubernetes\n \n", "shape": "dot", "size": 10, "title": "36\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nPUSHING THE IMAGE TO DOCKER HUB\nBefore you can push the image to Docker Hub, you need to log in under your user ID\nwith the docker login command. Once you\u2019re logged in, you can finally push the\nyourid/kubia image to Docker Hub like this:\n$ docker push luksa/kubia\nRUNNING THE IMAGE ON A DIFFERENT MACHINE\nAfter the push to Docker Hub is complete, the image will be available to everyone.\nYou can now run the image on any machine running Docker by executing the follow-\ning command:\n$ docker run -p 8080:8080 -d luksa/kubia\nIt doesn\u2019t get much simpler than that. And the best thing about this is that your appli-\ncation will have the exact same environment every time and everywhere it\u2019s run. If it\nran fine on your machine, it should run as well on every other Linux machine. No\nneed to worry about whether the host machine has Node.js installed or not. In fact,\neven if it does, your app won\u2019t use it, because it will use the one installed inside the\nimage.\n2.2\nSetting up a Kubernetes cluster\nNow that you have your app packaged inside a container image and made available\nthrough Docker Hub, you can deploy it in a Kubernetes cluster instead of running it\nin Docker directly. But first, you need to set up the cluster itself. \n Setting up a full-fledged, multi-node Kubernetes cluster isn\u2019t a simple task, espe-\ncially if you\u2019re not well-versed in Linux and networking administration. A proper\nKubernetes install spans multiple physical or virtual machines and requires the net-\nworking to be set up properly, so that all the containers running inside the Kuberne-\ntes cluster can connect to each other through the same flat networking space. \n A long list of methods exists for installing a Kubernetes cluster. These methods are\ndescribed in detail in the documentation at http:/\n/kubernetes.io. We\u2019re not going to\nlist all of them here, because the list keeps evolving, but Kubernetes can be run on\nyour local development machine, your own organization\u2019s cluster of machines, on\ncloud providers providing virtual machines (Google Compute Engine, Amazon EC2,\nMicrosoft Azure, and so on), or by using a managed Kubernetes cluster such as Goo-\ngle Kubernetes Engine (previously known as Google Container Engine). \n In this chapter, we\u2019ll cover two simple options for getting your hands on a running\nKubernetes cluster. You\u2019ll see how to run a single-node Kubernetes cluster on your\nlocal machine and how to get access to a hosted cluster running on Google Kuberne-\ntes Engine (GKE). \n A third option, which covers installing a cluster with the kubeadm tool, is explained\nin appendix B. The instructions there show you how to set up a three-node Kubernetes\n \n"}, {"color": "green", "id": "table_flag66", "label": "table_flag66", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_67", "label": "37\nSetting up a Kubernetes cluster\ncluster using virtual machines, but I suggest you try it only after reading the first 11\nchapters of the book.\n Another option is to install Kubernetes on Amazon\u2019s AWS (Amazon Web Services).\nFor this, you can look at the kops tool, which is built on top of kubeadm mentioned in\nthe previous paragraph, and is available at http:/\n/github.com/kubernetes/kops. It\nhelps you deploy production-grade, highly available Kubernetes clusters on AWS and\nwill eventually support other platforms as well (Google Kubernetes Engine, VMware,\nvSphere, and so on).\n2.2.1\nRunning a local single-node Kubernetes cluster with Minikube\nThe simplest and quickest path to a fully functioning Kubernetes cluster is by using\nMinikube. Minikube is a tool that sets up a single-node cluster that\u2019s great for both\ntesting Kubernetes and developing apps locally. \n Although we can\u2019t show certain Kubernetes features related to managing apps on\nmultiple nodes, the single-node cluster should be enough for exploring most topics\ndiscussed in this book. \nINSTALLING MINIKUBE\nMinikube is a single binary that needs to be downloaded and put onto your path. It\u2019s\navailable for OSX, Linux, and Windows. To install it, the best place to start is to go to\nthe Minikube repository on GitHub (http:/\n/github.com/kubernetes/minikube) and\nfollow the instructions there.\n For example, on OSX and Linux, Minikube can be downloaded and set up with a\nsingle command. For OSX, this is what the command looks like:\n$ curl -Lo minikube https://storage.googleapis.com/minikube/releases/\n\u27a5 v0.23.0/minikube-darwin-amd64 \u0026\u0026 chmod +x minikube \u0026\u0026 sudo mv minikube \n\u27a5 /usr/local/bin/\nOn Linux, you download a different release (replace \u201cdarwin\u201d with \u201clinux\u201d in the\nURL). On Windows, you can download the file manually, rename it to minikube.exe,\nand put it onto your path. Minikube runs Kubernetes inside a VM run through either\nVirtualBox or KVM, so you also need to install one of them before you can start the\nMinikube cluster.\nSTARTING A KUBERNETES CLUSTER WITH MINIKUBE\nOnce you have Minikube installed locally, you can immediately start up the Kuberne-\ntes cluster with the command in the following listing.\n$ minikube start\nStarting local Kubernetes cluster...\nStarting VM...\nSSH-ing files into VM...\n...\nKubectl is now configured to use the cluster. \nListing 2.10\nStarting a Minikube virtual machine\n \n", "shape": "dot", "size": 10, "title": "37\nSetting up a Kubernetes cluster\ncluster using virtual machines, but I suggest you try it only after reading the first 11\nchapters of the book.\n Another option is to install Kubernetes on Amazon\u2019s AWS (Amazon Web Services).\nFor this, you can look at the kops tool, which is built on top of kubeadm mentioned in\nthe previous paragraph, and is available at http:/\n/github.com/kubernetes/kops. It\nhelps you deploy production-grade, highly available Kubernetes clusters on AWS and\nwill eventually support other platforms as well (Google Kubernetes Engine, VMware,\nvSphere, and so on).\n2.2.1\nRunning a local single-node Kubernetes cluster with Minikube\nThe simplest and quickest path to a fully functioning Kubernetes cluster is by using\nMinikube. Minikube is a tool that sets up a single-node cluster that\u2019s great for both\ntesting Kubernetes and developing apps locally. \n Although we can\u2019t show certain Kubernetes features related to managing apps on\nmultiple nodes, the single-node cluster should be enough for exploring most topics\ndiscussed in this book. \nINSTALLING MINIKUBE\nMinikube is a single binary that needs to be downloaded and put onto your path. It\u2019s\navailable for OSX, Linux, and Windows. To install it, the best place to start is to go to\nthe Minikube repository on GitHub (http:/\n/github.com/kubernetes/minikube) and\nfollow the instructions there.\n For example, on OSX and Linux, Minikube can be downloaded and set up with a\nsingle command. For OSX, this is what the command looks like:\n$ curl -Lo minikube https://storage.googleapis.com/minikube/releases/\n\u27a5 v0.23.0/minikube-darwin-amd64 \u0026\u0026 chmod +x minikube \u0026\u0026 sudo mv minikube \n\u27a5 /usr/local/bin/\nOn Linux, you download a different release (replace \u201cdarwin\u201d with \u201clinux\u201d in the\nURL). On Windows, you can download the file manually, rename it to minikube.exe,\nand put it onto your path. Minikube runs Kubernetes inside a VM run through either\nVirtualBox or KVM, so you also need to install one of them before you can start the\nMinikube cluster.\nSTARTING A KUBERNETES CLUSTER WITH MINIKUBE\nOnce you have Minikube installed locally, you can immediately start up the Kuberne-\ntes cluster with the command in the following listing.\n$ minikube start\nStarting local Kubernetes cluster...\nStarting VM...\nSSH-ing files into VM...\n...\nKubectl is now configured to use the cluster. \nListing 2.10\nStarting a Minikube virtual machine\n \n"}, {"color": "green", "id": "table_flag67", "label": "table_flag67", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_68", "label": "38\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nStarting the cluster takes more than a minute, so don\u2019t interrupt the command before\nit completes. \nINSTALLING THE KUBERNETES CLIENT (KUBECTL)\nTo interact with Kubernetes, you also need the kubectl CLI client. Again, all you need\nto do is download it and put it on your path. The latest stable release for OSX, for\nexample, can be downloaded and installed with the following command:\n$ curl -LO https://storage.googleapis.com/kubernetes-release/release\n\u27a5  /$(curl -s https://storage.googleapis.com/kubernetes-release/release\n\u27a5  /stable.txt)/bin/darwin/amd64/kubectl \n\u27a5  \u0026\u0026 chmod +x kubectl \n\u27a5  \u0026\u0026 sudo mv kubectl /usr/local/bin/\nTo download kubectl for Linux or Windows, replace darwin in the URL with either\nlinux or windows.\nNOTE\nIf you\u2019ll be using multiple Kubernetes clusters (for example, both\nMinikube and GKE), refer to appendix A for information on how to set up\nand switch between different kubectl contexts.\nCHECKING TO SEE THE CLUSTER IS UP AND KUBECTL CAN TALK TO IT\nTo verify your cluster is working, you can use the kubectl cluster-info command\nshown in the following listing.\n$ kubectl cluster-info\nKubernetes master is running at https://192.168.99.100:8443\nKubeDNS is running at https://192.168.99.100:8443/api/v1/proxy/...\nkubernetes-dashboard is running at https://192.168.99.100:8443/api/v1/...\nThis shows the cluster is up. It shows the URLs of the various Kubernetes components,\nincluding the API server and the web console. \nTIP\nYou can run minikube ssh to log into the Minikube VM and explore it\nfrom the inside. For example, you may want to see what processes are run-\nning on the node.\n2.2.2\nUsing a hosted Kubernetes cluster with Google Kubernetes Engine\nIf you want to explore a full-fledged multi-node Kubernetes cluster instead, you can\nuse a managed Google Kubernetes Engine (GKE) cluster. This way, you don\u2019t need to\nmanually set up all the cluster nodes and networking, which is usually too much for\nsomeone making their first steps with Kubernetes. Using a managed solution such as\nGKE makes sure you don\u2019t end up with a misconfigured, non-working, or partially work-\ning cluster.\nListing 2.11\nDisplaying cluster information\n \n", "shape": "dot", "size": 10, "title": "38\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nStarting the cluster takes more than a minute, so don\u2019t interrupt the command before\nit completes. \nINSTALLING THE KUBERNETES CLIENT (KUBECTL)\nTo interact with Kubernetes, you also need the kubectl CLI client. Again, all you need\nto do is download it and put it on your path. The latest stable release for OSX, for\nexample, can be downloaded and installed with the following command:\n$ curl -LO https://storage.googleapis.com/kubernetes-release/release\n\u27a5  /$(curl -s https://storage.googleapis.com/kubernetes-release/release\n\u27a5  /stable.txt)/bin/darwin/amd64/kubectl \n\u27a5  \u0026\u0026 chmod +x kubectl \n\u27a5  \u0026\u0026 sudo mv kubectl /usr/local/bin/\nTo download kubectl for Linux or Windows, replace darwin in the URL with either\nlinux or windows.\nNOTE\nIf you\u2019ll be using multiple Kubernetes clusters (for example, both\nMinikube and GKE), refer to appendix A for information on how to set up\nand switch between different kubectl contexts.\nCHECKING TO SEE THE CLUSTER IS UP AND KUBECTL CAN TALK TO IT\nTo verify your cluster is working, you can use the kubectl cluster-info command\nshown in the following listing.\n$ kubectl cluster-info\nKubernetes master is running at https://192.168.99.100:8443\nKubeDNS is running at https://192.168.99.100:8443/api/v1/proxy/...\nkubernetes-dashboard is running at https://192.168.99.100:8443/api/v1/...\nThis shows the cluster is up. It shows the URLs of the various Kubernetes components,\nincluding the API server and the web console. \nTIP\nYou can run minikube ssh to log into the Minikube VM and explore it\nfrom the inside. For example, you may want to see what processes are run-\nning on the node.\n2.2.2\nUsing a hosted Kubernetes cluster with Google Kubernetes Engine\nIf you want to explore a full-fledged multi-node Kubernetes cluster instead, you can\nuse a managed Google Kubernetes Engine (GKE) cluster. This way, you don\u2019t need to\nmanually set up all the cluster nodes and networking, which is usually too much for\nsomeone making their first steps with Kubernetes. Using a managed solution such as\nGKE makes sure you don\u2019t end up with a misconfigured, non-working, or partially work-\ning cluster.\nListing 2.11\nDisplaying cluster information\n \n"}, {"color": "green", "id": "table_flag68", "label": "table_flag68", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_69", "label": "39\nSetting up a Kubernetes cluster\nSETTING UP A GOOGLE CLOUD PROJECT AND DOWNLOADING THE NECESSARY CLIENT BINARIES\nBefore you can set up a new Kubernetes cluster, you need to set up your GKE environ-\nment. Because the process may change, I\u2019m not listing the exact instructions here. To\nget started, please follow the instructions at https:/\n/cloud.google.com/container-\nengine/docs/before-you-begin.\n Roughly, the whole procedure includes\n1\nSigning up for a Google account, in the unlikely case you don\u2019t have one\nalready.\n2\nCreating a project in the Google Cloud Platform Console. \n3\nEnabling billing. This does require your credit card info, but Google provides a\n12-month free trial. And they\u2019re nice enough to not start charging automati-\ncally after the free trial is over.)\n4\nEnabling the Kubernetes Engine API.\n5\nDownloading and installing Google Cloud SDK. (This includes the gcloud\ncommand-line tool, which you\u2019ll need to create a Kubernetes cluster.)\n6\nInstalling the kubectl command-line tool with gcloud components install\nkubectl.\nNOTE\nCertain operations (the one in step 2, for example) may take a few\nminutes to complete, so relax and grab a coffee in the meantime.\nCREATING A KUBERNETES CLUSTER WITH THREE NODES\nAfter completing the installation, you can create a Kubernetes cluster with three\nworker nodes using the command shown in the following listing.\n$ gcloud container clusters create kubia --num-nodes 3 \n\u27a5 --machine-type f1-micro\nCreating cluster kubia...done.\nCreated [https://container.googleapis.com/v1/projects/kubia1-\n1227/zones/europe-west1-d/clusters/kubia].\nkubeconfig entry generated for kubia.\nNAME   ZONE   MST_VER MASTER_IP     TYPE     NODE_VER NUM_NODES STATUS\nkubia  eu-w1d 1.5.3   104.155.92.30 f1-micro 1.5.3    3         RUNNING\nYou should now have a running Kubernetes cluster with three worker nodes as shown\nin figure 2.4. You\u2019re using three nodes to help better demonstrate features that apply\nto multiple nodes. You can use a smaller number of nodes, if you want. \nGETTING AN OVERVIEW OF YOUR CLUSTER\nTo give you a basic idea of what your cluster looks like and how to interact with it, see\nfigure 2.4. Each node runs Docker, the Kubelet and the kube-proxy. You\u2019ll interact\nwith the cluster through the kubectl command line client, which issues REST requests\nto the Kubernetes API server running on the master node.\nListing 2.12\nCreating a three-node cluster in GKE\n \n", "shape": "dot", "size": 10, "title": "39\nSetting up a Kubernetes cluster\nSETTING UP A GOOGLE CLOUD PROJECT AND DOWNLOADING THE NECESSARY CLIENT BINARIES\nBefore you can set up a new Kubernetes cluster, you need to set up your GKE environ-\nment. Because the process may change, I\u2019m not listing the exact instructions here. To\nget started, please follow the instructions at https:/\n/cloud.google.com/container-\nengine/docs/before-you-begin.\n Roughly, the whole procedure includes\n1\nSigning up for a Google account, in the unlikely case you don\u2019t have one\nalready.\n2\nCreating a project in the Google Cloud Platform Console. \n3\nEnabling billing. This does require your credit card info, but Google provides a\n12-month free trial. And they\u2019re nice enough to not start charging automati-\ncally after the free trial is over.)\n4\nEnabling the Kubernetes Engine API.\n5\nDownloading and installing Google Cloud SDK. (This includes the gcloud\ncommand-line tool, which you\u2019ll need to create a Kubernetes cluster.)\n6\nInstalling the kubectl command-line tool with gcloud components install\nkubectl.\nNOTE\nCertain operations (the one in step 2, for example) may take a few\nminutes to complete, so relax and grab a coffee in the meantime.\nCREATING A KUBERNETES CLUSTER WITH THREE NODES\nAfter completing the installation, you can create a Kubernetes cluster with three\nworker nodes using the command shown in the following listing.\n$ gcloud container clusters create kubia --num-nodes 3 \n\u27a5 --machine-type f1-micro\nCreating cluster kubia...done.\nCreated [https://container.googleapis.com/v1/projects/kubia1-\n1227/zones/europe-west1-d/clusters/kubia].\nkubeconfig entry generated for kubia.\nNAME   ZONE   MST_VER MASTER_IP     TYPE     NODE_VER NUM_NODES STATUS\nkubia  eu-w1d 1.5.3   104.155.92.30 f1-micro 1.5.3    3         RUNNING\nYou should now have a running Kubernetes cluster with three worker nodes as shown\nin figure 2.4. You\u2019re using three nodes to help better demonstrate features that apply\nto multiple nodes. You can use a smaller number of nodes, if you want. \nGETTING AN OVERVIEW OF YOUR CLUSTER\nTo give you a basic idea of what your cluster looks like and how to interact with it, see\nfigure 2.4. Each node runs Docker, the Kubelet and the kube-proxy. You\u2019ll interact\nwith the cluster through the kubectl command line client, which issues REST requests\nto the Kubernetes API server running on the master node.\nListing 2.12\nCreating a three-node cluster in GKE\n \n"}, {"color": "green", "id": "table_flag69", "label": "table_flag69", "shape": "dot", "size": 10, "title": "0"}, {"color": "violet", "id": "text_70", "label": "40\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nCHECKING IF THE CLUSTER IS UP BY LISTING CLUSTER NODES\nYou\u2019ll use the kubectl command now to list all the nodes in your cluster, as shown in\nthe following listing.\n$ kubectl get nodes\nNAME                      STATUS  AGE  VERSION\ngke-kubia-85f6-node-0rrx  Ready   1m    v1.5.3\ngke-kubia-85f6-node-heo1  Ready   1m    v1.5.3\ngke-kubia-85f6-node-vs9f  Ready   1m    v1.5.3\nThe kubectl get command can list all kinds of Kubernetes objects. You\u2019ll use it con-\nstantly, but it usually shows only the most basic information for the listed objects. \nTIP\nYou can log into one of the nodes with gcloud compute ssh \u003cnode-name\u003e\nto explore what\u2019s running on the node.\nListing 2.13\nListing cluster nodes with kubectl\nFigure 2.4\nHow you\u2019re interacting with your three-node Kubernetes cluster \nLocal dev machine\nREST call\nkubectl\nREST API server\nMaster node\n(IP 104.155.92.30)\nDocker\nKubelet\nkube-proxy\ngke-kubia-85f6-node-heo1\nDocker\nKubelet\nkube-proxy\ngke-kubia-85f6-node-vs9f\nDocker\nWorker nodes\nKubernetes cluster\nKubelet\nkube-proxy\ngke-kubia-85f6-node-0rrx\n \n", "shape": "dot", "size": 10, "title": "40\nCHAPTER 2\nFirst steps with Docker and Kubernetes\nCHECKING IF THE CLUSTER IS UP BY LISTING CLUSTER NODES\nYou\u2019ll use the kubectl command now to list all the nodes in your cluster, as shown in\nthe following listing.\n$ kubectl get nodes\nNAME                      STATUS  AGE  VERSION\ngke-kubia-85f6-node-0rrx  Ready   1m    v1.5.3\ngke-kubia-85f6-node-heo1  Ready   1m    v1.5.3\ngke-kubia-85f6-node-vs9f  Ready   1m    v1.5.3\nThe kubectl get command can list all kinds of Kubernetes objects. You\u2019ll use it con-\nstantly, but it usually shows only the most basic information for the listed objects. \nTIP\nYou can log into one of the nodes with gcloud compute ssh \u003cnode-name\u003e\nto explore what\u2019s running on the node.\nListing 2.13\nListing cluster nodes with kubectl\nFigure 2.4\nHow you\u2019re interacting with your three-node Kubernetes cluster \nLocal dev machine\nREST call\nkubectl\nREST API server\nMaster node\n(IP 104.155.92.30)\nDocker\nKubelet\nkube-proxy\ngke-kubia-85f6-node-heo1\nDocker\nKubelet\nkube-proxy\ngke-kubia-85f6-node-vs9f\nDocker\nWorker nodes\nKubernetes cluster\nKubelet\nkube-proxy\ngke-kubia-85f6-node-0rrx\n \n"}, {"color": "green", "id": "table_flag70", "label": 1, "shape": "dot", "size": 10, "title": "1"}, {"color": "violet", "id": "text_71", "label": "41\nSetting up a Kubernetes cluster\nRETRIEVING ADDITIONAL DETAILS OF AN OBJECT\nTo see more detailed information about an object, you can use the kubectl describe\ncommand, which shows much more: \n$ kubectl describe node gke-kubia-85f6-node-0rrx\nI\u2019m omitting the actual output of the describe command, because it\u2019s fairly wide and\nwould be completely unreadable here in the book. The output shows the node\u2019s sta-\ntus, its CPU and memory data, system information, containers running on the node,\nand much more.\n In the previous kubectl describe example, you specified the name of the node\nexplicitly, but you could also have performed a simple kubectl describe node without\ntyping the node\u2019s name and it would print out a detailed description of all the nodes.\nTIP\nRunning the describe and get commands without specifying the name\nof the object comes in handy when only one object of a given type exists, so\nyou don\u2019t waste time typing or copy/pasting the object\u2019s name.\nWhile we\u2019re talking about reducing keystrokes, let me give you additional advice on\nhow to make working with kubectl much easier, before we move on to running your\nfirst app in Kubernetes.\n2.2.3\nSetting up an alias and command-line completion for kubectl \nYou\u2019ll use kubectl often. You\u2019ll soon realize that having to type the full command\nevery time is a real pain. Before you continue, take a minute to make your life easier\nby setting up an alias and tab completion for kubectl.\nCREATING AN ALIAS\nThroughout the book, I\u2019ll always be using the full name of the kubectl executable,\nbut you may want to add a short alias such as k, so you won\u2019t have to type kubectl\nevery time. If you haven\u2019t used aliases yet, here\u2019s how you define one. Add the follow-\ning line to your ~/.bashrc or equivalent file:\nalias k=kubectl\nNOTE\nYou may already have the k executable if you used gcloud to set up the\ncluster.\nCONFIGURING TAB COMPLETION FOR KUB
